ху ка̄т̣ийа̄ муха̄на\",\"гхоре гхоре буле према-амийа̄ра ба̄на\"],\"translation\":[\"Прежде океан милости был недоступен, но Господь Нитай проложил канал, чтобы великий поток упоительной любви мог захлестнуть дом за домом.\"]},{\"number\":\"5\",\"text\":[\"лочан боле хено нита̄и джеба̄ на̄ бхаджило\",\"джа̄нийа̄ ш́унийа̄ сеи а̄тмагха̄тӣ хоило\"],\"translation\":[\"Лочан Дас говорит: «Всякий, кто не поклоняется Господу Нитаю и не принимает дара, который Тот принес, осознанно совершает самоубийство».\"]}],\"embeds\":[{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-nitai-guna-mani\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-nitai-guna-mani\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Сударшан Прабху\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/sudarshan-prabhu-nitai\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fsudarshan-prabhu-nitai\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"28:[\"$\",\"$L2e\",null,{\"audios\":\"$27:props:song:embeds\"}]\n29:[\"$\",\"$L2f\",null,{\"navMap\":{\"113\":{\"prev\":{\"path\":\"/ru/dhana-mora-nityananda-pati-mora\",\"title\":\"Сва-ништха\"},\"next\":{\"path\":\"/ru/akrodha-paramananda\",\"title\":\"Акродха парамананда\"}}}}]\n30:T780,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@
