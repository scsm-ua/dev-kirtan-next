му нет спасения!\"]},{\"number\":\"5\",\"text\":[\"тома̄ра хр̣дойе сада̄ говинда-виш́ра̄ма\",\"говинда кохена мама ваиш̣н̣ава пара̄н̣а\"],\"translation\":[\"В твоем сердце всегда пребывает Господь Говинда. Сам Шри Говинда говорит: «Мои преданные — Моя жизнь и душа!»\"]},{\"number\":\"6\",\"text\":[\"прати джанме кори а̄ш́а̄ чаран̣ера дхӯли\",\"нароттаме коро дойа̄ а̄пна̄ра боли’\"],\"translation\":[\"Надеюсь, что в каждой жизни я буду обретать пыль с твоих лотосоподобных стоп. Шри Нароттам молит: «Вайшнав Госвами, будь милостив ко мне!»\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-ei-baro-koruna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-ei-baro-koruna\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-ei-baro-koruna\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Мадхусудан Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/madhusudan-maharaj-vaishnava\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-vaishnava\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fmadhusudan-maharaj-vaishnava\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"36:[\"$\",\"$L3c\",null,{\"audios\":\"$35:props:song:embeds\"}]\n37:[\"$\",\"$L3d\",null,{\"navMap\":{\"136\":{\"prev\":{\"path\":\"/ru/je-anilo-prema-dhana-karuna-prachura\",\"title\":\"Вираха-гити\"},\"next\":{\"path\":\"/ru/kripa-kara-vaishnava-thakura\",\"title\":\"Прартхана Лаласамайи\"}}}
