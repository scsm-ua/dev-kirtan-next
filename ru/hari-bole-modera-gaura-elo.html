тивинод Т̣ха̄кур\"],\"subtitle\":[\"«Шри Нама» (из книги «Гитавали»)\"],\"verses\":[{\"text\":[\"‘хари’ боле’ модера гаура эло\"],\"translation\":[\"(припев) Пришел наш Госпдь Гауранга, воспевая «Хари! Хари!»\"]},{\"number\":\"1\",\"text\":[\"эло рe гаурāн̇га-чāндa преме элотхело\",\"нитāи-адваита-сан̇гe годруме паш́ило\"],\"translation\":[\"Явился Господь Гауранга-чанд. Преисполненный упоительной любви к Богу, Он выглядит очень растрепанным, словно безумец. Вместе с Господом Нитьянандой и Адвайтой Ачарьей Он вступил на землю Годрумы.\"]},{\"number\":\"2\",\"text\":[\"сан̇кӣртана-расе мете нāм билāило\",\"нāмера хāт̣e эссе преме джагат бхāсāило\"],\"translation\":[\"Глубоко поглощенный опьяняющими вкусами *санкиртаны*, Он раздавал Святое Имя. Придя на рынок Святого Имени, Он заставил всю вселенную окунуться в экстаз любви к Богу.\"]},{\"number\":\"3\",\"text\":[\"годрума-бāсӣр āдж дух̣кха дӯре гело\",\"бхакта-вр̣нда-сан̇ге āси’ хāт̣а джāгāилo\"],\"translation\":[\"Сегодня все невзгоды жителей Годрумадвипы остались далеко позади, ибо Господь Гауранга пришел сюда вместе со всеми Своими преданными и рынок Святого Имени появился здесь, в Годруме.\"]},{\"number\":\"4\",\"text\":[\"надӣйā бхрамите горā эло нāмер хāт̣e\",\"гаура эло хāт̣е, сан̇гe нитāи эло хāт̣e\"],\"translation\":[\"Странствуя по всей земле Надии, Господь Гаура пришел на рынок Святого Имени. Господь Гаура явился на этот рынок вместе с Нитаем.\"]},{\"number\":\"5\",\"text\":[\"нāчe мāтoйāрā нитāи годрумера мāт̣хe\",\"джагат мāтāй нитāи премера мāлaсāт̣e\"],\"translation\":[\"Господь Нитьянанда, обезумевший от восторга, танцует на лугах Годрумы. Он охвачен упоительной любовью к Богу. Движения Его могучих рук подобны движениям рук борца, бросающего вызов сопернику, — так Он погружает вселенную в экстаз.\"]},{\"number\":\"6\",\"text\":[\"(торā декхе’ джā’ рe)\",\"адваитāди бхакта-вр̣нда нāчe гхāт̣е гхāт̣е\",\"палāйa дурантa кали пoд̣ийā бибхрāт̣e\"],\"translation\":[\"(О, пожалуйста, отправляйтесь все на это посмотреть!) Возглавляемые Адвайтой Ачарьей вайшнавы танцуют на берегах Ганги, от одного *гхата* омовения до другого. При виде этого грешное олицетворение Кали оказывается в большой опасности и потому спасается бегством, чтобы сохранить себе жизнь.\"]},{\"number\":\"7\",\"text\":[\"ки сукхе бхāсило джӣвa горāчāндер нāт̣e\",\"декхийā ш́унийā пāш̣анд̣ӣр бука пхāт̣e\"],\"translation\":[\"Что это за неописуемое счастье, в котором утопали все живые существа во время танца Господа Гаурачандры?! Когда безбожники видят подобные игры и слышат о них, их сердца разбиваются.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"15:[\"$\",\"$L1a\",null,{\"navMap\":{\"251\":{\"prev\":{\"path\":\"/ru/radha-krishna-bol-bol-bolo-re-sobai\",\"title\":\"Шри Нагара-киртана (песнь 4)\"},\"next\":{\"path\":\"/ru/ha-ha-bhaktivinoda-thakkura-guroh\",\"title\":\"Шримад Бхактивинода-вираха Дашакам\"}}}}]\n16:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/hari-bole-modera-gaura-elo\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/hari-bole-modera-gaura-elo\\\",\\\"name\\\":\\\"Шри Нагара-киртана (песнь 8). Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/hari-bole-modera-gaura-elo#composition\\\",\\\"alternateName\\\":[\\\"‘хари’ боле’ модера гаура эло\\\"],\\\"name\\\":\\\"Шри Нагара-киртана (песнь 8). Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/hari-bole-modera-gaura-elo\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\
