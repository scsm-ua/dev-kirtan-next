о Имени Кришны — суть религии.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L26\",null,{\"navMap\":{\"110\":{\"prev\":{\"path\":\"/ru/yamunambu-krishna-radhikali-keli-mandalam\",\"title\":\"61-72. Пятница\"},\"next\":{\"path\":\"/ru/nitai-pada-kamala-koti-chandra-sushitala\",\"title\":\"Манах-шикша\"}}}}]\n22:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/nadiya-godrume-nityananda-mahajana\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/nadiya-godrume-nityananda-mahajana\\\",\\\"name\\\":\\\"Аджна-Тахал. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/nadiya-godrume-nityananda-mahajana#composition\\\",\\\"alternateName\\\":[\\\"надӣйа̄-годруме нитйа̄нанда маха̄джана\\\"],\\\"name\\\":\\\"Аджна-Тахал. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/nadiya-godrume-nityananda-mahajana\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/nadiya-godrume-nityananda-mahajana\\\"}}]}\"}}]\n23:[\"$\",\"$L27\",null,{\"bookId\":\"ru\",\"page\":110}]\n"])</script></body></html>
