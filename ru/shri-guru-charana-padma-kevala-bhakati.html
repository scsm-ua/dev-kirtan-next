анием. Мой дорогой брат (мой дорогой ум)! Лишь по милости духовного учителя мы сможем пересечь этот материальный мир.\"]},{\"number\":\"2\",\"text\":[\"гуру-мукха-падма-ва̄кйа,    читтете корийа̄ аикйа,\",\"    а̄ро на̄ кориха мане а̄ш́а̄\",\"ш́рӣ гуру-чаран̣е рати,    сеи се уттама-гати,\",\"    дже праса̄де пӯре сарва а̄ш́а̄\"],\"translation\":[\"Прими всем сердцем наставления, исходящие из лотосоподобных уст духовного учителя, и не желай ничего иного. Привязанность к стопам Гуру — лучший способ духовного развития. По своей беспричинной милости он утоляет жажду духовного совершенства!\"]},{\"number\":\"3\",\"text\":[\"чакш̣у-да̄на дила̄ джеи,    джанме джанме прабху сеи,\",\"    дивйа-джн̃а̄на хр̣де прока̄ш́ито\",\"према-бхакти джа̄ха̄ хоите,    авидйа̄ вина̄ш́а джа̄те,\",\"    веде га̄йа джа̄̐ха̄ра чарито\"],\"translation\":[\"Ты — мой господин из жизни в жизнь, тот, кто одарил меня трансцендентным вúдением. По твоей милости в моем сердце проявилось божественное знание, дарующее преданность и любовь и побеждающее невежество. Ведические писания воспевают твои качества.\"]},{\"number\":\"4\",\"text\":[\"ш́рӣ-гуру корун̣а̄-синдху,    адхама джана̄ра бандху,\",\"    локана̄тха локера джӣвана\",\"ха̄ ха̄ прабху коро дойа̄,    дехо море пада-чха̄йа̄,\",\"    эбе джаш́а гхуш̣ук трибхувана\",\"    (э адхама лоило ш́аран̣а)\",\"    (туйа̄ паде лоину ш́аран̣а)\"],\"translation\":[\"О духовный учитель, океан милости и друг падших душ, ты — наставник каждого и наша жизнь! Мой повелитель, будь милостив ко мне и позволь найти приют в тени твоих лотосоподобных стоп! Пусть твоя слава распространится по всем трем мирам.\"]},{\"text\":[\"(а̄ми) (ш́аран̣илам)\",\"(абхайа ш́рӣ пада падме ш́аран̣илам)\",\"(а̄май) (дойа̄ коро хе)\",\"(патит-па̄ван ш́рӣ гурудев дойа̄ коро хе)\",\"(адхама патита джене дойа̄ коро хе)\",\"(джай гурудев)\"],\"translation\":[\"Я предался, предался твоим лотосоподобным стопам! Пожалуйста, будь милостив. Шри Гурудев, спаситель падших, пожалуйста, даруй мне свою милость. Ты — спаситель падших душ! Слава тебе, Шри Гурудев!\"]}],\"embeds\":[{\"title\":\"Шрила Ачарья Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/acharya-maharaj-sri-guru\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-sri-guru\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Facharya-maharaj-sri-guru\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Навадвип Дхам\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/navadwip-scsm-sri-guru-charana\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-sri-guru-charana\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fnavadwip-scsm-sri-guru-charana\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L22\",null,{\"audios\":\"$1b:props:song:embeds\"}]\n1d:[\"$\",\"$L23\",null,{\"navMap\":{\"74\":{\"prev\":{\"path\":\"/ru/jaya-guru-maharaja-jati-rajeshvara\",\"title\":\"Шри Гуру Арати-стути\"},\"next\":{\"path\":\"/ru/shri-krishna-chaitanya-prabhu-daya-kara-more\",\"title\":\"Саварана-Шри-Гаура-пада-падме Прартхана\"}}}}]\n24:T80c,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/shri-guru-charana-padma-kevala-bhakati\",\"url\":\"https://next.kirtan.site/ru/shri-guru-charana-padma-kevala-bhakati\",\"name\":\"Шри Гуру-ваишнава Махатмйа-гити. Ш́рӣла Нароттам Да̄с Т̣ха̄кур\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\
