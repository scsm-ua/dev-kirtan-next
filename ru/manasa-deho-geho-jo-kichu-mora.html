ния.\"]},{\"number\":\"7\",\"text\":[\"джанака, джананӣ, дайита, таной\",\"прабху, гуру, пати — туху̐ сарва-мой\"],\"translation\":[\"Отец, мать, возлюбленный, сын, Господь, наставник и муж — Ты для меня все!\"]},{\"number\":\"8\",\"text\":[\"бхакативинода кохе, ш́уно ка̄на!\",\"ра̄дха̄-на̄тха! туху̐ ха̄ма̄ра пара̄н̣а\"],\"translation\":[\"Бхактивинод говорит: «Кришна, услышь меня! О Повелитель Радхи, Ты — моя жизнь и душа!»\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-manasa-deho\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-manasa-deho\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-manasa-deho\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L40\",null,{\"audios\":\"$39:props:song:embeds\"}]\n3b:[\"$\",\"$L41\",null,{\"navMap\":{\"147\":{\"prev\":{\"path\":\"/ru/bhajahu-re-mana-shri-nanda-nandana\",\"title\":\"Бхаджаху Ре Мана\"},\"next\":{\"path\":\"/ru/e-ghora-samsare-podiya-manava\",\"title\":\"Э гхора самсаре\"}}}}]\n42:T5aa,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/manasa-deho-geho-jo-kichu-mora\",\"url\":\"https://next.kirtan.site/ru/manasa-deho-geho-jo-kichu-mora\",\"name\":\"Манаса дехо гехо. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"inLanguage\":\"ru\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ru/manasa-deho-geho-jo-kichu-mora#composition\",\"alternateName\":[\"ма̄наса, дехо, гехо, джо кичхӯ мора\"],\"name\":\"Манаса дехо гехо. Ш́рӣла Бхактивинод Т̣ха̄кур\",\"url\":\"https://next.kirtan.site/ru/manasa-deho-geho-jo
