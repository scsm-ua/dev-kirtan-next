к Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L1f\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":258,\"first_line\":\"гурор гуро ме парамо гурус твам̇\"},\"title\":[\"Шри Шримад Гаура-Кишора-намаскара Дашакам\"],\"author\":[\"Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\"],\"subtitle\":[\"Выражение почтения Шримад Гауракишору Бабаджи Махараджу\"],\"verses\":[{\"number\":\"1\",\"text\":[\"гурор гуро ме парамо гурус твам̇\",\"варен̣йа! гаура̄н̇га-ган̣а̄граган̣йе\",\"прасӣда бхр̣тйе дайита̄ш́рите те\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Божественный учитель моего духовного наставника, мой почитаемый наставник, ты безгранично почитаем среди ближайшего окружения Шри Гауранги. Будь милостив к этому слуге, что предан тому, кто с любовью служит тебе (Дайите Дасу). Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"2\",\"text\":[\"сарасватӣ на̄ма-джагат-прасиддхам̇\",\"прабхум̇ джагатйа̄м̇ патитаика-бандхум\",\"твам эва дева! пракат̣ӣ-чака̄ра\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"О досточтимый, именно ты открыл миру моего господина и учителя, известного во всей Вселенной как Шри Бхактисиддханта Сарасвати, единственного друга падших душ в этом мире. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"3\",\"text\":[\"квачид-враджа̄ран̣йа-вивикта-ва̄сӣ\",\"хр̣ди враджа-двандва-рахо-вила̄сӣ\",\"бахир вира̄гӣ тв авадхӯта-веш̣ӣ\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Когда ты жил в уединении во Враджа Дхаме, твое сердце было поглощено самыми сокровенными играми юной Божественной Четы Враджи, однако внешне ты следовал принципам строгого отречения и иногда, казалось, даже превосходил все признанные нормы. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"4\",\"text\":[\"квачит пунар гаура-вана̄нтача̄рӣ\",\"сура̄пага̄-тӣра-раджо-виха̄рӣ\",\"павитра-каупӣна-каран̇ка-дха̄рӣ\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Порой ты бродишь по песчаным берегам Ганги в окрестностях Гаураваны (пределах Шри Навадвипа Дхамы). Гауракишор, облаченный в набедренную повязку святого и держащий в руках сосуд отшельника, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"5\",\"text\":[\"сада̄ харер на̄ма муда̄ рат̣антам̇\",\"гр̣хе гр̣хе ма̄дхукарӣм ат̣антам\",\"наманти дева̄ апи йам̇ маха̄нтам̇\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Всегда воспевающий Святое Имя Шри Хари в великом упоении и просящий подаяние, ходящий от дома к дому, подобно пчеле, которая собирает мед, перелетая от одного цветка к другому, ты — великая душа, которой поклоняются даже боги. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"6\",\"text\":[\"квачид-рудантан̃ ча хасан нат̣антам̇\",\"ниджеш̣т̣а-дева-пран̣айа̄бхибхӯтам\",\"наманти га̄йантам алам̇ джана̄ тва̄м̇\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Преисполненный любви к почитаемому тобой Господу, ты иногда танцуешь, иногда плачешь, а иногда смеешься и громко поешь. Люди с радостью оказывают тебе почтение. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"7\",\"text\":[\"маха̄йаш́о-бхактивинода-бандхо!\",\"маха̄прабху-према-судхаика-синдхо!\",\"ахо джаганна̄тха-дайа̄спадендо!\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"О друг прославленного Тхакура Бхактивинода, бесподобный океан нектара любви и преданности Махапрабху Шри Чайтаньядеву, ты луна, что обрела милость Вайшнава Сарвабхаумы Шри Джаганнатха. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"8\",\"text\":[\"сама̄пйа ра̄дха̄-вратам уттамам̇ твам\",\"ава̄пйа да̄модара-джа̄гара̄хам\",\"гато ’си ра̄дха̄дара-сакхйа-риддхим̇\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Исполнив великий священный обет *урджджа-врату*, ты избрал день пробуждения Шри Дамодара, чтобы обрести заветное сокровище — принять свой изначальный облик *сакхи*, посвятившей себя служению Шри Радхике. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"9\",\"text\":[\"виха̄йа сан̇гам̇ кулийа̄-лайа̄на̄м̇\",\"прагр̣хйа сева̄м̇ дайита̄нугасйа\",\"вибха̄си ма̄йа̄пура-мандира-стхо\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Ты отверг общество жителей города Кулия, чтобы принять служение своего слуги Шри Дайиты Даса, и теперь своим божественным присутствием ты озаряешь священный храм в Шри Дхам Майяпуре. Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]},{\"number\":\"10\",\"text\":[\"сада̄ нимагно ’пй апара̄дха-пан̇ке\",\"хй ахаитукӣм эш̣а кр̣па̄н̃ ча йа̄че\",\"дайа̄м̇ самуддхр̣тйа видхехи дӣнам̇\",\"намо намо гаура-киш́ора тубхйам\"],\"translation\":[\"Глубоко погрязший в трясине оскорблений, я (падшая душа) молю о твоей беспричинной милости! Пожалуйста, будь милостив и спаси эту несчастную душу! Гауракишор, вновь и вновь я склоняюсь перед тобой!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L20\",null,{\"navMap\":{\"258\":{\"prev\":{\"path\":\"/ru/ha-ha-bhaktivinoda-thakkura-guroh\",\"title\":\"Шримад Бхактивинода-вираха Дашакам\"},\"next\":{\"path\":\"/ru/nite-yasmin-nishiante-nayana-jala-bharaih\",\"title\":\"Шри Шри Дайита Дас Дашакам\"}}}}]\n1c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/guror-guro-me-paramo-gurus-tvam\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/guror-guro-me-paramo-gurus-tvam\\\",\\\"name\\\":\\\"Шри Шримад Гаура-Кишора-намаскара Дашакам. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/guror-guro-me-paramo-gurus-tvam#composition\\\",\\\"alternateName\\\":[\\\"гурор гуро ме парамо гурус твам̇\\\"],\\\"name\\\":\\\"Шри Шримад Гаура-Кишора-намаскара Дашакам. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/guror-guro-me-paramo-gurus-tvam\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/guror-guro-me-paramo-gurus-tvam\\\"}}]}\"}}]\n1d:[\"$\",\"$L21\",null,{\"bookId\":\"ru\",\"page\":258}]\n"])</script></body></html>
