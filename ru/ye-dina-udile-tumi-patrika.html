а удиле туми (Патрика)\"},\"title\":[\"Патрика Прашасти\"],\"author\":[\"Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\"],\"verses\":[{\"number\":\"1\",\"text\":[\"йе-дина удиле туми сӯрйа-сама ā̐дхāра бхедийā,\",\"бхакти-джн̃āна-вирāгера пӯрн̣атама кара пракāш́ийā,\",\"се-дина бхарийāчхила дух̣кха-бхарā э бхувана-кхāни —\",\"парāнанда-колāхале, сāма-гāне, хе гауд̣ӣйа-вāнӣ!\"],\"translation\":[\"О, послание «Шри Гаудия Даршана»! День твоего явления пронзил тьму, словно солнце, и всецело провозгласил служение в преданности, знание и отрешенность. Ты заполонил этот мир скорби громогласной песней и упоительным гулом.\"]},{\"number\":\"2\",\"text\":[\"а̄джи тава прака̄ш́ера пӯрн̣а ха’ла тр̣тӣйа вараш̣а\",\"саджджана а̄нанде на̄че лабхи’ тава ман̇гала параш́а\",\"тома̄ра вимала каре лабхе пра̄н̣а ш́ата ш́ата пра̄н̣ӣ\",\"э-дхара̄ра ма̄джхе туми амара̄ра мр̣та-сан̃джӣванӣ\"],\"translation\":[\"Сегодня завершился третий год твоей публикации. *Садху* танцуют в экстазе, ощущая твое благодатное прикосновение. По мановению твоей божественной руки бесчисленные души воспрянули к жизни. Для этого мира ты небесный нектар, несущий жизнь смертельно страждущим.\"]},{\"number\":\"3\",\"text\":[\"хетха̄ джанма-мр̣тйу-джара̄-ш́ока-бхаре джарджарите лока\",\"сварга-марта-наракете нирантара каре карма-бхога\",\"маха̄гхора андхака̄ре; херийа̄ та̄дера дух̣кха-гла̄ни\",\"прака̄ш́иле а̄тма-рӯпе дух̣кха-хара̄ хе ваикун̣т̣ха-ва̄н̣ӣ!\"],\"translation\":[\"О, избавитель от печали, послание бескрайнего мира! Взирая на те души, что пребывают здесь в кромешной тьме и бесконечно влачат свою *карму* сквозь небеса, землю и ад, что изнурены бременем рождений, смертей, старости и стенаний, ты провозглашаешь себя, дабы рассеять их скорбь.\"]},{\"number\":\"4\",\"text\":[\"тава даива-теджора̄ш́и джва̄ла̄майӣ ва̄се даитйа-кула\",\"тома̄ра прака̄ш́е локе лабхитечхе бхӯлоке гокула\",\"са̄дху-ган̣а стути каре смари’ тава маха̄вада̄нйата̄\",\"э мара-джагате туми голокера амр̣та-ва̄рата̄\"],\"translation\":[\"Демоны изумлены твоей лучезарной божественной славой. Благодаря твоему появлению живые существа достигают Голоки, даже пребывая на земле. *Садху* прославляют тебя, памятуя о твоем невообразимом великодушии.\"]},{\"number\":\"5\",\"text\":[\"тома̄ра карун̣а̄-дха̄ре турйа-варш̣а кариба̄ре сна̄на\",\"пран̣ати сахасра-дале а̄ш́а̄-бхаре каричхе а̄хва̄на\",\"«турйа-варш̣а-пада̄рпан̣е ут̣хук ман̇гала-турйа-дхвани\",\"тома̄ра ман̇гала-гхат̣а учхалийа̄ бха̄са̄к мединӣ»\"],\"translation\":[\"Чтобы окунуться в божественный поток твоей милости (или  «Чтобы омыться в потоке твоей милости, струящемся четвертый год»), я склоняюсь пред тобой тысячи раз и, преисполненный надеждой, молю: «Пересекая порог четвертого года твоего издания (*или* «Входя в твой божественный поток»), пусть же звучит вновь и вновь твое благоприятное божественное послание! Пусть же этот благодатный ручей струится через край и затопит всю землю!»\"]}]}}],false]}]}],\"$L2d\",\"$L2e\"]}]]}],\"$L2f\"]}]}]]}]\n"])</script><script>self.__next_f.push([1,"30:I[7646,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b719fe7abe8d0839.js\"],\"default\"]\n31:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-a664dc4fcd3f7258.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-b719fe7abe8d0839.js\"],\"default\"]\n2d:[\"$\",\"$L30\",null,{\"navMap\":{}}]\n2e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/ye-dina-udile-tumi-patrika\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/ye-dina-udile-tumi-patrika\\\",\\\"name\\\":\\\"Патрика Прашасти. Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"http
