пиш́а̄чи\"],\"translation\":[\"Бесконечная погруженность в объекты чувств ослепила меня. Ведьма Майядеви подобно палачу затянула петлю на моей шее.\"]},{\"number\":\"4\",\"text\":[\"ма̄йа̄ре корийа̄ джайа ча̄д̣а̄на на джа̄йа\",\"са̄дху-кр̣па̄ бина̄ а̄ро нахико упа̄йа\"],\"translation\":[\"Я не могу (сам по себе) преодолеть и оставить позади майю (и не способен участвовать в божественном служении — севе). Не существует иных средств, благодаря которым это стало бы возможным, кроме милости святых преданных (садху).\"]},{\"number\":\"5\",\"text\":[\"адош̣а дараш́и-прабху патита-уддха̄ра\",\"эи-ба̄ро нароттаме корохо ниста̄ра\"],\"translation\":[\"О владыка, очищающий грешников, спаситель падших, Ты не замечаешь чужих грехов, молю, спаси Нароттама Даса!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"39:[\"$\",\"$L3e\",null,{\"navMap\":{\"145\":{\"prev\":{\"path\":\"/ru/ohe-harinam-tava-mahima-apara\",\"title\":\"Шри Намаштакам 7\"},\"next\":{\"path\":\"/ru/bhajahu-re-mana-shri-nanda-nandana\",\"title\":\"Бхаджаху Ре Мана\"}}}}]\n3a:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/ki-rupe-paibo-seva-mui-durachara\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/ki-rupe-paibo-seva-mui-durachara\\\",\\\"name\\\":\\\"Ки-рупе паибо сева. Ш́рӣла Нароттам Да̄с Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/ki-rupe-paibo-seva-mui-durachara#composition\\\",\\\"alternateName\\\":[\\\"ки-рӯпе па̄ибо сева̄ муи дура̄ча̄ра\\\"],\\\"name\\\":\\\"Ки-рупе паибо сева. Ш́рӣла Нароттам Да̄с Т̣ха̄кур\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/ki-rupe-paibo-seva-mui-durachara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#we
