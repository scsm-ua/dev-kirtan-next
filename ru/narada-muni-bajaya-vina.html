okItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Guía de Kīrtan\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n2f:[\"$\",\"$L35\",null,{\"bookId\":\"ru\"}]\n30:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Шри Намаштакам 8\",{\"children\":\"Шри Намаштакам 8\"}]]}],null,[],[[\"$\",\"div\",\"Ш́рӣла Бхактивинод Т̣ха̄кур\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ru/authors\",\"children\":\"Ш́рӣла Бхактивинод Т̣ха̄кур\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"31:[\"$\",\"$L36\",null,{\"label\":\"Показывать стихи / перевод\",\"song\":{\"meta\":{\"page\":140,\"first_line\":\"на̄рада муни, ба̄джа̄йа вӣн̣а̄\"},\"title\":[\"Шри Намаштакам 8\"],\"author\":[\"Ш́рӣла Бхактивинод Т̣ха̄кур\"],\"verses\":[{\"number\":\"1\",\"text\":[\"на̄рада муни,    ба̄джа̄йа вӣн̣а̄,\",\"    ‘ра̄дхика̄-раман̣а’ на̄ме\",\"на̄ма амани,    удита хойа,\",\"    бхаката-гӣта-са̄ме\"],\"translation\":[\"Когда Нарада Муни, великая освобожденная душа, играет на *вине*, Святое Имя Радхика-Рамана нисходит и немедленно появляется среди преданных Господа, поющих *киртан*.\"]},{\"number\":\"2\",\"text\":[\"амийа-дха̄ра̄,    бариш̣е гхана,\",\"    ш́раван̣а-йугале гийа̄\",\"бхаката-джана,    сагхане на̄че\",\"    бхарийа̄ а̄пана хийа̄\"],\"translation\":[\"Подобно дождевой туче, Святое Имя изливает потоки нектара в их уши. Все преданные, охваченные экстазом, вдохновенно танцуют и приходят в восторг.\"]},{\"number\":\"3\",\"text\":[\"ма̄дхурӣ-пӯра,    а̄сабо паш́и’,\",\"    ма̄та̄йа джагата-джане\",\"кехо ва̄ ка̄̐де,    кехо ва̄ на̄че,\",\"    кехо ма̄те мане мане\"],\"translation\":[\"Все живые существа мироздания становятся безумными, попадая под этот опьяняющий дождь божественной сладости. Одни плачут, другие танцуют, а третьи полностью опьянены.\"]},{\"number\":\"4\",\"text\":[\"пан̃ча-вадана,    на̄раде дхори’,\",\"    премера сагхана рол\",\"камала̄сана,    на̄чийа̄ боле,\",\"    ‘боло, боло, хари боло’\"],\"translation\":[\"Пятиликий Господь Шива, обняв Нараду Муни, снова и снова громко восклицает от восторга, а Господь Брахма танцует в исступлении и поет: «Воспевайте „Харибол! Харибол!“»\"]},{\"number\":\"5\",\"text\":[\"сахасра̄нана,    парама-сукхе,\",\"    ‘хари хари’ боли’ га̄й\",\"на̄ма-прабха̄ве,    ма̄тило виш́ва,\",\"    на̄ма-раса сабе па̄й\"],\"translation\":[\"В великом ликовании тысячеликий Ананта Шеша поет и восклицает: «Хари! Хари!» Благодаря силе трансцендентной вибрации этого Имени вся Вселенная погружается в безумный экстаз, и каждый вкушает сладость Святого Имени.\"]},{\"number\":\"6\",\"text\":[\"ш́рӣ-кр̣ш̣н̣а-на̄ма,    расане спхури’,\",\"    пӯра̄’о а̄ма̄ра а̄ш́а\",\"ш́рӣ-рӯпа-паде,    джа̄чайе иха̄,\",\"    бхакативинода-да̄са\"],\"translation\":[\"Святое Имя Шри Кришны исполнило все мои желания, танцуя на языке каждого. Поэтому Бхактивинод, покорный слуга Господа, молит у стоп Шри Рупы Госвами, чтобы воспевание Харинама продолжалось вечно!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"32:[\"$\",\"$L37\",null,{\"navMap\":{\"140\":{\"prev\":{\"path\":\"/ru/kripa-kara-vaishnava-thakura\",\"title\":\"Прартхана Лаласамайи\"},\"next\":{\"path\":\"/ru/krishnotkirtana-gana-nartana-parau\",\"title\":\"Шри Шри Шад-Госвами-аштакам\"}}}}]\n33:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/narada-muni-bajaya-vina\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/narada-muni-bajaya-vina\\\",\\\"name\\\":\\\"Шри Намаштакам 8. Ш́рӣла Бхактивинод Т̣ха̄кур\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\
