боги и богини не способны воспевать твои достойные прославления качества. Что же говорить обо мне?! Я самая падшая душа, неудачливое крошечное живое существо. О обожаемый почитаемый Гурудев! Твои благословения и милость могут вдохновить меня петь с надеждой, ибо ты неотличен от Вирачандры Прабху.\"]},{\"number\":\"3\",\"text\":[\"др̣ш̣т̣ва̄ виш́васйа джӣва̄н кхалу хари-вимукха̄н\",\"    гаура-дево дайа̄йа̄\",\"рӯпам̇ гауд̣е бхавастам̇ парама-карун̣айа̄\",\"    пра̄хинод-дӣна бандхо!\",\"этадж джн̃а̄тва̄ прака̄ш́а̄т судина-самудайам̇\",\"    сма̄рама̄ш́а̄х̣ сахарш̣а̄\",\"джайанте чаива ма̄йа̄-нигад̣а-никара-\",\"    сам̇мочане ’смакамаддха̄\"],\"translation\":[\"Чтобы присматривать за теми жителями вселенной, которые питают неприязнь к Шри Хари, Господу, Шри Гаурахари милостиво отправил тебя в качестве их покровителя и опекуна в родную для Шри Рупы Гаудадешу. Благодаря памятованию о твоем благоприятном дне явления, мы можем разрубить узы *майи*, неведения материалистичного невежества.\"]},{\"number\":\"4\",\"text\":[\"йадвад-бха̄нух̣ киран̣а-никараир-\",\"    бха̄сайан виш́вам этан\",\"на̄ш́ам̇ кр̣тва̄ никхила-тамаса̄м̇\",\"    теджаса̄ сам̇вибха̄ти\",\"кр̣тва̄ на̄ш́ам̇ пракр̣ти-тамаса̄м̇\",\"    сатйа-сӯрйам̇ прака̄ш́йа\",\"дивйа-джн̃а̄наир-хари-гун̣а-ган̣аис\",\"    тван ча тадвад-вибха̄си\"],\"translation\":[\"Подобно солнцу, которое рассеивает всю тьму вселенной, распространяя свои лучи и сияние во все стороны, ты сияешь и рассеиваешь тьму *майи*, являясь истинным солнцем божественного знания, исполненный всесильных достояний Шри Хари.\"]},{\"number\":\"5\",\"text\":[\"дух̣кхаих̣ пӯрн̣ам̇ вибудха-хр̣дайам̇\",\"    ка̄ла-дхарма̄ч ча др̣ш̣т̣ва̄\",\"ма̄йа̄ва̄да̄н калиджакумата̄н\",\"    душ̣кр̣та̄н ш́а̄ситун ча\",\"деш́е деш́е бхрамаси витаран\",\"    гаура-ва̄н̣ӣн ча на̄ма\",\"дхр̣тва̄ дева! трибхувана-джайам̇\",\"    ваджра-калпам̇ тридан̣д̣ам\"],\"translation\":[\"О мой господин! Приняв подобный грому монашеский * (санньяси)* тройной посох *(триданду)* и покоряя вселенную, ты странствовал от места к месту, распространяя учение Гауранги *(гаура-вани)*, чтобы доставить радость очерствевшим сердцам мыслящих людей и уничтожить безличные концепции и демонические идеи, возросшие благодаря влиянию века Кали.\"]},{\"number\":\"6\",\"text\":[\"варш̣а̄йа̄м̇ ваи саджала-джаладо\",\"    ва̄дайан мандрабхерим̇\",\"йадйад виш́ве бхрамати бахудха̄\",\"    ва̄ридха̄ра̄н ча варш̣ан\",\"тадвад-бхӯмау бхрамаси саган̣аир-\",\"    гхош̣айан гаура-га̄тха̄\",\"нитйам̇ дивйа̄мр̣та-сукарун̣а̄м̇\",\"    твам̇ хи дева! праварш̣ан\"],\"translation\":[\"В сезон дождей наполненные водой облака движутся по небу с оглушительным громом и проливают дожди. Так же и ты, путешествуя через вселенную, проливаешь свои милосердные божественные дожди. Когда ты распространяешь славу Господа Гауранги, твое шествие по земле вместе с твоими спутниками подобно раскатам грома. О мой господин, так ты вечно проливаешь на всех нектар своей высочайшей милости.\"]},{\"number\":\"7\",\"text\":[\"ш́рӣ-чаитанйа-вила̄са-дха̄мани\",\"    навадвӣпа̄ш́раме сундаре\",\"ш́рӣ-гаура̄н̇га-видхос-татха̄ браджа йунох̣\",\"    сева̄-судха̄-сампадам\",\"тадван га̄н̇га-тат̣е дайа̄майа-вибхо!\",\"    садхӯн сама̄хла̄-дайан\",\"ш́рӣ-рӯпа̄нуга-сампрада̄йа-вибхава̄нуд\",\"    бха̄сайан бха̄сасе\"],\"translation\":[\"В Навадвипе, месте воплощения Шри Чайтаньи, на берегах реки Ганги, ты построил прекрасное уединенное жилище, наполненное богатством концепции Шри Гаурачандры, поклонения юному сыну Враджи, Шри Говиндасундару. О сострадательный владыка! Здесь ты почитал святых преданных и дарил им радость, совершенным образом объясняя высочайшее учение Шри Рупы, лично явившегося с целью пролить милость Господа.\"]},{\"number\":\"8\",\"text\":[\"ча̄рва̄ка̄нта-кр̣та̄нтако ’кхила\",\"    гурух̣ па̄ш̣ан̣д̣а-ш́аила̄ш́анир\",\"бауддха-дхва̄нта-мата̄нта-дайака\",\"    маха̄ма̄ртан̣д̣а-чӯд̣а̄ман̣их̣\",\"ма̄йа̄ва̄да-маха̄виварта-\",\"    гахан̣а̄дж-джӣва̄н самуддха̄-вайан\",\"ш́рӣ-гауренду-джайа-дхваджо виджайате\",\"    сва̄мин бхава̄н нитйаш́ах̣\"],\"translation\":[\"Уничтоживший философию Чарваки Риши, ты божественный учитель и покровитель всех. Ты подобное камню оружие против безбожников этого мира. Ты словно яркое солнце в сравнении с тьмой буддизма, и ты оберегаешь души этого мира от ужасной ямы имперсоналистического мышления. Ты развеваешь победный флаг Шри Гаурачандры *или* и для Шри Гауренду (поэта) ты флаг победы.\"]},{\"number\":\"9\",\"text\":[\"ш́рӣ-гаура̄н̇га-сарасватӣ-дхунидхара!\",\"    ш́рӣ-бхакти-сам̇рак-ш̣ака!\",\"ш́рӣ-сиддха̄нта-сарасватӣ прийавара!\",\"    нйа̄сӣш́вара! ш́рӣ-гуро!\",\"дева̄дйеха! бхават-ш́убходайа-\",\"    дине сам̇пра̄ртхайе ’хам̇ вибхо\",\"па̄да̄бдже кхалу нитйа-бхр̣тйа ити\",\"    ме ка̄рун̣йам-а̄тан-вата̄м\"],\"translation\":[\"О мой господин! О божественный хранитель потока учения Шри Гауранги, нисходящего через Шрилу Сарасвати Тхакура! Покровитель чистой преданности, самый дорогой ученик Шрилы Сарасвати Тхакура, ты высочайший *санньяси* и великий духовный наставник. О мой господин! Сегодня в день твоего явления этот вечный слуга твоих лотосоподобных стоп молит о том, чтобы всегда омываться в потоке твоей милости.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"24:[\"$\",\"$L29\",null,{\"navMap\":{\"279\":{\"prev\":{\"path\":\"/ru/devadidevam-ahibhushanam-indukashiam\",\"title\":\"Гангадхара Садашива Пранам-мантрам\"},\"next\":{\"path\":\"/ru/nava-nalina-ganjitam-kusuma-dala\",\"title\":\"Пранати-Панчакам\"}}}}]\n25:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/bhagyadhishia-tvadiyo-vimala-sukhamayah\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/bhagyadhishia-tvadiyo-vimala-sukhamayah\\\",\\\"name\\\":\\\"Шри Гуру-Прашаштих. Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"inLanguage\\\":\\\"ru\
