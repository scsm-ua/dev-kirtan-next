:250,\"first_line\":\"‘рāдхā-кр̣ш̣н̣а’ бол бол боло ре собāи\"},\"title\":[\"Шри Нагара-киртана (песнь 4)\"],\"author\":[\"Ш́рӣла Бхактивинод Т̣ха̄кур\"],\"subtitle\":[\"«Шри Нама» (из книги «Гитавали»)\"],\"verses\":[{\"number\":\"1\",\"text\":[\"‘рāдхā-кр̣ш̣н̣а’ бол бол боло ре собāи\",\"(эи) ш́икш̣а̄ дийā, саб надӣйā\",\"пхирчхе нече’ гаура-нитāи\",\"(мичхе) мāйāр бош́е, джāччхо бхесе’,\",\"кхāччхо хāбуд̣убу, бхāи\"],\"translation\":[\"Воспевайте, воспевайте «Радха-Кришна!» Воспевайте все! Когда Господь Чайтанья и Господь Нитьянанда, танцуя, проходили через Надию, Они давали такие наставления: «Воспевайте, воспевайте „Радха-Кришна!“ Воспевайте все! Вы захвачены водоворотом бессмысленной деятельности и опускаетесь все ниже и ниже. Воспевайте, воспевайте „Радха-Кришна!“ Воспевайте все!»\"]},{\"number\":\"2\",\"text\":[\"(джӣв) кр̣ш̣н̣а-дāс, э биш́вāс,\",\"корле тo’ āр дух̣кхо нāи\",\"(кр̣ш̣н̣а) болбе джабе, пулак ха’бе\",\"джхорбе āн̇кхи, боли тāи\"],\"translation\":[\"«Если вы просто осознаете, что духовная душа — вечная слуга Кришны, вас никогда более не постигнет скорбь. Воспевайте „Харе Кришна!“ Глаза ваши наполнятся слезами, и вы почувствуете в своем теле трансцендентную дрожь. Воспевайте, воспевайте „Радха-Кришна!“ Воспевайте все!»\"]},{\"number\":\"3\",\"text\":[\"(‘рāдхā) кр̣ш̣н̣а’ боло, сан̇ге чало,\",\"эи-мāтра бхикхā чāи\",\"(джāй) сакал’ бипод бхактивинод\",\"боле, джакхон o-нāм гāи\"],\"translation\":[\"«Просто пойте „Радха-Кришна“ и присоединяйтесь к Нам. Это единственные подаяния, о которых Мы молим. Воспевайте, воспевайте „Радха-Кришна!“ Воспевайте все!» Бхактивинод Тхакур говорит: «Когда воспевается это Имя, все опасности минуют». Воспевайте, воспевайте «Радха-Кришна!» Воспевайте все!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"16:[\"$\",\"$L1b\",null,{\"navMap\":{\"250\":{\"prev\":{\"path\":\"/ru/nagara-bhramiya-amara-gaura-elo-ghore\",\"title\":\"После парикрамы\"},\"next\":{\"path\":\"/ru/hari-bole-modera-gaura-elo\",\"title\":\"Шри Н
