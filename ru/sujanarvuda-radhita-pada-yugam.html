). Он правящий монарх Вишва-Вайшнава-Раджа-Сабхи — вселенского общества чистых преданных, подлинных царей и вождей всего мира. Он исполнил самые сокровенные желания тех, кто рассеивает страх всех душ. Я припадаю к лотосоподобным стопам этой величайшей души, почитаемой всеми, — я вновь и вновь поклоняюсь сиянию, исходящему от лотосоподобных стоп моего господина.\"]},{\"number\":\"2\",\"text\":[\"бхаджанорджита садджана-сан̇гха-патим̇\",\"патита̄дхика-ка̄рун̣икаика-гатим\",\"гати-ван̃чита-ван̃чака̄чинтйа-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Он предводитель удачливых душ, благословленных сокровенным богатством чистой преданности. Он необычайно милостив к падшим душам, он — их единственное прибежище, а его непостижимые святые стопы становятся прибежищем для обманщиков, обманывая их. Я припадаю к его лотосоподобным стопам — я вновь и вновь поклоняюсь сиянию, исходящему от лотосоподобных стоп моего господина.\"]},{\"number\":\"3\",\"text\":[\"атикомала-ка̄н̃чана-дӣргха-танум̇\",\"тану-ниндита-хема-мр̣н̣а̄ла-мадам\",\"мадана̄рвуда-вандита-чандра-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Я склоняюсь перед его божественным, чарующим и одновременно величественным золотым обликом. Его сияние затмевает безудержный экстаз золотых стеблей лотоса. Луны ногтей пальцев лотосоподобных стоп моего почитаемого божественного учителя, перед которыми благоговеют десятки тысяч купидонов, поражают красотой. Я вновь и вновь поклоняюсь сиянию, исходящему от лотосоподобных стоп моего господина.\"]},{\"number\":\"4\",\"text\":[\"ниджа-севака-та̄рака-ран̃джи-видхум̇\",\"видхута̄хита-хун̇кр̣та-сим̇ха-варам\",\"варан̣а̄гата-ба̄лиш́а-ш́анда-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Подобно луне, своим сиянием восхищающей звезды, он окружен близкими слугами, чьи сердца по его воле расцветают в божественном экстазе. Злобные безбожники бегут в панике, слыша его громоподобный рев, а безобидные души обретают высшую удачу, принимая прибежище его лотосоподобных стоп. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от лотосоподобных стоп моего господина.\"]},{\"number\":\"5\",\"text\":[\"випулӣкр̣та-ваибхава-гаура-бхувам̇\",\"бхуванеш̣у викӣртита гаура-дайам\",\"дайанӣйа-ган̣арпита-гаура-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Он раскрыл безграничную величественную красоту Шри Гаура Дхамы. Он распространил весть о могущественном великодушии Шри Гауранги по всей Вселенной. В сердцах достойных, что принимают его милость, он навечно утвердил лотосоподобные стопы Шри Гауры. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего господина.\"]},{\"number\":\"6\",\"text\":[\"чира-гаура-джана̄ш́райа-виш́ва-гурум̇\",\"гуру-гаура-киш́орака-да̄сйа-парам̇\",\"парама̄др̣та-бхактивинода-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Он вечное прибежище и Гуру для душ всей Вселенной, предавшихся Шри Гауранге. Поглощенный служением своему Гурудеву, Шри Гауракишору, он всем сердцем почитает Шри Бхактивинода Тхакура. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего господина.\"]},{\"number\":\"7\",\"text\":[\"рагху-рӯпа-сана̄тана-кӣрти-дхарам̇\",\"дхаран̣ӣ-тала-кӣртита-джӣва-кавим\",\"кавира̄джа-нароттама-сакхйа-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Он известен тем, что поднял знамя славы Шри Рупы, Шри Санатаны и Шри Рагхунатха. По всему миру прославляют его как неотличного от могущественного и ученейшего Шрилы Дживы. Он известен как тот, кто пребывает в сердечном единстве со Шрилой Кришнадасом Кавираджем и Тхакуром Нароттамом. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего божественного учителя.\"]},{\"number\":\"8\",\"text\":[\"кр̣пайа̄ хари-кӣрттана-мӯрти-дхарам̇\",\"дхаран̣ӣ-бхара-ха̄рака-гаура джанам\",\"джанака̄дхика-ватсала-снигдха-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Одаривающий милостью все души, он — воплощение Хари-*киртана*. Как спутник Шри Гауры, он избавляет мать Землю от бремени оскорблений, совершенных по отношению к ней. Он настолько милостив, что его любовь ко всем живым существам превосходит даже родительскую любовь. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего божественного учителя.\"]},{\"number\":\"9\",\"text\":[\"ш́арана̄гата-кин̇кара калпа-тарум̇\",\"тару-дхик-кр̣та-дхӣра-вада̄нйа-варам\",\"варадендра-ган̣а̄рчита-дивйа-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Подобно древу желаний, он исполняет сердечные желания своих преданных слуг. Но даже это сравнение не может во всей полноте передать его великодушие и терпение. Великие личности, дарующие благословения, служат его лотосоподобным стопам. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего божественного учителя.\"]},{\"number\":\"10\",\"text\":[\"парахам̇са-варам̇-парама̄ртха-патим̇\",\"патитодхаран̣е кр̣та-веш́а-йатим\",\"йати-ра̄джа-ганаих̣-парисевйа-падам̇\",\"пранама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Величайшая драгоценность среди *парамахамс*, владыка сокровища высшего совершенства жизни, Шри Кришна-*премы*, лишь ради спасения падших душ он принял облик нищего *санньяси*. Величайшие *триданди-санньяси* служат его лотосоподобным стопам. Я в почтительном смирении склоняюсь перед ним. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего божественного учителя.\"]},{\"number\":\"11\",\"text\":[\"вр̣ш̣абха̄ну-сута̄-дайита̄нучарам̇\",\"чаран̣а̄ш́рита-рен̣у-дхарас-там-ахам\",\"махад-адбхута-па̄вана-ш́акти-падам̇\",\"пран̣ама̄ми сада̄ прабхупа̄да-падам\"],\"translation\":[\"Он самый дорогой и близкий спутник божественной дочери Шри Вришабхану, и я невероятно удачлив, потому что пыль с его святых стоп коснулась моей головы. Я преклоняюсь перед его могущественными, наделенными чудотворной очистительной силой лотосоподобными стопами. Вновь и вновь я поклоняюсь сиянию, исходящему от святых стоп моего божественного учителя.\"]}],\"embeds\":[{\"title\":\"Шрила Говинда Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/govinda-maharaj-sri-sri\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Fgovinda-maharaj-sri-sri\\\"\u003e\u003c/iframe\u003e\"},{\"title\":\"Шрила Авадхут Махарадж\",\"embed_url\":\"https://soundcloud.com/bharatimaharaj/avadxut-maxaradzh-prabxupada\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-prabxupada\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbharatimaharaj%2Favadxut-maxaradzh-prabxupada\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L20\",null,{\"audios\":\"$19:props:song:embeds\"}]\n1b:[\"$\",\"$L21\",null,{\"navMap\":{\"78\":{\"prev\":{\"path\":\"/ru/vaishnava-thakura-dayara-sagara\",\"title\":\"Шри Ваишнава-махима-гити\"},\"next\":{\"path\":\"/ru/deva-siddha-mukta-yukta-bhakta-vrinda\",\"title\":\"1-10. Суббота\"}}}}]\n22:T898,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ru/sujanarvuda-radhita-pada-yugam\",\"url\":\"https://next.kirtan.site/ru/sujanarvuda-radhita-pada-yugam\",\"name\":\"Шри Шри
