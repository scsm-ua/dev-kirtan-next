number\":\"2\",\"text\":[\"нйа̄йа-дакш̣а лакш̣а лакш̣а адхйа̄пака тра̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Он знаток логики, наводящий ужас на тысячи ученых. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"3\",\"text\":[\"кандарпа джинийа̄ рӯпа-йаувана-прака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Его юношеская красота превосходит красоту Купидона. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"4\",\"text\":[\"са̄ра̄ навадвӣпа каре андхака̄ра гра̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Тьма поглотила всю Навадвипу. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"5\",\"text\":[\"кан̣т̣ака нагаре кеш́ава бха̄ратӣ сака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"О! Нимай (матери) Шачи принял *санньясу* в Катве от Кешавы Бхарати.\"]},{\"number\":\"6\",\"text\":[\"кш̣убдха джана-синдху тун̇га таран̇га прака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Огромные волны поднялись в океане потрясенных людей. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"7\",\"text\":[\"уддхата джаната̄ декха̄йа бха̄ратӣке тра̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Взволнованная толпа напугала Кешаву Бхарати. О! Нимай (матери) Шачи принял *санньясу*\u003c./p\u003e\"]},{\"number\":\"8\",\"text\":[\"кранданера уччарола бхарила а̄ка̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Гул рыданий заполонил небеса. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"9\",\"text\":[\"ш́ире кара̄гха̄та каре антаран̇га да̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Его близкие спутники били себя по лбу. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"10\",\"text\":[\"та̄па дагдха джӣва-дух̣кхе-дух̣кхӣ джанолла̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Возрадовались те, кто скорбел в душе, иссушенной земными бедствиями. О! Нимай (матери) Шачи принял *санньясу. *\"]},{\"number\":\"11\",\"text\":[\"уттара̄йан̣а сам̇краман̣е саннйа̄са прака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Он явил Свою *санньясу* так, как солнце начинает двигаться на север (во время *макара-санкранти* в середине января). О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"12\",\"text\":[\"сундара ча̐чара кеш́а ча̐да мукхе ха̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Прекрасные вьющиеся волосы украшали Его улыбающееся луноподобное лицо. О! Нимай (матери) Шачи принял *санньясу. *\"]},{\"number\":\"13\",\"text\":[\"кеш́ера карттане киба̄ премера улла̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Какую радость, рожденную из божественной любви, Он проявил, когда срезали Его волосы! О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"14\",\"text\":[\"крандане а̄кула лока кеха ва̄ уда̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Некоторые плакали от горя. Другие приходили в отчаяние. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"15\",\"text\":[\"кеха круддха кеха мугдха ка̄ра матта ха̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Одни сердились, другие были потрясены, иные безумно смеялись. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"16\",\"text\":[\"ауддхатйа карите дха̄йа бха̄ратӣра па̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Некоторые дерзко преследовали Кешаву Бхарати. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"17\",\"text\":[\"надӣйа̄ пан̣д̣ита далера свастира них̣ш́ва̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Ученые Надии вздохнули с облегчением. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"18\",\"text\":[\"на̄рӣ-ган̣а нинде видхи ср̣джила саннйа̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Женщины поносили провидение за то, что оно создало *санньясу*. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"19\",\"text\":[\"ш́рӣ кр̣ш̣н̣а чаитанйа на̄ма ха-ила прака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Было открыто Его имя Шри Кришна Чайтанья. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"20\",\"text\":[\"ман̣д̣ита хема̄н̇ге ш́обхе арун̣а сува̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Его золотистое тело украсило прекрасное шафрановое одеяние. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"21\",\"text\":[\"каре дан̣д̣а каман̣д̣алу бхикш̣ука прака̄ш́а\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Он стал нищим с посохом и сосудом для воды в руках. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"22\",\"text\":[\"ка̄т̣ойа̄ ган̇га̄йа кр̣ш̣н̣а кола̄халолла̄саш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"В Катве близ Ганги звучал восторженный гул «Кришна!» О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"23\",\"text\":[\"па̄па апара̄дха бхикш̣а̄ сарва-джӣва па̄ш́аш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Он просил все души дать Ему (как подаяние) их грехи и оскорбления. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"24\",\"text\":[\"сарва-джӣве йа̄чи дена кр̣ш̣н̣а-према раса\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Он просил у всех душ и давал им упоение *кришна-премы*. О! Нимай (матери) Шачи принял *санньясу*.\"]},{\"number\":\"25\",\"text\":[\"чауддаш́а эктриш́а ш́ака ма̄гха̄дйа диваса\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"В первый день месяца Магха в 1431 году эры Шака — о! Нимай (матери) Шачи принял санньясу.\"]},{\"number\":\"26\",\"text\":[\"ш́рӣ-чаран̣а-рен̣у йа̄че ра̄ма̄нанда да̄са\",\"ш́ачӣра нима̄и аи карере саннйа̄са\"],\"translation\":[\"Рамананда Дас молит о пыли с Его святых стоп. О! Нимай (матери) Шачи принял санньясу.\"]},{\"subtitle\":[\"Примечание\"],\"translation\":[\"Стихотворение, написанное на бенгали, раскрывает чувства разбитых горем сердец жителей Навадвипы в то время, когда Шри Чайтанья Махапрабху принял *санньясу*. Впервые опубликовано в журнале «Шри Гаудия Даршан» (том XII, выпуск 11) 11 июня 1967 года. В Шри Чайтанья Сарасват Матхе принято трехдневное памятование о *санньяса-лиле* Шри Чайтаньи Махапрабху. В лекции о *санньясе* Шримана Махапрабху Шрила Говинда Махарадж отмечает: «Мы видели, что Шрила Гуру Махарадж всегда был глубоко опьянен *санньяса-лилой* Махапрабху. Он установил в Шри Чайтанья Сарасват Матхе правило, чтобы преданные в течение этих трех дней жили очень простой жизнью и вкушали только немного риса и *далмы*, *дала* со смешанными овощами».\"]}]}}],false]}]}],\"$L19\",\"$L1a\"]}]]}],\"$L1b\"]}]}]]}]\n"])</script><script>self.__next_f.push([1,"1c:I[7646,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-eca1f044196954e2.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-9081b48fc74dfb83.js\"],\"default\"]\n1d:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-eca1f044196954e2.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-9081b48fc74dfb83.js\"],\"default\"]\n19:[\"$\",\"$L1c\",null,{\"navMap\":{}}]\n1a:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/mishra-suta-vishvambhara-navadvipa-vasa\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/mishra-suta-vishvambhara-navadvipa-vasa\\\",\\\"name\\\":\\\"Саннйаса Шри Нимайа. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"inLanguage\\\":\\\"ru\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/ru/mishra-suta-vishvambhara-navadvipa-vasa#composition\\\",\\\"alternateName\\\":[\\\"миш́ра-сута виш́вамбхара навадвӣпа ва̄са\\\"],\\\"name\\\":\\\"Саннйаса Шри Нимайа. Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж\\\",\\\"url\\\":\\\"https://next.kirtan.site/ru/mishra-suta-vishvambhara-navadvipa-vasa\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/ru/mishra-suta-vishvambhara-navadvipa-vasa\\\"}}]}\"}}]\n1b:[\"$\",\"$L1d\",null,{\"bookId\":\"ru\",\"page\":\"$undefined\"}]\n"])</script></body></html>
