,\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrī Guru Ārati-stuti\",{\"children\":\"Śrī Guru Ārati-stuti\"}]]}],null,[],[[\"$\",\"div\",\"by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"children\":\"by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"22:[\"$\",\"$L27\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":45,\"first_line\":\"jaya ‘guru-mahārāja’ jati-rājeśvara\",\"author\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"title\":[\"Śrī Guru Ārati-stuti\"],\"author\":[\"by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya ‘guru-mahārāja’ jati-rājeśvara\",\"śrī-bhakti-rakṣaka deva-gosvāmī śrīdhara\"],\"translation\":[\"All glory to you, ‘Guru Maharaj,’\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Of sannyāsī kings, the Emperor:\\\\\",\"The glorious Śrīla Bhakti Rakṣak\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Dev-Goswami Śrīdhar.\"]},{\"number\":\"2\",\"text\":[\"patita-pāvana-līlā vistāri’ bhuvane\",\"nistārilā dīna-hīna āpāmara jane\"],\"translation\":[\"Extending in this world your\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Pastimes as saviour of the fallen,\\\\\",\"You delivered all the suffering souls,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;including the most forsaken.\"]},{\"number\":\"3\",\"text\":[\"tomāra karuṇāghana murati heriyā\",\"preme bhāgyavāna jīva poḍe murachiyā\"],\"translation\":[\"Beholding your holy form\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;of concentrated mercy\\\\\",\"The fortunate souls fall in a swoon\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;of divine love’s ecstasy.\"]},{\"number\":\"4\",\"text\":[\"sudīrgha supībya deho divya-bhāvāśray\",\"divya-jñāna dīpta-netra divya-jyotirmoy\"],\"translation\":[\"Your lofty form full of divine emotion\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;is nectar for our eyes;\\\\\",\"With divine knowledge and shining eyes,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;your effulgence fills the skies.\"]},{\"number\":\"5\",\"text\":[\"suvarṇa-sūraja-kānti aruṇa-vasana\",\"tilaka, tulasī-mālā, chandana-bhūṣaṇa\"],\"translation\":[\"A golden Sun resplendent,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;in robes of saffron dressed;\\\\\",\"Adorned with tilak, Tulasī beads,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;and with sandal fragrance blessed.\"]},{\"number\":\"6\",\"text\":[\"apūrva śrī-aṅga-śobhā kore jhalamala\",\"audārya-unnata-bhāva mādhurya-ujjvala\"],\"translation\":[\"The matchless beauty of your holy form,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;dazzling in its brightness;\\\\\",\"Your benevolence of most noble heart,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;in the moonglow of love’s sweetness.\"]},{\"number\":\"7\",\"text\":[\"achintya-pratibhā, snigdha, gambhīra, udāra\",\"jaḍa-jñāna-giri-vajra divya-dīkṣādhāra\"],\"translation\":[\"Inconceivable genius, affection,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;gravity, magnanimity —\\\\\",\"A thunderbolt crushing mundane knowledge,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;the reservoir bestowing divinity.\"]},{\"number\":\"8\",\"text\":[\"gaura-saṅkīrtana-rāsa-rasera āśray\",\"“dayāla nitāi” nāme nitya premamoy\"],\"translation\":[\"In the Golden Lord’s Saṅkīrtan Dance,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;you revel ecstatically;\\\\\",\"“Dayāl Nitāi, Dayāl Nitāi!”\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;you ever call so lovingly.\"]},{\"number\":\"9\",\"text\":[\"sāṅgopāṅge gaura-dhāme nitya-parakāśa\",\"gupta-govardhane divya-līlāra-vilāsa\"],\"translation\":[\"Eternally present in Nabadwīp Dhām\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;with your associates, by your sweet will,\\\\\",\"You enjoy your holy Pastimes\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;on hidden Govardhan Hill.\"]},{\"number\":\"10\",\"text\":[\"gauḍīya-āchārya-goṣṭhī-gaurava-bhājana\",\"gauḍīya-siddhāntamaṇi kaṇṭha-vibhuṣaṇa\"],\"translation\":[\"You’re the fit recipient of your dignity\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;In the Gauḍīya Āchārya assembly,\\\\\",\"The jewel of the Gauḍīya-*siddhānta*\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;adorning your chest so nobly.\"]},{\"number\":\"11\",\"text\":[\"gaura-sarasvatī-sphūrta siddhāntera khani\",\"āviṣkṛta gāyatrīra artha-chintāmaṇi\"],\"translation\":[\"You’re the living message of Śrī Gaura,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;you’re the mine of perfect conclusions;\\\\\",\"You revealed the Gāyatrī’s inner purport:\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;the gem fulfilling all aspirations.\"]},{\"number\":\"12\",\"text\":[\"eka-tattva varṇanete nitya-nava-bhāva\",\"susaṅgati, sāmañjasya, e saba prabhāva\"],\"translation\":[\"When you speak, one subject alone\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;is revealed in ever-new light;\\\\\",\"Proper adjustment, and harmony —\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;All these are your spiritual might.\"]},{\"number\":\"13\",\"text\":[\"tomāra satīrtha-varga sabe eka-mate\",\"rūpa-sarasvatī-dhārā dekhena tomāte\"],\"translation\":[\"All your dear Godbrothers\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;declare unanimously\\\\\",\"They see within your Holiness\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;the line of Rūpa-Saraswatī.\"]},{\"number\":\"14\",\"text\":[\"tulasī-mālikā-haste śrī-nāma-grahaṇa\",\"dekhi’ sakalera hoy ‘prabhu’ uddīpana\"],\"translation\":[\"Seeing you take the Holy Name,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;with Tulasī beads in hand,\\\\\",\"Awakens the thought of Saraswatī Ṭhākur\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;in everybody’s mind.\"]},{\"number\":\"15\",\"text\":[\"koṭī-chandra-suśītala o pada bharasā\",\"gāndharvā-govinda-līlāmṛta-lābha-āśā\"],\"translation\":[\"Your feet, cooling like ten million moons —\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;In their service all faith do I place;\\\\\",\"The nectar of Rādhā-Govinda’s Pastimes\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;one day we may drink, by your grace.\"]},{\"number\":\"16\",\"text\":[\"avichintya-bhedābheda-siddhānta-prakāśa\",\"sānande ārati stuti kore dīna-dāsa\"],\"translation\":[\"O personification of perfect conclusions\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;inconceivably one, yet different!\\\\\",\"I sing this prayer at your *ārati*,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;with joy — your humble servant.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"23:[\"$\",\"$L28\",null,{\"navMap\":{\"45\":{\"prev\":{\"path\":\"/en/jaya-jaya-gurudever-arati-ujjvala\",\"title\":\"Śrī Guru Ārati\"},\"next\":{\"path\":\"/en/kali-kukkura-kadana-jadi-chao-he\",\"title\":\"Prabhāti Gīti\"}}}}]\n29:T444,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/jaya-guru-maharaja-jati-rajeshvara\",\"url\":\"https://next.kirtan.site/en/jaya-guru-maharaja-jati-rajeshvara\",\"name\":\"Śrī Guru Ārati-stuti. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/jaya-guru-maharaja-jati-rajeshvara#composition\",\"alternateName\":[\"jaya ‘guru-mahārāja’ jati-rājeśvara\"],\"name\":\"Śrī Guru Ārati-stuti. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/en/jaya-guru-maharaja-jati-rajeshvara\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en/jaya-guru-maharaja-jati-rajeshvara\"}}]}24:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$29\"}}]\n25:[\"$\",\"$L2a\",null,{\"bookId\":\"en\",\"page\":45}]\n"])</script></body></html>
