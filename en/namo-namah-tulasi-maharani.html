anslation\",\"song\":{\"meta\":{\"page\":78,\"first_line\":\"namo namaḥ tulasī mahārāṇī\",\"author\":\"Śrīla Chandraśekhara Kavi\"},\"title\":[\"Śrī Tulasī-parikramā-gīti\"],\"author\":[\"by Śrīla Chandraśekhara Kavi\"],\"verses\":[{\"text\":[\"namo namaḥ tulasī mahārāṇī,\",\"vṛnde mahārāṇī namo namaḥ\"],\"translation\":[\"O Tulasī Mahārāṇī, O Vṛnda Devī, I offer my obeisances unto you again and again.\"]},{\"number\":\"1\",\"text\":[\"namo re namo re māiyā namo nārāyaṇi\"],\"translation\":[\"O Nārāyaṇi I offer you my obeisances again and again.\"]},{\"number\":\"2\",\"text\":[\"jāko daraśe, paraśe agha-nāśa-hoi\",\"mahimā veda-purāṇe bākhāni\"],\"translation\":[\"By seeing or touching you all sins are destroyed. Your glories are sung in the Vedas and Purāṇas.\"]},{\"number\":\"3\",\"text\":[\"jāko patra, mañjarī komala\",\"śrī-pati-charaṇa-kamale lapaṭāni\",\"dhanya tulasi, pūraṇa tapa kiye,\",\"śrī-śālagrāma-mahā-pāṭarāṇī\"],\"translation\":[\"Your leaves and soft mañjarīs are entwined at the lotus feet of Lord Nārāyaṇa. O Tulasī by your performance of austerity you have become the worshipful consort of Śrī Śālagrām Śila.\"]},{\"number\":\"4\",\"text\":[\"dhūpa, dīpa, naivedya, āroti,\",\"phulanā kiye varakhā varakhāni\",\"chāppānna bhoga, chatriśa vyañjana,\",\"vinā tulasī prabhu eka nāhi māni\"],\"translation\":[\"You shower your mercy upon anyone who offers you incense, lamp, foodstuffs, worship and flowers. The Lord does not accept even one of fifty-six food offerings or thirty-six curries offered without Tulasī leaves.\"]},{\"number\":\"5\",\"text\":[\"śiva-śuka-nārada, āur brahmādiko,\",\"ḍhuḍata phirata mahā-muni jñānī\",\"chandraśekhara māiyā, terā jaśa gāoye\",\"bhakati-dāna dījiye mahārāṇi\"],\"translation\":[\"Lord Shiva, Śukadeva Goswāmī, Nārada Muni, all the demigods headed by Lord Brahmā, the mystics and great munis are all circumambulating you. O Tulasī Mahārāṇī, thus Chandraśekhara sings of your glories. Please bestow upon him the gift of devotion.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"30:[\"$\",\"$L35\",null,{\"navMap\":{\"78\":{\"prev\":{\"path\":\"/en/kobe-shri-chaitanya-more-koribena-daya\",\"title\":\"Dainya Prārthanā Gīti\"},\"next\":{\"path\":\"/en/shri-guru-charana-padma-kevala-bhakati\",\"title\":\"Śrī Guru-vaiṣṇava Māhātmya-gīti\"}}}}]\n31:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/namo-namah-tulasi-maharani\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/namo-namah-tulasi-maharani\\\",\\\"name\\\":\\\"Śrī Tulasī-parikramā-gīti. by Śrīla Chandraśekhara Kavi\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/namo-namah-tulasi-maharani#composition\\\",\\\"alternateName\\\":[\\\"namo namaḥ tulasī mahārāṇī\\\"],\\\"name\\\":\\\"Śrī Tulasī-parikramā-gīti. by Śrīla Chandraśekhara Kavi\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/namo-namah-tulasi-maharani\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Chandraśekhara Kavi\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/namo-namah-tulasi-maharani\\\"}}]}\"}}]\n32:[\"$\",\"$L36\",null,{\"bookId\":\"en\",\"page\":78}]\n"])</script></body></html>
