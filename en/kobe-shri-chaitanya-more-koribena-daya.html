hāḍibo e viṣoyābhimān\",\"kobe viṣṇu-jane āmi koribo sammān\"],\"translation\":[\"When will I give up the false ego of being an enjoyer and when will I offer all respects to the sincere devotees of Lord Viṣṇu?\"]},{\"number\":\"3\",\"text\":[\"galavastra kṛtāñjali vaiṣṇava-nikaṭe\",\"dante tṛṇa kori dā̐ḍāibo niṣkapaṭe\"],\"translation\":[\"When will I submit myself by the feet of the Vaiṣṇava with the cloth of surrender around my neck and with straw between my teeth?\"]},{\"number\":\"4\",\"text\":[\"kā̐diyā kā̐diyā jānāibo duḥkhagrām\",\"saṁsāra-anala hoite māgibo viśrām\"],\"translation\":[\"Weeping and weeping when will I submit my sorrowful tale at the feet of the Vaiṣṇava and when will I seek relief from the fire of material suffering praying to that Vaiṣṇava for shelter and rest?\"]},{\"number\":\"5\",\"text\":[\"śuniyā āmāra duḥkha vaiṣṇava ṭhākura\",\"āmā’ lāgi’ kṛṣṇe āvedibena prachura\"],\"translation\":[\"Upon hearing the tale of my worldly sorrow that saintly Vaiṣṇava will petition Krishna on my behalf in prayer.\"]},{\"number\":\"6\",\"text\":[\"vaiṣṇavera āvedane kṛṣṇa dayāmoy\",\"e heno pāmara prati hoben sadoy\"],\"translation\":[\"Then satisfied by that Vaiṣṇava’s prayer Krishna will be merciful upon this wicked and sinful wretch.\"]},{\"number\":\"7\",\"text\":[\"vinodera nivedan vaiṣṇava-charaṇe\",\"kṛpā kori saṅge loho ei akiñchane\"],\"translation\":[\"Bhakti Vinod Ṭhākur submits this prayer at the lotus feet of the Vaiṣṇavas. “Give me your Grace and accept this lowly soul in your association.”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"2f:[\"$\",\"$L34\",null,{\"navMap\":{\"77\":{\"prev\":{\"path\":\"/en/jayare-jayare-jaya-gaura-sarasvati\",\"title\":\"Śrī Sāraswat-ārati\"},\"next\":{\"path\":\"/en/namo-namah-tulasi-maharani\",\"title\":\"Śrī Tulasī-parikramā-gīti\"}}}}]\n30:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\
