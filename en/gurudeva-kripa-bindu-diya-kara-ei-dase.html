heno kṛpā,    lobhiyā e jana,\",\"    kṛtārtha hoibe, nātha!\",\"śakti-buddhi-hīn,    āmi ati dīn,\",\"    kara more ātma-sātha\"],\"translation\":[\"Oh my Lord! When will such mercy fall to this person. I am weak, bereft, and devoid of intelligence. Please allow me to be with you.\"]},{\"number\":\"4\",\"text\":[\"jogyatā-vichāre,    kichu nāhi pāi,\",\"    tomāra karuṇā-sāra\",\"karuṇā nā hoile,    kā̐diyā kā̐diyā,\",\"    prāṇa nā rākhibo āra\"],\"translation\":[\"If you examine me, you will find no qualities. Your mercy is everything to me. If you are not merciful unto me, I can only weep, and I will not be able to maintain my life.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"28:[\"$\",\"$L2d\",null,{\"navMap\":{\"52\":{\"prev\":{\"path\":\"/en/jaya-shiachinandana-sura-muni-vandana\",\"title\":\"Śrī Śachīnandana-vandanā\"},\"next\":{\"path\":\"/en/udilo-aruna-puraba-bhage\",\"title\":\"Aruṇodoya-kīrtan 1\"}}}}]\n29:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/gurudeva-kripa-bindu-diya-kara-ei-dase\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/gurudeva-kripa-bindu-diya-kara-ei-dase\\\",\\\"name\\\":\\\"Gurudeva. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/gurudeva-kripa-bindu-diya-kara-ei-dase#composition\\\",\\\"alternateName\\\":[\\\"gurudeva! kṛpā-bindu diyā, kara’ ei dāse\\\"],\\\"name\\\":\\\"Gurudeva. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/gurudeva-kripa-bindu-diya-kara-ei-dase\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Bhakti Vinod Ṭhākur\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\
