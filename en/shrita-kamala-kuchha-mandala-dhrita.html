a-lalita-vana-māla jaya jaya deva hare\"],\"translation\":[\"I Glories, glories to Lord Hari, the Supreme Lord of Godhead, who is bedecked with jeweled earrings and a garland of forest flowers and whose feet are marked with a lotus!\"]},{\"number\":\"2\",\"text\":[\"dina-maṇi-maṇḍala-maṇḍana bhava-khaṇḍana he\",\"muni-jana-mānasa-haṁsa jaya jaya deva hare\"],\"translation\":[\"I The Lord’s face shines like the whorl of the sun. He removes the miseries of His devotees and is the resting place of the minds of the swan-like sages. Glories! Glories to Lord Śrī Hari!\"]},{\"number\":\"3\",\"text\":[\"kāliya-viṣa-dhara-gañjana jana-rañjana he\",\"yadukula-nalina-dineśa jaya jaya deva hare\"],\"translation\":[\"I O Supreme Personality of Godhead who destroyed the demoniac Kāliya serpent! O Lord, You are the beloved of all living entities and the sun in the galaxy of the Yadu dynasty. Glories! Glories to Lord Śrī Hari.\"]},{\"number\":\"4\",\"text\":[\"madhu-mura-naraka-vināśana garuḍāsana he\",\"sura-kula-keli-nidāna jaya jaya deva hare\"],\"translation\":[\"I O Lord, destroyer of the demons Madhu, Mura and Naraka! Seated on Garuḍa, You are the source of joy for the demigods. All glories to Hari!\"]},{\"number\":\"5\",\"text\":[\"amala-kamala-dala-lochana bhava-mochana he\",\"tribhuvana-bhuvana-nidhāna jaya jaya deva hare\"],\"translation\":[\"I O Lord Your eyes are like lotus petals, and You destroy the bondage of the material world. You are the maintainer of the three worlds. Glories to Lord Hari!\"]},{\"number\":\"6\",\"text\":[\"janaka-sutā-kṛta-bhūṣaṇa jita-dūṣaṇa he\",\"samara-śamita-daśa-kaṇṭha jaya jaya deva hare\"],\"translation\":[\"O Lord, as the gem of the sons of Janaka, You were victorious over all the *asuras*, and You smashed the greatest asura, the ten-headed Ravana. Glories to Lord Hari!\"]},{\"number\":\"7\",\"text\":[\"abhinava-jala-dhara-sundara dhṛta-mandara he\",\"śrī-mukha-chandra-chakora jaya jaya deva hare\"],\"translation\":[\"O Supreme Personality of Godhead who held the Govardhan Hill! Your complexion is like a fresh monsoon cloud, and Śrī Rādhārāṇī is like a *chakora* bird who is nourished by drinking the light of Your moonlike face. Glories! Glories to Lord Hari.\"]},{\"number\":\"8\",\"text\":[\"tava charaṇaṁ praṇatā vayam iti bhāvaya he\",\"kuru kuśalaṁ praṇateṣu jaya jaya deva hare\"],\"translation\":[\"O Lord, I offer my humble obeisances at Your lotus feet. Please bless me by Your limitless mercy. Glories! Glories to Lord Śrī Hari!\"]},{\"number\":\"9\",\"text\":[\"śrī-jayadeva-kaver idaṁ kurute mudam he\",\"maṅgalam ujjvala-gītaṁ jaya jaya deva hare\"],\"translation\":[\"The poet Śrī Jayadeva offers this song of devotion and shining good fortune to Thee. All glories! All glories to Lord Śrī Hari!\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/sri-mangala-gitam\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsri-mangala-gitam\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsri-mangala-gitam\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"15:[\"$\",\"$L1b\",null,{\"audios\":\"$14:props:song:embeds\"}]\n16:[\"$\",\"$L1c\",null,{\"navMap\":{\"252\":{\"prev\":{\"path\":\"/en/jaya-yashoda-nandana-krishna-gopala-govinda\",\"title\":\"Jaya Yaśodā-Nandana Kṛṣṇa\"},\"next\":{\"path\":\"/en/jaya-shrila-maharaja-charanaravinda\",\"title\":\"Āchārya-charaṇa-vandana\"}}}}]\n1d:T575,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/shrita-kamala-kuchha-mandala-dhrita\",\"url\":\"https://next.kirtan.site/en/shrita-kamala-kuchha-mandala-dhrita\",\"name\":\"Śrita Kamalā. Com
