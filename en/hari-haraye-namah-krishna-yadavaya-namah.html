 Rūpa Goswāmī, Sanātan Goswāmī, Raghunāth Bhaṭṭa Goswāmī, Śrī Jīva Goswāmī, Gopāla Bhaṭṭa Goswāmī, and Raghunāth Dās Goswāmī.\"]},{\"number\":\"5\",\"text\":[\"ei choy gosāir kori charaṇa vandana\",\"jāhā hoite bighna-nāś abhīṣṭa pūraṇa\"],\"translation\":[\"I offer my obeisances to the Six Goswāmīs. By offering them my obeisances all obstacles to devotion are destroyed and all spiritual desires are fulfilled.\"]},{\"number\":\"6\",\"text\":[\"ei choy gosāir jā̐ra mu̐i tā̐ra dāsa\",\"tā̐-sabāra pada-reṇu mora pañcha-grāsa\"],\"translation\":[\"I am a servant of that person who is a servant of these six Goswāmīs. The dust of their holy feet is my five kinds of foodstuffs.\"]},{\"number\":\"7\",\"text\":[\"tā̐dera charaṇa sebi bhakta sane vāsa\",\"janame janame mora ei abhilāṣa\"],\"translation\":[\"This is my desire, that birth after birth I may live with those devotees who serve the lotus feet of these six Goswāmīs.\"]},{\"number\":\"8\",\"text\":[\"ei choy gosāi jabe vraje koilā vāsa\",\"rādhā-kṛṣṇa-nitya-līlā korilā prakāśa\"],\"translation\":[\"When these six Goswāmīs lived in Vraja they revealed and explained the eternal Pastimes of Rādhā and Krishna.\"]},{\"number\":\"9\",\"text\":[\"ānande bolo hari bhaja vṛndāvana\",\"śrī-guru-vaiṣṇava-pade majāiyā mana\"],\"translation\":[\"Absorbing your mind in meditation upon the divine feet of the Spiritual Master and the holy Vaiṣṇavas, chant the names of Lord Hari in ecstasy, and worship the transcendental realm of Vṛndāvan.\"]},{\"number\":\"10\",\"text\":[\"śrī-guru-vaiṣṇava-pāda-padma kori āśa\",\"(hari) nāma-saṅkīrtana kohe narottama dāsa\"],\"translation\":[\"Desiring the lotus feet of Śrī Guru and the Vaiṣṇavas, Narottam Dās sings the *saṅkīrtan* of the Holy Name.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/bhakti-lalita-devi-nama-sankirttan-hari-haraye-namah-krishna\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.co
