ūle keli-kadambera bon\",\"ratana-bedira upara bosābo du’jon\"],\"translation\":[\"I shall install the Divine Couple on a jewelled throne in a pleasant forest of kadamba trees on the shore of the Yamunā river.\"]},{\"number\":\"3\",\"text\":[\"śyāma-gaurī-aṅge dibo chandanera gandha\",\"chāmara ḍhulābo kobe heri mukha-chandra\"],\"translation\":[\"When will I place aromatic sandalwood paste on the limbs of Lord Śyāmasundar and Śrīmatī Rādhārāṇī? When will I fan Them with a *chāmara* wisk? When will I see Their moonlike faces?\"]},{\"number\":\"4\",\"text\":[\"gāṅthiyā mālātir mālā dibo doṅhara gole\",\"adhare tuliyā dibo karpūra-tāmbule\"],\"translation\":[\"When will I string garlands of malati flowers and place them on the necks of the Divine Couple? When will I place betel nuts mixed with camphor in Their lotus mouths?\"]},{\"number\":\"5\",\"text\":[\"lalitā visākhā-ādi jata sakhī-vṛnda\",\"ājñāya koribo sevā charaṇāravinda\"],\"translation\":[\"When, following the orders of Lalitā, Viśākhā and the other *gopīs*, will I serve the lotus feet of the Divine Couple?\"]},{\"number\":\"6\",\"text\":[\"śrī-kṛṣṇa-chaitanya-prabhur dāser anudāsa\",\"sevā abhilāṣa kore narottama-dāsa\"],\"translation\":[\"Narottam Dās, the servant of the servant of Śrī Krishna Chaitanya Mahāprabhu, longs for this service to the Divine Couple.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"17:[\"$\",\"$L1c\",null,{\"navMap\":{\"245\":{\"prev\":{\"path\":\"/en/jaya-jaya-radha-krishna-jugala-milan\",\"title\":\"Śrī Jugala-ārati\"},\"next\":{\"path\":\"/en/jaya-radhe-jaya-krishna-jaya-vrindavan\",\"title\":\"Śrī Vraja-dhāma-mahimāmṛta\"}}}}]\n18:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/radha-krishna-prana-mora-jugala-kishora\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/radha-krishna-pran
