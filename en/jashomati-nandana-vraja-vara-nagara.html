 is known as Govinda, for He delights the cows and the senses. He is Mādhava, the husband of the goddess of fortune, He loves to steal butter and He is the beautiful cowherd boy of Nanda Mahārāj.\"]},{\"number\":\"4\",\"text\":[\"yamunā-taṭa-chara    gopī-basana-hara,\",\"    rāsa-rasika kṛpāmoya\",\"śrī-rādhā-vallabha    vṛndāvana-naṭabara,\",\"    bhakativinod-āśraya\"],\"translation\":[\"Wandering on the banks of the Yamunā River, Krishna stole the garments of the *gopīs* while they were bathing. He enjoys the mellows of the rāsa dance. He is the most merciful, beloved lover of Śrīmatī Rādhārāṇī. He is the great dancer of Vṛndāvan, and the supreme shelter of Śrīla Bhakti Vinod Ṭhākur.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"24:[\"$\",\"$L29\",null,{\"navMap\":{\"49\":{\"prev\":{\"path\":\"/en/kali-kukkura-kadana-jadi-chao-he\",\"title\":\"Prabhāti Gīti\"},\"next\":{\"path\":\"/en/jaya-shiachinandana-sura-muni-vandana\",\"title\":\"Śrī Śachīnandana-vandanā\"}}}}]\n25:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/jashomati-nandana-vraja-vara-nagara\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/jashomati-nandana-vraja-vara-nagara\\\",\\\"name\\\":\\\"Śrī Nām-kīrtan. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/jashomati-nandana-vraja-vara-nagara#composition\\\",\\\"alternateName\\\":[\\\"jaśomatī-nandana vraja-vara nāgara\\\"],\\\"name\\\":\\\"Śrī Nām-kīrtan. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/jashomati-nandana-vraja-vara-nagara\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Bhakti Vinod Ṭhākur\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/jashomati-nandana-vraja-vara-nagara\\\"}}]}\"}}]\n26:[\"$\",\"$L2a\",null,{\"bookId\":\"en\",\"page\":49}]\n"])</script></body></html>
