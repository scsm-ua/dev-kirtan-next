\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Edición Detallada. Con traducción palabra por palabra y explicación de estilo\"}]]}]]}]}]}]\n1e:[\"$\",\"$L24\",null,{\"bookId\":\"en\"}]\n1f:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Śrīman Mahāprabhur śata-nāma\",{\"children\":\"Śrīman Mahāprabhur śata-nāma\"}]]}],null,[],[[\"$\",\"div\",\"by Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Bhakti Vinod Ṭhākur\",\"children\":\"by Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"20:[\"$\",\"$L25\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":275,\"first_line\":\"nadīyā-nagare nitāi neche neche gāy re\",\"author\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"title\":[\"Śrīman Mahāprabhur śata-nāma\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"text\":[\"nadīyā-nagare nitāi neche neche gāy re\"],\"translation\":[\"(Refrain:) In the towns and villages of Nadia, Lord Nityānanda ecstatically dances and sings these Names of Śrī Chaitanya Mahāprabhu.\"]},{\"number\":\"1\",\"text\":[\"jagannātha-suta mahāprabhu viśvambhara\",\"māyāpura-śaśi navadvīpa-sudhākara\"],\"translation\":[\"Lord Chaitanya is the beloved son of Jagannāth Miśra; He is Mahāprabhu, the great master, protector, and maintainer of the whole world. He is the shining moon of Māyāpur, dissipating the dark ignorance of the world, and the source of all nectar for the Land of Nabadwīp.\"]},{\"number\":\"2\",\"text\":[\"śachī-suta gaurahari nimāi-sundara\",\"rādhā-bhāva-kānti-āchādito naṭavara\"],\"translation\":[\"He is the beloved son of Śachī Mātā and is Lord Hari with a golden complexion. As He was born under a neem tree He was called Nimāi-*sundar* (beautiful Nimāi). He is covered by the sentiment and lustre of Śrīmatī Rādhārāṇī, and He is the best of all dancers.\"]},{\"number\":\"3\",\"text\":[\"nāmānanda chapala bālaka mātṛ-bhakta\",\"brahmāṇḍa-badana tarkī kautukānurakta\"],\"translation\":[\"Lord Chaitanya becomes ecstatic upon hearing the Holy Name of Hari. As a boy He was swift and agile, devoted to His mother, a great logician, and fond of joking. Millions of worlds are contained in His mouth.\"]},{\"number\":\"4\",\"text\":[\"vidyārthi-uḍupa chaura-dvayera mohana\",\"tairthika-sarvasva grāmya-bālikā-krīḍana\"],\"translation\":[\"He bewildered two thieves who tried to steal His jewels when He was a small child, and He teased and joked with the village girls of Nadia. He is the moon among scholars and pre-eminent among all philosophers.\"]},{\"number\":\"5\",\"text\":[\"lakṣmī-prati boro-dātā udhata bālaka\",\"śrī-śachīra pati-putra-śoka-nibāraka\"],\"translation\":[\"Lord Chaitanya is the giver of blessings to Lakṣmī Prīya (His first wife). He was a mischievous child and is the Lord, son and preventer of all kinds of grief of Śachī Mātā.\"]},{\"number\":\"6\",\"text\":[\"lakṣmī-pati pūrva-deśa-sarva-kleśa-hara\",\"digvijayi-darpa-hārī viṣṇu-priyeśvara\"],\"translation\":[\"He is the Lord and husband of Lakṣmī Priyā. By His saṅkīrtan movement, He removed the distresses of East Bengal. He removed the pride of the conquering paṇḍit Keśava Kasmiri. He is the Lord of Viṣṇu Priyā (His second wife).\"]},{\"number\":\"7\",\"text\":[\"ārya-dharma-pāla pitṛ-gayā piṇḍa-dātā\",\"purī-śiṣya madhvāchārya-sampradāya-pātā\"],\"translation\":[\"He was the protector and preserver of sanātana-dharma and the giver of *piṇḍa* at Gayā after the disappearance of His father, Jagannāth Miśra. He became the disciple of Īśvara Purī and is the protector of the Madhva Āchārya Sampradāya.\"]},{\"number\":\"8\",\"text\":[\"kṛṣṇa-nāmonmatta kṛṣṇa-tattva-adhyāpaka\",\"nāma-saṅkīrtana-juga-dharma-pravartaka\"],\"translation\":[\"Lord Chaitanya became intoxicated by and mad for the Holy Name of Krishna, and began to profess the science of Krishna. Thus He inaugurated the religion of the age, Harinām Saṅkīrtan.\"]},{\"number\":\"9\",\"text\":[\"advaita-bāndhava śrīnivāsa-gṛha-dhon\",\"nityānanda-prāṇa gadādharera jīvan\"],\"translation\":[\"He was the friend of Advaita Āchārya, the treasure of Śrīvās Ṭhākur’s home, the life and soul of Nityānanda Prabhu, and the very source of life to Gadādhara Paṇḍit.\"]},{\"number\":\"10\",\"text\":[\"antadvīpa-śaśadhara sīmanta-bijoy\",\"godruma-bihārī madhyadvīpa-līlāśroy\"],\"translation\":[\"Śrī Gaurāṅga Mahāprabhu is the moon of Antardwīp and the triumph of Sīmantadwīp. He is wandering on the island of Godruma and is the shelter of Pastimes in Madhyadwīp.\"]},{\"number\":\"11\",\"text\":[\"koladvīpa-pati ṛtudvīpa-maheśvara\",\"jahnu-modadruma-rudradvīpera īsvara\"],\"translation\":[\"Śrī Chaitanya is the Lord of Koladwīp, Ṛtudwīp, Jahnudwīp, Modadrumadwīp, and Rudradwīp.\"]},{\"number\":\"12\",\"text\":[\"navakhaṇḍa-raṅganātha jāhnavī-jīvana\",\"jagāi-mādhāi-ādi durbṛtta tāraṇa\"],\"translation\":[\"He is thus the Lord of Nabadwīp which serves as the stage for His wonderful Pastimes. He is the life of the River Ganges and He delivers all sorts of rogues and rascals beginning with Jagāi and Mādhāi.\"]},{\"number\":\"13\",\"text\":[\"nagara-kīrtana-siṁha kājī-udhāraṇa\",\"śuddha-nāma-prachāraka bhaktārti-haraṇa\"],\"translation\":[\"Śrī Chaitanya Mahāprabhu is the lion of the village kīrtan. He delivered the Chānd Kazi. He is the preacher of the pure Holy Name, and the remover of the distresses of His devotees.\"]},{\"number\":\"14\",\"text\":[\"nārāyaṇī-kṛpā-sindhu jīvera niyantā\",\"adhama-paḍūyā-daṇḍī bhakta-doṣa-hantā\"],\"translation\":[\"He is the ocean of mercy for Nārāyaṇī; the controller of all souls; the chastiser of the fallen student who criticised His chanting of “Gopī, gopī!”, and the destroyer of the sins of His devotees.\"]},{\"number\":\"15\",\"text\":[\"śrī-kṛṣṇa-chaitanya-chandra bhāratī-tāraṇa\",\"paribrāja-śiromaṇi utkala-pāvana\"],\"translation\":[\"He was initiated into sannyās with the Name of Śrī Krishna Chaitanya, and He is beautiful like the moon. He delivered Keśava Bhārati; is the crest-jewel of all wandering sannyāsīs, and the saviour of Orissa.\"]},{\"number\":\"16\",\"text\":[\"ambu-liṅga-bhuvaneśa-kapoteśa-pati\",\"kṣīra-chora-gopāla-darśana-sukhī jatī\"],\"translation\":[\"Lord Chaitanya is the master of Lord Śiva, who is known as Ambu-liṅga, Bhuvaneśvara, and Kapoteśvara at three different Śaiva tīrthas visited by Śrī Chaitanya on His way to Jagannātha Purī. As a sannyāsī He rejoiced at the sight of Kṣīra-chora Gopīnāth and Sākṣī Gopāl.\"]},{\"number\":\"17\",\"text\":[\"nirdaṇḍi-sannyāsī sārvabhauma-kṛpāmoy\",\"svānanda-āsvādānānandī sarva-sukhāśroy\"],\"translation\":[\"He became a sannyāsī without a daṇḍa (staff) due to Lord Nityānanda’s breaking it and throwing it in the Bhargi River. He is full of mercy for Sārvabhauma Bhaṭṭāchārya. He is ecstatic by tasting the bliss of Himself in the form of Krishna, and He is the resting place of all happiness.\"]},{\"number\":\"18\",\"text\":[\"puraṭa-sundara vāsudeva-trāṇa-kartā\",\"rāmānanda-sakhā bhaṭṭa-kula-kleśa-hartā\"],\"translation\":[\"Lord Gaurāṅga is beautiful like molten gold and He delivered the leper Vāsudeva. He is the friend of Rāmānanda Rāy, and the remover of all miseries from the family of Vyeṅkaṭa Bhaṭṭa.\"]},{\"number\":\"19\",\"text\":[\"bauddha-jaina-māyāvādi-kutarka-khaṇḍana\",\"dakṣiṇa-pāvana bhakti-grantha-udhāraṇa\"],\"translation\":[\"He refuted the atheistic arguments of the Buddhists, Jains, and Māyāvādīs. He is the saviour of South India, and He has brought to light the two devotional literatures, Krishna-karṇāmṛta and Brahma-saṁhitā.\"]},{\"number\":\"20\",\"text\":[\"ālāla-darśanānandī rathāgra-nartaka\",\"gajapati-trāṇa devānanda-udhāraka\"],\"translation\":[\"Śrī Chaitanya became ecstatic at the sight of Ālānātha. He danced in front of the Jagannāth cart during Ratha Yātrā, He delivered Gajapati Prataparudra, and He was the saviour of Devānanda Paṇḍit.\"]},{\"number\":\"21\",\"text\":[\"kuliyā-prakāśe duṣṭa paḍuyāra trāṇa\",\"rūpa-sanātana-bandhu sarva-jīva-prāṇa\"],\"translation\":[\"By His appearance at Kuliyā He delivered the ill-behaved student community. He is the friend of Rūpa and Sanātan, and the life of all souls.\"]},{\"number\":\"22\",\"text\":[\"vṛndāvanānanda-mūrti balabhadra-saṅgī\",\"javana-udhārī bhaṭṭa-vallabhera raṅgī\"],\"translation\":[\"Śrī Gaurāṅga is the personification of bliss in the transcendental realm of Vṛndāvan. He is the companion and friend of Balabhadra Bhaṭṭāchārya. On His return from Vṛndāvan He delivered many Mohammedans. He is very fond of Vallabhāchārya.\"]},{\"number\":\"23\",\"text\":[\"kāśīvāsi-sannyāsī-udhārī prema-dātā\",\"markaṭa-vairāgī-daṇḍī ā-chaṇḍāla-trātā\"],\"translation\":[\"He delivered the Māyāvādī sannyāsīs of Kāśī, and He is the bestower of love of God. To set a strict example for sannyāsīs He chastised the great devotee Choṭo Haridās’s begging rice from Mādhavī Devī. Śrī Chaitanya is the saviour of everyone down to the lowest class of men.\"]},{\"number\":\"24\",\"text\":[\"bhaktera-gaurava-kārī bhakta-prāṇa-dhana\",\"haridāsa-raghunāth-svarūpa-jīvana\"],\"translation\":[\"Śrī Chaitanya is the glorifier of His devotees and is the wealth of their lives. He is the life of such devotees as Haridās Ṭhākur, Raghunāth Dās Goswāmī, and Swarūp Dāmodar.\"]},{\"number\":\"25\",\"text\":[\"nadiyā-nagare nitāi neche neche gāy re\",\"bhakativinoda tā̐’ra poḍe rāṅgā-pāy re\"],\"translation\":[\"In the towns and villages of Nadia, Lord Nityānanda dances ecstatically, singing these divine Names, and Ṭhākur Bhakti Vinod falls down at His reddish lotus feet.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L26\",null,{\"navMap\":{\"275\":{\"prev\":{\"path\":\"/en/namamishvaram-sachchidananda-rupam\",\"title\":\"Śrī Śrī Dāmodarāṣṭakam\"},\"next\":{\"path\":\"/en/nagare-nagare-gora-gay\",\"
