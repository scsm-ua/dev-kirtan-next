/ translation\",\"song\":{\"meta\":{\"page\":53,\"first_line\":\"udilo aruṇa pūraba-bhāge\",\"author\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"title\":[\"Aruṇodoya-kīrtan\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Part 1\"],\"verses\":[{\"number\":\"1\",\"text\":[\"udilo aruṇa pūraba-bhāge,\",\"dvija-maṇi gorā amani jāge,\",\"bhakata-samūha loiyā sāthe,\",\"    gelā nagara-brāje\"],\"translation\":[\"Just before sunrise, as the eastern sky turned crimson, the jewel of the twice-born, Śrī Gaurahari, awoke. Taking His devotees with Him He began the kīrtan, wandering through the countryside towns and villages.\"]},{\"number\":\"2\",\"text\":[\"‘tāthai tāthai’ bājalo khol,\",\"ghana ghana tāhe jhāṅjera rol,\",\"preme ḍhala ḍhala sonāra aṅga,\",\"    charaṇe nūpura bāje\"],\"translation\":[\"The mṛdaṅgas went “tāthai tāthai” to the rhyming chiming of the cymbals, as Mahāprabhu’s golden form shivered in ecstasy and His footbells jingled.\"]},{\"number\":\"3\",\"text\":[\"mukunda mādhava jādava hari,\",\"bolore bolore vadana bhori’,\",\"miche nida-vaśe gelo re rāti,\",\"    divasa śorīra sāje\"],\"translation\":[\"Mahāprabhu would call out to the still sleeping people, “Don’t waste your nights uselessly sleeping and your days decorating your bodies! Cry out the Names Mukunda, Mādhava, Jādava and Hari!”\"]},{\"number\":\"4\",\"text\":[\"emona durllabha mānava-deho,\",\"pāiyā ki kara bhāva nā keho,\",\"ebe nā bhajile yaśodā-suta,\",\"    charame poḍibe lāje\"],\"translation\":[\"“You have attained this rare human form of life. What are you doing? Don’t you care for this gift? If you don’t worship the darling of Mother Yaśodā now, then great sorrow awaits you at the time of death.”\"]},{\"number\":\"5\",\"text\":[\"udita tapana hoile asta,\",\"dina gelo-boli’ hoibe vyasta,\",\"tobe keno ebe alasa hoy,\",\"    nā bhaja hṛdoya-rāje\"],\"translation\":[\"“With every rising and setting of the sun, a day passes and is lost. Why then do you remain idle, refusing to serve the Lord of the heart?”\"]},{\"number\":\"6\",\"text\":[\"jīvana anitya jānaha sār,\",\"tāhe nānā-vidha vipada-bhār,\",\"nāmāśroya kori’ jatane tumi,\",\"    thākaha āpana kāje\"],\"translation\":[\"“Know for certain that this life is full of various miseries. Take shelter of the Holy Name as your only business.”\"]},{\"number\":\"7\",\"text\":[\"kṛṣṇa-nāma-sudhā koriyā pān\",\"juḍāo bhakativinoda-prāṇ,\",\"nāma vinā kichu nāhiko āro,\",\"    chaudda-bhuvana-mājhe\"],\"translation\":[\"Drink the pure nectar of the Holy Name of Krishna, and thus satisfy the soul of Ṭhākur Bhakti Vinod. There is nothing but the Name to be had in all the fourteen worlds.\"]},{\"number\":\"8\",\"text\":[\"jīvera kalyāṇa-sādhana-kām,\",\"jagate āsi’ e madhura nām,\",\"avidyā-timira-tapana-rūpe,\",\"    hṛd-gagane birāje\"],\"translation\":[\"To penetrate the darkness of ignorance and bless all souls within this universe, the beautiful Name of Krishna has arisen like the shining sun.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L26\",null,{\"navMap\":{\"53\":{\"prev\":{\"path\":\"/en/gurudeva-kripa-bindu-diya-kara-ei-dase\",\"title\":\"Gurudeva\"},\"next\":{\"path\":\"/en/jiv-jago-jiv-jago-gaurachanda-bole\",\"title\":\"Aruṇodoya-kīrtan 2\"}}}}]\n22:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/udilo-aruna-puraba-bhage\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/udilo-aruna-puraba-bhage\\\",\\\"name\\\":\\\"Aruṇodoya-kīrtan. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/udilo-aruna-puraba-bhage#composition\\\",\\\"alternateName\\\":[\\\"udilo aruṇa pūraba-bhāge\\\"],\\\"name\\\":\\\"Aruṇodoya-kīrtan. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/udilo-aruna-puraba-bhage\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Bhakti Vinod Ṭhākur\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/udilo-aruna-puraba-bhage\\\"}}]}\"}}]\n23:[\"$\",\"$L27\",null,{\"bookId\":\"en\",\"page\":53}]\n"])</script></body></html>
