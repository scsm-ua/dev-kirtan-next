rīpād B. A. Paramahaṁsa Mahārāj\",\"children\":\"translated by Devamoyī Devī Dasī\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L22\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":42,\"first_line\":\"jaya jaya gurudever ārati ujjvala\",\"author\":\"Śrīpād B. A. Paramahaṁsa Mahārāj\"},\"title\":[\"Śrī Guru Ārati\"],\"author\":[\"by Śrīpād B. A. Paramahaṁsa Mahārāj\",\"translated by Devamoyī Devī Dasī\"],\"subtitle\":[\"Glorification of Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya gurudever ārati ujjvala\",\"govardhana-pāda-pīthe bhuvana-maṅgala\"],\"translation\":[\"All glories to the effulgent arati of Śrī Gurudeva, which is going on at the foot of Govardhan, benefitting the whole world.\"]},{\"number\":\"2\",\"text\":[\"śrī bhakti sundara deva prabhu śiromaṇi\",\"gosvāmī govinda jaya ānandera khani\"],\"translation\":[\"All glories to Śrī Bhakti Sundar Govinda Goswāmī, who is our supreme master and is like a reservoir of joy.\"]},{\"number\":\"3\",\"text\":[\"ājānu lambita bhuja divya kalevara\",\"ananta pratibhā bharā divya guṇadhara\"],\"translation\":[\"His graceful long hands touch his knees and his body is beautiful and transcendental. He is an ocean of infinite genius and transcendental qualities.\"]},{\"number\":\"4\",\"text\":[\"gaura-kṛṣṇe jāni tava abhinna svarūpa\",\"saṁsāra tarite ebe śuddha-bhakta-rūpa\"],\"translation\":[\"We consider your real identity to be non-different from Krishna and Gaurāṅga. But now, to deliver this material world, you have assumed the form of a pure devotee.\"]},{\"number\":\"5\",\"text\":[\"rūpānuga-dhārā tumi kara ālokita\",\"prabhākara sama prabhā bhuvana-vidita\"],\"translation\":[\"You are brightening the line of the followers of Śrīla Rūpa Goswāmī. Your effulgence, which is comparable to that of the sun, is known throughout the whole world.\"]},{\"number\":\"6\",\"text\":[\"śuddha bhakti prachārite tomā sama nāi\",\"akalaṅka indu jena dayāla nitāi\"],\"translation\":[\"There is no one like you to preach pure devotion. You are the spotless moon, and you are merciful like Lord Nityānanda.\"]},{\"number\":\"7\",\"text\":[\"ullasita viśvavāsī labhe prema-dhana\",\"ānande nāchiyā gāhe tava guṇagaṇa\"],\"translation\":[\"As ecstatic people all over the world are attaining the treasure of love of Krishna, they are dancing and singing your glories.\"]},{\"number\":\"8\",\"text\":[\"sthāpilā āśrama bahu jagata mājhāre\",\"pāramahaṁsa-dharma-jñāna śikṣāra prachāre\"],\"translation\":[\"To teach the essence of the highest knowledge and to preach it to all, you have established many ashrams all over the world.\"]},{\"number\":\"9\",\"text\":[\"chintyāchintya veda-jñāne tumi ādhikārī\",\"sakala saṁśaya chettvā susiddhāntadhārī\"],\"translation\":[\"You have mastery over the knowledge of the Vedas, both conceivable and inconceivable. You are the treasurer of bona fide conclusions, which can destroy all doubt.\"]},{\"number\":\"10\",\"text\":[\"tomāra mahimā gāhe goloka maṇḍale\",\"nitya-siddha parikare tava līlāsthale\"],\"translation\":[\"Your glories are being sung in the spiritual world of Goloka, the realm of your Pastimes, by your servants who are eternally liberated.\"]},{\"number\":\"11\",\"text\":[\"patita pāvana tumi dayāra samīra\",\"sarva-kārye sunipuṇa satya-sugambhīra\"],\"translation\":[\"To deliver the fallen souls, you are like a breeze of mercy. You are expert in all service, and you are established in truth and gravity.\"]},{\"number\":\"12\",\"text\":[\"apurva lekhanī dhārā pragāḍha pāṇḍitya\",\"sadā hāsya miṣṭa bhāśī suśila kavitva\"],\"translation\":[\"Your beautiful and unprecedented writing reflects your deep scholarship. You are always smiling and speaking sweet words, which remind one of your soothing poetry.\"]},{\"number\":\"13\",\"text\":[\"sādhu-saṅge sadānandī sarala vinayī\",\"sabhā-madhye vaktā śreṣṭha sarvatra vijayī\"],\"translation\":[\"You are always straightforward and humble, and you are always joyful in the association of pure devotees. In a spiritual gathering, you are always the best speaker. In every field of life, you always come out victorious.\"]},{\"number\":\"14\",\"text\":[\"gauḍīya gagane tumi āchārya-bhāskara\",\"nirantara sevāpriya miṣṭa kaṇṭhasvara\"],\"translation\":[\"In the sky of the Gauḍīya Vaiṣṇava world, you are a preceptor who is prominent like the sun. You are always fond of service, and your sweet voice inspires others to do service also.\"]},{\"number\":\"15\",\"text\":[\"tomāra karuṇā māge trikāla vilāse\",\"gāndharvikā-giridhārī sevā-mātra āśe\"],\"translation\":[\"Past, present, and future—for all eternity, we beg your mercy. Only by your mercy will one receive devotional service to Śrī Śrī Gāndharvikā-Giridhārī.\"]},{\"number\":\"16\",\"text\":[\"kṛpā kara ohe prabhu śri-gaura-prakāśa\",\"ārati karaye sadā e adhama dāsa\"],\"translation\":[\"O my lord, who is the manifestation of the mercy of Śrī Gaurāṅga, please be merciful to me. This insignificant servant of yours is always praying this way while worshipping you.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1e:[\"$\",\"$L23\",null,{\"navMap\":{\"42\":{\"prev\":{\"path\":\"/en/jaya-guru-maharaja-karuna-sagara\",\"title\":\"Śrī Śrī Nitāi-Chaitanya-Ārati\"},\"next\":{\"path\":\"/en/jaya-guru-maharaja-jati-rajeshvara\",\"title\":\"Śrī Guru Ārati-stuti\"}}}}]\n1f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/jaya-jaya-gurudever-arati-ujjvala\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/jaya-jaya-gurudever-arati-ujjvala\\\",\\\"name\\\":\\\"Śrī Guru Ārati. by Śrīpād B. A. Paramahaṁsa Mahārāj\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/jaya-jaya-gurudever-arati-ujjvala#composition\\\",\\\"alternateName\\\":[\\\"jaya jaya gurudever ārati ujjvala\\\"],\\\"name\\\":\\\"Śrī Guru Ārati. by Śrīpād B. A. Paramahaṁsa Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/jaya-jaya-gurudever-arati-ujjvala\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīpād B. A. Paramahaṁsa Mahārāj\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/en/jaya-jaya-gurudever-arati-ujjvala\\\"}}]}\"}}]\n20:[\"$\",\"$L24\",null,{\"bookId\":\"en\",\"page\":42}]\n"])</script></body></html>
