 will feel transcendental shivering. Chant, chant “Rādhā-Krishna!” Everyone chant!\"]},{\"number\":\"3\",\"text\":[\"(‘rādhā) kṛṣṇa’ bolo, saṅge chalo,\",\"ei-mātra bhikhā chāi\",\"(jāy) sakal' bipod bhaktivinod\",\"bole, jakhon o-nām gāi\"],\"translation\":[\"Simply chant “Rādhā-Krishna!” and join with us. Those are the only alms we beg. Chant, chant “Rādhā-Krishna!” Everyone chant! “All dangers will be gone when that Name is chanted,” says Bhakti Vinod Ṭhākur. Chant, chant “Rādhā-Krishna!” Everyone chant!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"26:[\"$\",\"$L2b\",null,{\"navMap\":{\"300\":{\"prev\":{\"path\":\"/en/nagara-bhramiya-amara-gaura-elo-ghore\",\"title\":\"After parikramā\"},\"next\":{\"path\":\"/en/hari-bole-modera-gaura-elo\",\"title\":\"Śrī Nagara Kīrtana 8\"}}}}]\n27:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/radha-krishna-bol-bol-bolo-re-sobai\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/radha-krishna-bol-bol-bolo-re-sobai\\\",\\\"name\\\":\\\"Śrī Nagara Kīrtana 4. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en/radha-krishna-bol-bol-bolo-re-sobai#composition\\\",\\\"alternateName\\\":[\\\"‘rādhā-kṛṣṇa’ bol bol bolo re sobāi\\\"],\\\"name\\\":\\\"Śrī Nagara Kīrtana 4. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en/radha-krishna-bol-bol-bolo-re-sobai\\\",\\\"composer\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Śrīla Bhakti Vinod Ṭhākur\\\"},\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"G
