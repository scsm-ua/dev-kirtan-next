c74dfb83.js\"],\"default\"]\n3a:I[6928,[\"458\",\"static/chunks/458-c15fc8a75de94a52.js\",\"256\",\"static/chunks/256-eca1f044196954e2.js\",\"989\",\"static/chunks/app/%5BbookId%5D/%5Bslug%5D/page-9081b48fc74dfb83.js\"],\"default\"]\n2f:[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Chiang Mai English Edition, 2022\"}]\n30:[\"$\",\"$L36\",null,{\"bookId\":\"en\"}]\n31:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Māyā Duratyayā\",{\"children\":\"Māyā Duratyayā\"}]]}],null,[],[[\"$\",\"div\",\"Composed by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en/authors#section-Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"children\":\"Composed by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"32:[\"$\",\"$L37\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":343,\"first_line\":\"mahā-bhaya śaṅkula e bhava taraṅginī\",\"author\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"title\":[\"Māyā Duratyayā\"],\"author\":[\"Composed by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"mahā-bhaya śaṅkula    e bhava taraṅginī\",\"    janama-maraṇa mālā-dale\",\"niśi-diśi gatāgati    kara ta̐hi jīva-kula\",\"    mohita mahāmāyā bale\"],\"translation\":[\"Filled with tremendous trepidation (*mahā-bhaya*), the *jīva*-souls are carried away by the waves of the ocean of material existence along the chain of birth and death, perpetually coming and going in all directions throughout the darkness of the confines of the illusory environment, captivated by the power of Mahāmāyā.\"]},{\"number\":\"2\",\"text\":[\"    karabi ki mana abhāgiyā—\",\"bhuvana-mohana-māyā    kemane re utarabi\",\"    labhibi kemane kānāiyā?\"],\"translation\":[\"O Mind! What can you do about my great misfortune? Mahāmāyā bewilders the whole universe, how will you ever overcome her? How will you attain Kānāi-lāl — the youthful Krishna of Goloka Vṛndāvan?\"]},{\"number\":\"3\",\"text\":[\"nija-rūpevitāri’    tri-guṇa-jāle phā̐da rachi’\",\"    ta̐hi māhe gaṇikā pratiṣṭhā—\",\"kanaka varāṅganā    dāniyā āmiṣa sama\",\"    sa̐pitechhe kāla-kare dhṛṣṭā\"],\"translation\":[\"In your own form you are trying to cross over the net of the three modes of material nature but in doing so they have bound you in a noose. You have treated Māyā like a prostitute. She has been feeding you *kanak*, *kāminī*, and *pratiṣṭha* just like meat and you have become immersed in the darkness of arrogance.\"]},{\"number\":\"4\",\"text\":[\"    mana majhu vāta avadhāna\",\"soi dayālu prabhu    charaṇa saroje mana\",\"    dhana-tanu, sabahu̐ dāna\"],\"translation\":[\"O my mind, your attention is like the wind. Your real wealth will be found at the lotus feet of the all-merciful Lord, so give yourself completely there.\"]},{\"number\":\"5\",\"text\":[\"yā̐kara māyā    tachhu pade paraṇami\",\"    leha śaraṇa hoi dīna\",\"svapaneha nā bhāviha    tā̐ka charaṇa vinu\",\"    dharama yukati samīchīna\"],\"translation\":[\"Offer yourself to the lotus feet of the Lord who is the owner and controller of Māyā, taking shelter there in all humility. Do not even dream that without His lotus feet you can properly adjust with the environment or practice spiritual life (*dhārma*).\"]}]}}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L38\",null,{\"navMap\":{\"343\":{\"prev\":{\"path\":\"/en/nava-nalina-ganjitam-kusuma-dala\",\"title\":\"Praṇati-Pañchakam\"},\"next\":\"$undefined\"}}}]\n39:T45e,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/maha-bhaya-shiankula-e-bhava-tarangini\",\"url\":\"https://next.kirtan.site/en/maha-bhaya-shiankula-e-bhava-tarangini\",\"name\":\"Māyā Duratyayā. Composed by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/maha-bhaya-shiankula-e-bhava-tarangini#composition\",\"alternateName\":[\"mahā-bhaya śaṅkula e bhava taraṅginī\"],\"name\":\"Māyā Duratyayā. Composed by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/en/maha-bhaya-shiankula-e-bhava-tarangini\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en/maha-bhaya-shiankula-e-bhava-tarangini\"}}]}34:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$39\"}}]\n35:[\"$\",\"$L3a\",null,{\"bookId\":\"en\",\"page\":343}]\n"])</script></body></html>
