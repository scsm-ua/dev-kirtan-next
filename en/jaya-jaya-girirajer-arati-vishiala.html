tion\":[\"All glories, all glories, to the grand ārati of Śrī Girirāj! In the midst of Śrī Gaura Maṇḍal, it is benefitting the entire universe.\"]},{\"number\":\"2\",\"text\":[\"koladvīpe śobhe gupta-govardhanarūpa\",\"vyakta hoilā śrī govinda kuṇḍe aparūpa\"],\"translation\":[\"The hidden Govardhan graces Koladwīp with its beauty. Now it has manifested its exquisite beauty in Śrī Govinda Kuṇḍa.\"]},{\"number\":\"3\",\"text\":[\"mālatī-mādhavī-kuñja kandare kandare\",\"nigūḍha-nikuñja-līlā hari-manohare\"],\"translation\":[\"There are groves of *mālatī* and *mādhavī* flowers in its various caves. In these groves, Lord Hari plays His hidden, mysterious, and enchanting Pastimes.\"]},{\"number\":\"4\",\"text\":[\"apūrva kuṇḍera śobhā jena sudhābhāṇḍa\",\"surendra-surabhī-sevā-saubhāgya-mārtaṇḍa\"],\"translation\":[\"The incomparable beauty of the Kuṇḍa is like a reservoir of honey. Even Lord Indra and the divine Surabhī cow are rendering their service under the shining sun of good fortune.\"]},{\"number\":\"5\",\"text\":[\"śrī bhakti-rakṣaka deva-gosvāmī śrīdhara\",\"prakāśilā tava sevā dīpta manohara\"],\"translation\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj has manifested the effulgent and enchanting devotional service to You.\"]},{\"number\":\"6\",\"text\":[\"śrī chaitanya-sārasvata maṭha suśobhana\",\"yathā nitya sevā kore sārasvata-gaṇa\"],\"translation\":[\"Śrī Chaitanya Sāraswat Maṭh is a beautiful place where devotees of the Maṭh are always rendering their devotional service.\"]},{\"number\":\"7\",\"text\":[\"gosvāmī śrī-raghunātha dāsere smariyā\",\"nirantara sevā kore antarmaṇā hoiyā\"],\"translation\":[\"Remembering Śrī Raghunāth Dās Goswāmī, they are continuously serving in an introspective mood.\"]},{\"number\":\"8\",\"text\":[\"jaya gupta-govardhana divya-rasāloy\",\"rūpa-raghunāthānuga-bhaktera āśroy\"],\"translation\":[\"All glories to the hidden Govardhan, which is a reservoir of transcendental rasa. It is the refuge of the devotees who are following in the footsteps of Śrī Rūpa and Śrī Raghunāth.\"]},{\"number\":\"9\",\"text\":[\"kuliyā-prakāśa tava achintya-mahimā\",\"divāniśi bhakta-vṛnda kore parikramā\"],\"translation\":[\"By Your inconceivable glories and magnanimity, You have manifested Kuliyā (where all offences are forgiven). Day and night, the multitudes of devotees are circumambulating this place.\"]},{\"number\":\"10\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"translation\":[\"You are eternally manifested both as the worshipable Lord and as the servitor Lord. This fallen servant sees Your ārati with great joy.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L22\",null,{\"navMap\":{\"36\":{\"prev\":{\"path\":\"/en/nija-pati-bhuja-danda-chchhatra-bhavam\",\"title\":\"Śrī Śrī Govardhana-vāsa-prārthanā-daśakam\"},\"next\":{\"path\":\"/en/jaya-jaya-girirajer-arotiko-shobha\",\"title\":\"Śrī Śrī Girirāj-Govardhan Ārati\"}}}}]\n23:T46b,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/jaya-jaya-girirajer-arati-vishiala\",\"url\":\"https://next.kirtan.site/en/jaya-jaya-girirajer-arati-vishiala\",\"name\":\"Śrī Govinda Kuṇḍa Gupta-Govardhan Ārati. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/jaya-jaya-girirajer-arati-vishiala#composition\",\"alternateName\":[\"jaya jaya girirājer ārati viśāla\"],\"name\":\"Śrī Govinda Kuṇḍa Gupta-Govardhan Ārati. by Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",\"url\":\"https://next.kirtan.site/en/jaya-jaya-girirajer-arati-vishiala\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name
