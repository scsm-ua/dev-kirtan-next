"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"śrī-kṛṣṇa-chaitanya prabhu jīve dayā kori’\",\"svapārṣada svīya dhāma saha avatari\"],\"translation\":[\"Lord Śrī Krishna Chaitanya,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Being gracious upon the *jīva*-souls,\\\\\",\"Along with Your associates and abode\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;You descended to this world\"]},{\"number\":\"2\",\"text\":[\"atyanta durlabha prema koribāre dāna\",\"śikhāya saraṇāgati bhakatera prāṇa\"],\"translation\":[\"To distribute freely\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;the love divine most rare;\\\\\",\"By teaching exclusive surrender,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;the life and soul of the devotee\"]},{\"number\":\"3\",\"text\":[\"dainya, ātmanivedana, goptṛtve varaṇa\",\"‘avaśya rakṣibe kṛṣṇa’—viśvāsa pālana\"],\"translation\":[\"Humility, self-giving,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Embracing His guardianship,\\\\\",\"‘Krishna will certainly protect me’ —\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Maintaining this faith.\"]},{\"number\":\"4\",\"text\":[\"bhakti-anukūla mātra kārjera svīkāra\",\"bhakti-pratikūla bhāva—varjanāṅgīkāra\"],\"translation\":[\"Acceptance of all activities\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;favourable to devotion;\\\\\",\"Embracing rejection of\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;adversity to devotion.\"]},{\"number\":\"5\",\"text\":[\"ṣaḍ-aṅga śaraṇāgati hoibe jā̐hāra\",\"tā̐hāra prārthanā śune śrī-nandakumāra\"],\"translation\":[\"Those who surrender in this sixfold way —\\\\\",\"Their prayer will be heard\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;by the divine son of Nanda.\"]},{\"number\":\"6\",\"text\":[\"rūpa-sanātana-pade dante tṛṇa kori’\",\"bhakativinoda poḍe dui pada dhori’\"],\"translation\":[\"Taking in his mouth a straw, falling\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;at the lotus feet of Śrī Rūpa-Sanātan;\\\\\",\"Śrī Bhakti Vinod clasps their holy lotus feet.\"]},{\"number\":\"7\",\"text\":[\"kā̐diyā kā̐diyā bole, āmi to’ adhama\",\"śikhāye śaraṇāgati karahe uttama\"],\"translation\":[\"Weeping, weeping, I implore thee,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;‘O I am afallen!\\\\\",\"Please teach me to surrender,\\\\\",\"\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;teach me pure devotion.’\"]}]}}]\n"])</script><script>self.__next_f.push([1,"2b:[\"$\",\"$L30\",null,{\"navMap\":{\"58\":{\"prev\":{\"path\":\"/en/samsara-davanala-lidha-loka\",\"title\":\"Śrī Śrī Gurvāṣṭaka\"},\"next\":{\"path\":\"/en/bhaja-re-bhaja-re-amar-mana-ati-manda\",\"title\":\"Bhajan-gīti\"}}}}]\n31:T45c,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori\",\"url\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori\",\"name\":\"Auspicious Invocation to Śaraṇāgati. by Śrīla Bhakti Vinod Ṭhākur\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori#composition\",\"alternateName\":[\"śrī-kṛṣṇa-chaitanya prabhu jīve dayā kori’\"],\"name\":\"Auspicious Invocation to Śaraṇāgati. by Śrīla Bhakti Vinod Ṭhākur\",\"url\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori\",\"composer\":{\"@type\":\"Person\",\"name\":\"Śrīla Bhakti Vinod Ṭhākur\"},\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"},\"about\":[{\"@type\":\"Thing\",\"name\":\"Bhakti Yoga\"},{\"@type\":\"Thing\",\"name\":\"Gaudiya Vaishnavism\"}],\"genre\":[\"Devotional\",\"Bhajan\",\"Kirtan\"],\"mainEntityOfPage\":{\"@id\":\"https://next.kirtan.site/en/shri-krishna-chaitanya-prabhu-jive-daya-kori\"}}]}2c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerousl
