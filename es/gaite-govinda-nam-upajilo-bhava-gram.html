"\u003eśrī\u003c/i\u003e — adorable; \u003ci class=\\\"SongHeader__term\\\"\u003eśikṣa\u003c/i\u003e — instrucciones; \u003ci class=\\\"SongHeader__term\\\"\u003eaṣṭakam\u003c/i\u003e — ocho versos.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"25:[\"$\",\"$L2a\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":229,\"first_line\":\"gāite ‘govinda’-nām, upajilo bhāva grām\"},\"title\":[\"Śrī Śikṣāṣṭakam\"],\"word_by_word\":[\"**śrī** — adorable; **śikṣa** — instrucciones; **aṣṭakam** — ocho versos.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Canción 7 (b)\"],\"verses\":[{\"number\":\"1\",\"text\":[\"gāite ‘govinda’-nām,        upajilo bhāva-grām,\",\"        dekhilām jamunāra kūle\",\"vṛṣabhānu-sutā-saṅge,        śyāma-naṭa-boro-raṅge,\",\"        bā̐śarī bājāya nīpo-mūle\"],\"word_by_word\":[\"**gāite** — canta; **‘govinda’-nām** — el nombre de Govinda; **upajilo** — ha nacido; **bhāva-grām** — varios éxtasis; **dekhilām** — veo; **jamunāra** — del Yamunā; **kūle** — a la orilla; **vṛṣabhānu-sutā-saṅge** — con (Rādhā) la hija de Vṛṣabhānu; **śyāma** — oscuro; **naṭa-boro-raṅge** — el mejor de los bailarines; **bā̐śarī** — de la flauta; **bājāya** — toca; **nīpo-mūle** — bajo un árbol *kadamba*.\"],\"translation\":[\"Y mientras cantaba el nombre de Govinda un sinnúmero de éxtasis surgieron dentro de mí. Vi a Śyāmasundar, el mejor de los bailarines, a las orillas del Yamunā, con Śrī Rādhā, la hija de Vṛṣabhānu, jugando en Pasatiempos de amor. Él tocaba Su flauta al lado del agua, mientras, por encima, un árbol *kadamba* tendía su sombra sobre la Pareja Divina.\"]},{\"number\":\"2\",\"text\":[\"dekhiyā jugala-dhana,        asthira hoilo mana,\",\"        jñāna hārā hoilū̐ tokhon\",\"koto-kṣane nāhi jāni,        jñāna-labha hoilo māni,\",\"        āro nāhi bhelo daraśan\"],\"word_by_word\":[\"**dekhiyā** — mirando; **jugala-dhana** — la gloriosa pareja divina; **asthira** — inestable; **hoilo** — volverse; **mana** — corazón; **jñāna** — conocimiento; **hārā** — eliminar; **hoilū̐** — yo fui; **tokhon** — entonces; **koto-kṣane** — en un momento; **nāhi** — nada; **jāni** — sabía; **jñāna-labha** — obtener conciencia; **hoilo** — fue; **māni** — pienso; **āro** — más; **nāhi** — no; **bhelo** — fue; **daraśan** — visión.\"],\"translation\":[\"Al ver esto, mi mente quedó pasmada. Perdí el sentido. Estuve desmayado, inconsciente del tiempo. Cuando desperté, tras un tiempo incalculable, la preciosa Pareja se había ido; mi visión de Vraja desapareció.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"26:[\"$\",\"$L2b\",null,{\"navMap\":{\"229\":{\"prev\":{\"path\":\"/es/gaite-gaite-nama-ki-doshia-hoilo\",\"title\":\"7a. Gāite gāite nāma\"},\"next\":{\"path\":\"/es/sakhi-go-kemote-dhoribo-paran\",\"title\":\"7c. Sakhī go kemote\"}}}}]\n27:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaite-govinda-nam-upajilo-bhava-gram\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaite-govinda-nam-upajilo-bhava-gram\\\",\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gaite-govinda-nam-upajilo-bhava-gram#composition\\\",\\\"alternateName\\\":[\\\"gāite ‘govinda’-nām, upajilo bhāva grām\\\"],\\\"name\\\":\\\"Śrī Śikṣāṣṭakam. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gaite-govinda-nam-upajilo-bhava-gram\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[
