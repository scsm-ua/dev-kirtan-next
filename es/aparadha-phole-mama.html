Tuyo; **nāma** — el nombre; **ucha** — alto; **kori** — hacer; **boḍo** — hizo; **duḥkhe** — sufrimiento; **ḍāki** — llamo; **bāro bāro** — una y otra vez.\"],\"translation\":[\"¡Oh, Señor Hari! Como un resultado de mis ofensas cometidas en mis vidas previas, mi corazón se ha endurecido como un rayo, y no experimento cambio alguno al cantar Tu Santo Nombre. Desalentado, sin esperanza y con gran aflicción, invoco en voz alta Tu Nombre, una y otra vez.\"]},{\"number\":\"2\",\"text\":[\"dīna doyāmoy koruṇā-nidāna\",\"bhāva-bindu dei rākhoho parāṇa\"],\"word_by_word\":[\"**dīna** — al pobre; **doyāmoy** — misericordioso; **koruṇā-nidāna** — origen de misericordia; **bhāva-bindu** — océano de nacimiento y muerte; **dei** — otorga; **rākhoho** — por favor salva; **parāṇa** — vida.\"],\"translation\":[\"¡Oh, Señor! Tú eres compasivo con las almas caídas y eres el origen de la misericordia. Por favor, concédeme una gota de éxtasis divino, y, de ese modo, ¡salva mi vida!\"]},{\"number\":\"3\",\"text\":[\"kabe tuyā nāma-uchārane mora\",\"nayane jharabo daro daro lora\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **tuyā** — Tuyo; **nāma-uchārane** — llamar tu nombre; **mora** — mío; **nayane** — en los ojos; **jharabo** — cae; **daro daro** — una y otra vez; **lora** — lágrimas.\"],\"translation\":[\"¿Cuándo fluirá de mis ojos una incesante corriente de lágrimas mientras canto Tu nombre en éxtasis divino?\"]},{\"number\":\"4\",\"text\":[\"gada-gada-svara kaṇṭhe upajabo\",\"mukhe bolo ādha ādha bāhirābo\"],\"word_by_word\":[\"**gada-gada** — vacilante; **svara** — sonido; **kaṇṭhe** — en la voz; **upajabo** — nació; **mukhe** — en la boca; **bolo** — canta; **ādha ādha** — distorsionado; **bāhirābo** — afuera.\"],\"translation\":[\"¿Cuándo se ahogará mi voz con emoción divina y cuando mis palabras se distorsionarán debido al éxtasis proveniente de mis labios?\"]},{\"number\":\"5\",\"text\":[\"pulake bharabo śorīra hāmāra\",\"sveda-kampa-stambha hobe bāro bāro\"],\"word_by_word\":[\"**pulake** — vellos erizados; **bharabo** — será; **śorīra** — en el cuerpo; **hāmāra** — mío; **sveda** — transpiración; **kampa** — temblor; **stambha** — aturdido; **hobe** — será; **bāro bāro** — una y otra vez.\"],\"translation\":[\"¿Cuándo los vellos de mi cuerpo se erizarán en el éxtasis? ¿Cuándo quedaré pasmado con éxtasis, con estremecimientos y transpiración debido al éxtasis del amor divino? ¿Cuándo me veré colmado una y otra vez de estos síntomas de éxtasis?\"]},{\"number\":\"6\",\"text\":[\"bibarṇa-śorīre hārāobū̐ jñāna\",\"nāma-samāśraye dharobu parāṇa\"],\"word_by_word\":[\"**bibarṇa** — palidecerse; **śorīre** — cuerpo; **hārāobū̐** — será; **jñāna** — conocimiento; **nāma-samāśraye** — habiendo tomado refugio en el santo nombre; **dharobu** — mantendré; **parāṇa** — mi vida.\"],\"translation\":[\"¿Cuándo mi cuerpo cambiará de color y palidecerá debido al éxtasis? ¿Cuándo perderé la conciencia? ¿Y cuándo mi vida misma estará bajo el refugio del Santo Nombre?\"]},{\"number\":\"7\",\"text\":[\"milabo hāmār kiye aiche dina\",\"roye bhakativinoda mati hīna\"],\"word_by_word\":[\"**milabo** — conoceré; **hāmār** — mío; **kiye** — ¿cuándo?; **aiche** — será; **dina** — día; **roye** — permanece; **bhakativinoda** — Bhakti Vinoda; **mati** — inteligencia; **hīna** — desprovisto.\"],\"translation\":[\"Bhaktivinod, quien está desprovisto de buena inteligencia, llora: “¿Cuándo veré ese día?”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"27:[\"$\",\"$L2c\",null,{\"navMap\":{\"225\":{\"prev\":{\"path\":\"/es/anadi-karama-phole\",\"title\":\"5. Anādi karama phole\"},\"next\":{\"path\":\"/es/gaite-gaite-nama-ki-doshia-hoilo\",\"title\":\"7a. Gāite gāite nāma\"}}}}]\n28:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/aparadha-phole-mama\\\",\\\"url\\\":\\\"https://n
