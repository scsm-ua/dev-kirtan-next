n de estilo\"}]]}]]}]}]}]\n1a:[\"$\",\"li\",\"en-pe\",{\"className\":\"SongBookItem\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/gopinath-amara-upaya-nai\",\"children\":[\"$\",\"div\",null,{\"className\":\"SongBookItem__container\",\"children\":[[\"$\",\"$L17\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n1b:[\"$\",\"$L21\",null,{\"bookId\":\"es\"}]\n1c:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Nivedana\",{\"children\":\"Nivedana\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — súplica.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — súplica.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1d:[\"$\",\"$L22\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":202,\"first_line\":\"gopīnāth, āmāra upāya nāi\"},\"title\":[\"Nivedana\"],\"word_by_word\":[\"**nivedana** — súplica.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Parte 3\"],\"verses\":[{\"number\":\"1\",\"text\":[\"gopīnāth,    āmāra upāya nāi\",\"tumi kṛpā kori’,        āmāre loile,\",\"    saṁsāre udhāra pāi\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **āmāra upāya nāi** — no tengo medios para el éxito; **tumi kṛpā kori’** — habiendo otorgado Tu misericordia sobre mí; **āmāre loile** — si me llevas; **saṁsāre** — de este mundo; **udhāra pāi** — entonces obtendré la liberación.\"],\"translation\":[\"¡Oh, Gopīnāth! No hay posibilidad de éxito para mí, pero si me aceptas y me otorgas Tu misericordia, entonces conseguiré ser liberado de este mundo.\"]},{\"number\":\"2\",\"text\":[\"gopīnāth,    paḍechi māyāra phere\",\"dhana, dārā, suta,    ghireche āmāre,\",\"    kāmete rekheche jere\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **paḍechi** — he caído; **māyāra phere** — a los peligros de la ilusión material; **dhana** — riqueza; **dāra** — esposa; **suta** — e hijos; **ghireche āmāre** — me han rodeado; **kāmete** — absorto en la lujuria; **rekhechejere** — me está consumiendo.\"],\"translation\":[\"¡Oh, Gopīnāth! Soy presa de los peligros de la ilusión material. Estoy rodeado de riquezas, esposa e hijos, y la lujuria me ha consumido.\"]},{\"number\":\"3\",\"text\":[\"gopīnāth,    mana ye pāgala mora\",\"nā māne śāsana,        sadā achetana,\",\"    viṣaye royeche ghora\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **mana** — la mente; **ye** — tal; **pāgala** — está loco; **mora** — mi; **nāmāne** — no le importa; **śāsana** — para cualquier autoridad; **sadā achetana** — siempre sin sentido; **viṣaye** — en asuntos mundanos; **ro’yeche** — ha permanecido; **ghora** — el pozo oscuro.\"],\"translation\":[\"¡Oh, Gopīnāth! Mi mente está enloquecida y no acepta autoridad alguna. Siempre es insensata y permanece en el oscuro pozo de los asuntos mundanos.\"]},{\"number\":\"4\",\"text\":[\"gopīnāth,    hāra ye menechi āmi\",\"aneka jatana,        hoilo biphala,\",\"    ekhona bharasā tumi\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **hāra** — derrota; **ye** — tal; **menechi āmi** — he aceptado; **anekajatana** — todos mis diversos esfuerzos; **hoilo biphala** — eran totalmente inútiles; **ekhona** — ahora; **bharasā tumi** — Tú eres la única esperanza.\"],\"translation\":[\"¡Oh, Gopīnāth! Acepto mi derrota. Todos mis diversos esfuerzos fueron inútiles. Ahora, Tú eres la única esperanza.\"]},{\"number\":\"5\",\"text\":[\"gopīnāth,    kemone hoibe gati\",\"prabala indriya,        bośī-bhūta mana,\",\"    nā chāḍe viṣaya-rati\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **kemone** — ¿cómo?; **hoibe gati** — debo hacer algún avance; **prabala indriya** — los poderosos sentidos; **bośī-bhūta** — ha quedado bajo control; **mana** — mi mente; **nā chāḍe** — y no abandona; **viṣaya-rati** — su apego al materialismo.\"],\"translation\":[\"¡Oh, Gopīnāth! ¿Cómo haré avance alguno cuando mi mente ha quedado bajo el control de los poderosos sentidos y no abandona su apego al materialismo?\"]},{\"number\":\"6\",\"text\":[\"gopīnāth,    hṛdoye bosiyā mora\",\"manake śamiyā,        loho nija pāne,\",\"    ghuchibe vipada ghora\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **hṛdoye** — en el centro de mi corazón; **bosiyā** — después de sentarse; **mora** — mi; **manake** — mente; **śamiyā** — subyugar; **laho** — por favor llévame; **nija pane** — a Ti mismo; **ghuchibe** — se sentirá aliviado; **vipada ghora** — los horribles peligros de este mundo.\"],\"translation\":[\"¡Oh, Gopīnāth! Después de tomar asiento en el recinto de mi corazón y de subyugar mi mente, por favor, llévame hacia Ti. De esa manera, desaparecerán los horribles peligros de este mundo.\"]},{\"number\":\"7\",\"text\":[\"gopīnāth,    anātha dekhiyā more\",\"tumi hṛṣīkeśa,        hṛṣīka damiyā,\",\"    tāro’he saṁsṛti-ghore\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **anātha dekhiyā more** — al verme tan indefenso; **tumi hṛṣīkeśa** — Tú eres Hṛṣīkeśa, el Señor de los sentidos; **hṛṣīka damiyā** — controlar estos sentidos míos; **tāro’he** — ¡oh, por favor, libera!; **saṁsṛti-ghore** — de esta oscura y peligrosa existencia mundana.\"],\"translation\":[\"¡Oh, Gopīnāth! Tú eres Hṛṣīkeś, el Amo de los sentidos. Vé que tan desvalido estoy; ten la bondad de controlar mis sentidos y liberarme de esta oscura y peligrosa existencia material.\"]},{\"number\":\"8\",\"text\":[\"gopīnāth,    galāya legeche phā̐sa\",\"kṛpā-asi dhori,        bandhana chediyā,\",\"    vinode koroho dāsa\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **galāya** — alrededor de mi cuello; **legeche** — está fija; **phā̐sa** — la soga del materialismo; **kṛpā-asi** — la espada de Tu misericordia; **dhori’** — tomando; **bandhanachediyā** — y cortando esta atadura; **vinode** — este Bhaktivinoda; **koroho dāsa** — hazlo Tu humilde sirviente.\"],\"translation\":[\"¡Oh, Gopīnāth! La soga del materialismo me tiene atado por el cuello. Tomando la espada de Tu misericordia y cortando este lazo de cautiverio, haz a este Bhakti Vinod Tu humilde sirviente.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1e:[\"$\",\"$L23\",null,{\"navMap\":{\"202\":{\"prev\":{\"path\":\"/es/gopinath-ghuchao-samsara-jvala\",\"title\":\"Nivedana, Parte 2\"},\"next\":{\"path\":\"/es/shri-rupa-manjari-pada-sei-mora-sampada\",\"title\":\"Lālasā\"}}}}]\n1f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-amara-upaya-nai\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gopinath-amara-upaya-nai\\\",\\\"name\\\":\\\"Nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-amara-upaya-nai#composition\\\",\\\"alternateName\\\":[\\\"gopīnāth, āmāra upāya nāi\\\"],\\\"name\\\":\\\"Nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gopinath-amara-upaya-nai\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-amara-upaya-nai\\\"}}]}\"}}]\n20:[\"$\",\"$L24\",null,{\"bookId\":\"es\",\"page\":202}]\n"])</script></body></html>
