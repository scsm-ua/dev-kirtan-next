"$L1c\",null,{\"bookId\":\"es\"}]\n17:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Dainya, 4\",{\"children\":\"Dainya, 4\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003edainya\u003c/i\u003e — humildad.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003edainya\u003c/i\u003e — humildad.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1d\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":187,\"first_line\":\"āmāra jīvana, sadā pāpe rata\"},\"title\":[\"Dainya, 4\"],\"word_by_word\":[\"**dainya** — humildad.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"āmāra jīvana,         sadā pāpe rata,\",\"    nāhika puṇyera leśa\",\"parere udvega,         diyāchhi ye kata,\",\"    diyāchhi jīvere kleśa\"],\"word_by_word\":[\"**āmāra** — mi; **jīvana** — vida; **sadā** — siempre; **pāpe** — en pecado; **rata** — ocupada; **nāhika** — no hay; **puṇyera** — de piedad; **leśa** — un rastro; **parere** — a otros; **udvega** — agitación; **diyāchhi** — he dado; **ye** — la cual; **kata** — mucho; **diyāchhi** — he dado; **jīvere** — a otras almas; **kleśa** — aflicciones.\"],\"translation\":[\"Mi vida siempre está absorta en el pecado; No hay un rastro de piedad dentro de ella. He causado a otros mucha ansiedad y problemas.\"]},{\"number\":\"2\",\"text\":[\"nija sukha lāgi’,        pāpe nāhi ḍari,\",\"        dayā-hīna svārtha-para\",\"    para-sukhe duḥkhī,     sadā mithyā-bhāṣī,\",\"        para-duḥkha sukha-kara\"],\"word_by_word\":[\"**nija** — mi propia; **sukha** — felicidad; **lāgi’** — por el bien; **pāpe** — de pecar; **nāhi** — no hacer; **ḍari** — temo; **dayā** — misericordia; **hīna** — desprovisto de; **sva-artha** — mi propio intéres; **para** — a otros; **para** — de otros; **sukhe** — por la felicidad; **duḥkhī** — angustiado; **sadā** — siempre; **mithyā** — mentiras; **bhāṣī** — hablando; **para** — de otros; **duḥkha** — angustia; **sukha** — felicidad; **kara** — otorga.\"],\"translation\":[\"Nunca tengo miedo de participar en actividades pecaminosas en aras de mi propia felicidad. Soy despiadado y egoísta. Estoy angustiado por la felicidad de otros, soy un mentiroso perpetuo, y la angustia de los demás me otorga felicidad.\"]},{\"number\":\"3\",\"text\":[\"aśeṣa kāmanā,        hṛdi mājhe mora,\",\"        krodhī, dambha-parāyaṇa\",\"    mada-matta sadā,     viṣaye mohita,\",\"        hiṁsā-garva vibhūṣaṇa\"],\"word_by_word\":[\"**aśeṣa** — ilimitado; **kāmanā** — deseos pecaminosos; **hṛdi** — en el corazón; **mājhe** — en el interior; **mora** — mi; **krodhī** — ira; **dambha** — arrogancia; **parāyaṇa** — lleno con; **mada** — vanidad; **matta** — enloquecido; **sadā** — siempre; **viṣaye** — por la mundanidad; **mohita** — perturbado; **hiṁsā** — malicia, celos, violencia; **garva** — orgullo, egoismo; **vibhūṣaṇa** — ornamentos.\"],\"translation\":[\"Hay ilimitados deseos pecaminosos dentro de mi corazón. Estoy lleno de ira y soy arrogante, siempre enloquecido por la vanidad, encaprichado por la mundanidad, y adornado con malicia y orgullo.\"]},{\"number\":\"4\",\"text\":[\"nidrālasya-hata,        sukārye virata,\",\"        akārye udyogī āmi\",\"    pratiṣṭhā lāgiyā,     śāṭhya-ācharaṇa,\",\"        lobha-hata sadā kāmī\"],\"word_by_word\":[\"**nidrā** — por dormir; **alasya** — pereza; **hata** — dominado; **sukārye** — a las buenas acciones; **virata** — contrario; **akārye** — a las acciones pecaminosas; **udyogī** — entusiasta; **āmi** — yo; **pratiṣṭhā** — fama; **lāgiyā** — por; **śāṭhya** — engaño; **ācharaṇa** — comportamiento; **lobha** — por avaricia; **hata** — atacado, destruido, conquistado; **sadā** — siempre; **kāmī** — lujurioso.\"],\"translation\":[\"Estoy dominado por la pereza y el sueño, odioso a la realización de buenas obras, y ansioso por realizar actos pecaminosos. Yo entro en conducta engañosa en busca del prestigio. Estoy arruinado por la lujuria y la constante envidia.\"]},{\"number\":\"5\",\"text\":[\"e hena durjana,        sajjana-varjita,\",\"        aparādhī nirantara\",\"    śubha-kārya-śūnya,     sadānartha-manā,\",\"        nānā duḥkhe jara jara\"],\"word_by_word\":[\"**e** — esto; **hena** — tal como; **durjana** — mala persona; **sajjana** — por devotos; **varjita** — rechazar; **aparādhī** — un ofensor; **nirantara** — incesantemente; **śubha** — bueno; **kārya** — acciones; **śūnya** — desprovisto de; **sadā** — siempre; **anartha** — contrario; **manā** — mente; **nānā** — varios; **duḥkhe** — por miserias; **jarajara** — estropeado.\"],\"translation\":[\"Un hombre tan vil y malvado como este, rechazado por personas santas, es un constante ofensor, desprovisto de obras propicias, siempre con una mentalidad de interés separado, y consumido por diversas clases de miserias.\"]},{\"number\":\"6\",\"text\":[\"vārddhakye ekhana,    upāya-vihīna,\",\"        tā’te dīna akiñchana\",\"    bhakati-vinoda,     prabhura charaṇe,\",\"        kare duḥkha nivedana\"],\"word_by_word\":[\"**vārddhakye** — anciano; **ekhana** — ahora; **upāya** — medios; **vihīna** — desprovisto (de cualquier otro); **tā’te** — de este modo; **dīna** — angustiado; **akiñchana** — pobre; **bhakati-vinoda** — Bhakti Vinod; **prabhura** — del Señor; **charaṇe** — a los pies; **kare** — hace; **duḥkha** — pena; **nivedana** — sumisión.\"],\"translation\":[\"Ahora anciano, estoy desprovisto de cualquier medio de liberación, y por lo tanto abatido y angustiado. Bhakti Vinod presenta esta confesión arrepentido a los pies del Señor.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1e\",null,{\"navMap\":
