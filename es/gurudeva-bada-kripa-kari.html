 firme; **habe** — será; **sakala** — todo; **sahiba** — toleraré; **ekānte** — en un lugar solitario; **bhajiba** — serviré sinceramente; **hari** — mi Señor.\"],\"translation\":[\"Pero, ¿cuándo, ¡oh señor!, concederás misericordiosamente a este sirviente la calificación para hacer esto? Entonces mi corazón se volverá firme, lo toleraré todo y serviré al Señor sinceramente.\"]},{\"number\":\"3\",\"text\":[\"śaiśava-yauvane,    jaḍa-sukha-saṅge,\",\"        abhyāsa ha-ila manda\",\"nija-karma-doṣe,    e deha ha-ila,\",\"        bhajanera pratibandha\"],\"word_by_word\":[\"**śaiśava** — infancia; **yauvane** — en la juventud; **jaḍa** — material; **sukha** — felicidad; **saṅge** — asociarse con; **abhyāsa** — hábitos; **ha-ila** — eran; **manda** — malo; **nija** — propias; **karma** — acciones; **doṣe** — por las faltas; **e** — eso; **deha** — cuerpo; **ha-ila** — se vuelve; **bhajanera** — al servicio devocional; **pratibandha** — un obstáculo.\"],\"translation\":[\"En mi infancia y juventud, estaba apegado a la felicidad material y mis hábitos eran malos. Ahora, debido a mis pecados, este cuerpo se ha convertido en un impedimento para ocuparme en el servicio.\"]},{\"number\":\"4\",\"text\":[\"vārdhakye ekhana,    pañcha-roge hata,\",\"        kemane bhajiba bala’\",\"kā̐diyā kā̐diyā,        tomāra charaṇe\",\"        paḍiyāchhi suvihvala\"],\"word_by_word\":[\"**vārdhakye** — anciano; **ekhana** — ahora; **pañcha** — cinco (varias); **roge** — por enfermedades; **hata** — atacado; **kemane** — ¿cómo?; **bhajiba** — serviré; **bala’** — por favor di; **kā̐diyā** — llorando; **kā̐diyā** — llorando; **tomāra** — tuyos; **charaṇe** — a los pies; **paḍiyāchhi** — he caído; **suvihvala** — completamente abrumado.\"],\"translation\":[\"Ahora anciano, estoy afligido por varias enfermedades. Dime, ¿cómo voy a servir? Llorando sin cesar, he caído a tus pies, completamente abrumado.\"]}]}}],false]}]}],\"$L14\",\"$L15\"]}]]}],\"$L16\"]}]}]]}]\n"])</script><script>self.__next
