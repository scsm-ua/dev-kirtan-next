\"Goptṛtve Varaṇa\",{\"children\":\"Goptṛtve Varaṇa\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003egoptṛtve\u003c/i\u003e — guardianía del Señor; \u003ci class=\\\"SongHeader__term\\\"\u003evaraṇa\u003c/i\u003e — abrazar.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003egoptṛtve\u003c/i\u003e — guardianía del Señor; \u003ci class=\\\"SongHeader__term\\\"\u003evaraṇa\u003c/i\u003e — abrazar.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"17:[\"$\",\"$L1c\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":176,\"first_line\":\"ki jāni ki bale, tomāra dhāmete\"},\"title\":[\"Goptṛtve Varaṇa\"],\"word_by_word\":[\"**goptṛtve** — guardianía del Señor; **varaṇa** — abrazar.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"ki jāni ki bale,        tomāra dhāmete,\",\"        ha-inu śaraṇāgata\",\"tumi dayā-maya,        patita-pāvana,\",\"        patita-tāraṇe rata\"],\"word_by_word\":[\"**ki** — ¿cómo?; **jāni** — sé; **ki** — que; **bale** — por fuerza; **tomāra** — Tuya; **dhāmete** — en la morada; **ha-inu** — me volví; **śaraṇāgata** — rendido; **tumi** — Tu; **dayā** — misericordia; **maya** — plena de; **patita** — caído; **pāvana** — salvador; **patita** — caído; **tāraṇe** — en liberar; **rata** — siempre ocupado.\"],\"translation\":[\"No sé por cuál fuerza me he refugiado en Tu morada. Tú eres el salvador misericordioso de los caídos, quien siempre se dedica a liberarlos.\"]},{\"number\":\"2\",\"text\":[\"bharasā āmāra,        ei mātra nātha!\",\"        tumi ta’ karuṇā-maya\",\"tava dayā-pātra,        nāhi mora sama,\",\"        avaśya ghuchābe bhaya\"],\"word_by_word\":[\"**bharasā** — esperanza; **āmāra** — mi; **ei** — esa; **mātra** — solo; **nātha!** — ¡oh Señor!; **tumi** — Tú; **ta’** — ciertamente; **karuṇā** — misericordia; **maya** — plena de; **tava** — Tu; **dayā** — misericordia; **pātra** — recipiente; **nāhi** — no hay; **mora** — mi; **sama** — igual; **avaśya** — ciertamente; **ghuchābe** — disipará; **bhaya** — temor.\"],\"translation\":[\"¡Oh Señor! Eres misericordioso. Esa es mi única esperanza. No hay candidato para Tu misericordia como yo; ciertamente disiparás todo mi temor.\"]},{\"number\":\"3\",\"text\":[\"āmāre tārite,        kāhāro śakati,\",\"        avanī-bhitare nāhi\",\"dayāla ṭhākura!        ghoṣanā tomāra,\",\"        adhama pāmare trāhi\"],\"word_by_word\":[\"**āmāre** — a mí; **tārite** — a liberar; **kāhāro** — alguien; **śakati** — poder; **avanī** — tierra; **bhitare** — sobre; **nāhi** — no hay; **dayāla** — misericordioso; **ṭhākura** — Señor; **ghoṣaṇā** — declaración; **tomāra** — Tu; **adhama** — bajo; **pāmare** — a los pecadores; **trāhi** — Tú liberas.\"],\"translation\":[\"No hay nadie en la Tierra que tenga el poder de liberarme. ¡Oh, misericordioso Señor! Es Tu declaración que Tú liberas a las personas más bajas y pecaminosas.\"]},{\"number\":\"4\",\"text\":[\"sakala chhāḍiyā,        āsiyāchhi āmi,\",\"        tomāra charaṇe nātha!\",\"āmi nitya-dāsa,        tumi pālayitā,\",\"        tumi goptā, jagannātha!\"],\"word_by_word\":[\"**sakala** — todo; **chhāḍiyā** — abandonando; **asiyāchhi** — ha venido; **āmi** — yo; **tomāra** — Tuyos; **charaṇe** — a los pies; **nātha!** — ¡oh Señor!; **āmi** — yo; **nitya** — eterno; **dāsa** — sirviente; **tumi** — Tu; **pālayitā** — mantenedor; **tumi** — Tu; **goptā** — protector; **jagannātha!** — ¡oh Señor del universo!\"],\"translation\":[\"¡Abandonándolo todo, he venido a Tus pies, Señor! ¡Yo soy Tu sirviente eterno, Tú eres mi mantenedor y protector. ¡Oh Señor del universo!\"]},{\"number\":\"5\",\"text\":[\"tomāra sakala,        āmi mātra dāsa,\",\"        āmāre tāribe tumi\",\"tomāra charaṇa,        karinu varaṇa,\",\"        āmāra nāhi ta’ āmi\"],\"word_by_word\":[\"**tomāra** — Tuyo; **sakala** — todo; **āmi** — yo; **mātra** — sólo; **dāsa** — un sirviente; **āmāre** — a mí; **tāribe** — liberarás; **tumi** — Tú; **tomāra** — Tuyos; **charaṇa** — pies; **karinu** — hice; **varaṇa** — abracé; **āmāra** — mío; **nāhi** — no; **ta’** — ciertamente; **āmi** — yo.\"],\"translation\":[\"Todo es Tuyo. Yo sólo soy un sirviente. Ciertamente me liberarás. He abrazado Tus pies y ya no me pertenezco a mí mismo.\"]},{\"number\":\"6\",\"text\":[\"bhakati-vinoda,        kā̐diyā śaraṇa,\",\"        la’yechhe tomāra pāya\",\"kṣami’ aparādha,    nāme ruchi diyā,\",\"        pālana karahe tāya\"],\"word_by_word\":[\"**bhakati-vinoda** — BhaktiVinod; **kāndiyā** — llorando; **śaraṇa** — refugio; **la’yechhe** — ha tomado; **tomāra** — Tus; **pāya** — pies; **kṣami’** — olvidando; **aparādha** — ofensas; **nāme** — por Tu Nombre; **ruchi** — gusto; **diyā** — dando; **pālana** — protección; **karahe** — por favor da; **tāya** — a él.\"],\"translation\":[\"Llorando, Bhakti Vinod se ha refugiado en Tus pies. Perdonando sus ofensas y concediéndole gusto por Tu Nombre, por favor manténlo allí.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1d\",null,{\"navMap\":{\"176\":{\"prev\":{\"path\":\"/es/emona-durmati-samsara-bhitore\",\"title\":\"Dainyātmikā\"},\"next\":{\"path\":\"/es/bhuliya-tomare-samsare-asiya\",\"title\":\"Dainya\"}}}}]\n19:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/ki-jani-ki-bale-tomara-dhamete\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/ki-jani-ki-bale-tomara-dhamete\\\",\\\"name\\\":\\\"Goptṛtve Varaṇa. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/ki-jani-ki-bale-tomara-dhamete#composition\\\",\\\"alternateName\\\":[\\\"ki jāni ki bale, tomāra dhāmete\\\"],\\\"name\\\":\\\"Goptṛtve Varaṇa. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/ki-jani-ki-bale-tomara-dhamete\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/ki-jani-ki-bale-tomara-dhamete\\\"}}]}\"}}]\n1a:[\"$\",\"$L1e\",null,{\"bookId\":\"es\",\"page\":176}]\n"])</script></body></html>
