corazón por el poder de la misericordia?\"]},{\"number\":\"2\",\"text\":[\"tṛṇādhika hīna,            kabe nije māni,\",\"        sahiṣṇutā-guṇa hṛdayete āni’\",\"sakale mānada,            āpani amānī,\",\"        ha’ye āsvādiba nāma-rasa-sāra\"],\"word_by_word\":[\"**tṛṇa** — una brizna de hierba; **adhika** — más que; **hīna** — bajo; **kabe** — ¿cuándo?; **nije** — hacia mí mismo; **māni** — considerar; **sahiṣṇutā** — de tolerancia; **guṇa** — la cualidad; **hṛdayete** — en el corazón; **āni’** — traer; **sakale** — a todo; **mānada** — deseo de ofrecer honor; **āpani** — a mí mismo; **amānī** — sin deseo de honor; **ha’ye** — siendo; **āsvādiba** — saborearé; **nāma** — del Nombre; **rasa** — del néctar extático; **sāra** — la esencia.\"],\"translation\":[\"¿Cuándo me sentiré más bajo que una brizna de hierba, traeré la cualidad de la tolerancia a mi corazón, estaré ansioso de honrar a todos sin tener el deseo de recibir honor de parte de nadie, y saborearé la esencia del *rasa* del Nombre?\"]},{\"number\":\"3\",\"text\":[\"dhana jana āra,            kavitā-sundarī,\",\"        baliba nā chāhi deha-sukha-karī\",\"janme janme dāo,        ohe gaurahari!\",\"        ahaitukī bhakti charaṇe tomāra\"],\"word_by_word\":[\"**dhana** — riqueza; **jana** — seguidores (familia); **āra** — y; **kavitā** — erudicción; **sundarī** — mujer hermosa; **baliba** — diré; **nā** — no; **chāhi** — yo deseo; **deha** — el cuerpo material; **sukha** — placer; **karī** — hacer; **janme** — en nacimiento; **janme** — depués de nacer; **dāo** — por favor da; **ohe** — oh; **gaurahari!** — ¡Śrīman Mahāprabhu!; **ahaitukī** — sin causa; **bhakti** — devoción; **charaṇe** — a los pies; **tomāra** — Tuyos.\"],\"translation\":[\"¿Cuándo declararé que no deseo riqueza, seguidores, erudición, hermosas mujeres, o cualquier otro placer corporal? ¡Oh Gaurahari! Nacimiento tras nacimiento, por favor otorgame devoción incondicional a Tus pies”.\"]},{\"number\":\"4\",\"text\":[\"(kabe) karite śrī-kṛṣṇa-        nāma uchchāraṇa,\",\"        pulakita deha gadgada vachana\",\"vaivarṇya-vepathu,        ha’be saṁghaṭana,\",\"        nirantara netre va’be aśru-dhāra\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **karite** — en hacer; **śrī-kṛṣṇa** — de Śrī Kṛṣṇa; **nāma** — el Nombre; **uchchāraṇa** — expresar en alto; **pulakita** — asombro; **deha** — cuerpo; **gadgada** — ahogado; **vachana** — pronunciados; **vaivarṇya** — volteado; **vepathu** — temblando; **ha’be** — será; **saṁghaṭana** — ocurrencia; **nirantara** — incesantemente; **netre** — en los ojos; **va’be** — fluirá; **aśru** — de lágrimas; **dhāra** — torrentes.\"],\"translation\":[\"¿Cuándo se erizarán los vellos de mi cuerpo, mi voz se ahogará, mi tez palidecerá, mi cuerpo temblará y las lágrimas se derramarán incesantemente de mis ojos mientras yo llamo en voz alta el Nombre de Śrī Kṛṣṇa?\"]},{\"number\":\"5\",\"text\":[\"kabe navadvīpe,            suradhunī-taṭe,\",\"        ‘gaura-nityānanda’ bali’ niṣkapaṭe\",\"nāchiyā gāiyā,            beḍāiba chhuṭe,\",\"        vātulera prāya chhāḍiyā vichāra\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **navadvīpe** — en Nabadwīp; **suradhunī** — del Ganges; **taṭe** — en la orilla; **gaura-nityānanda** — ‘¡Gaura-Nityānanda!’; **bali’** — diciendo; **niṣkapaṭe** — sinceramente; **nāchiyā** — danzar; **gāiyā** — cantar; **beḍāiba** — vagaré; **chhuṭe** — corriendo alrededor; **vātulera** — como un loco; **prāya** — casi; **chhāḍiyā** — abandonar; **vichāra** — preocupación, prudencia.\"],\"translation\":[\"¿Cuándo vagaré a lo largo de las orillas del Ganges en Nabadwīp, sinceramente llamando, “¡Gaura-Nityānanda!”, mientras danzo, canto y corro, habiendo abandonado todas las preocupaciones como si estuviese loco?\"]},{\"number\":\"6\",\"text\":[\"kabe nityānanda,        more kari’ dayā,\",\"        chhāḍāibe mora viṣayera māyā\",\"diyā more nija-            charaṇera chhāyā,\",\"        nāmera hāṭete dibe adhikāra\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **nityānanda** — Śrī Nityānanda Prabhu; **more** — a mí; **kari’** — hacer; **dayā** — misericordia; **chhāḍāibe** — hará que abandone; **mora** — mi; **viṣayera** — de mundanidad; **māyā** — apego; **diyā** — dar; **more** — a mí; **nija** — propio; **charaṇera** — de Sus pies; **chhāyā** — sombra; **nāmera** — del Nombre; **hāṭete** — en el mercado; **dibe** — dará; **adhikāra** — cualificación.\"],\"translation\":[\"¿Cuándo Nityānanda será misericordioso conmigo y me hará abandonar mi apego a la mundanidad? ¿Cuándo me dará la sombra de Sus pies y me concederá un lugar en el mercado del Nombre?\"]},{\"number\":\"7\",\"text\":[\"kiniba luṭiba,            hari-nāma-rasa,\",\"        nama-rase māti’ ha-iba vivaśa\",\"rasera rasika-            charaṇa-paraśa,\",\"        kariyā majiba rase anibāra\"],\"word_by_word\":[\"**kiniba** — compraré; **luṭiba** — distribuiré festivamente; **hari** — de Śrī Hari; **nāma** — del Nombre; **rasa** — el néctar; **nāma** — del Nombre; **rase** — con el néctar; **māti’** — estando intoxicado; **ha-iba** — me volveré; **vivaśa** — abrumado; **rasera** — de néctar; **rasika** — de un degustador, de un devoto superior; **charaṇa** — pies; **paraśa** — toque; **kariyā** — hacer; **majiba** — me sumergiré; **rase** — en néctar; **anibāra** — incesantemente.\"],\"translation\":[\"¿Cuándo compraré y distribuiré festivamente el rasa del Nombre del Señor? ¿Cuándo estaré intoxicado y abrumado con ese rasa? ¿Cuándo tocaré los pies de un degustador de ese *rasa* y me sumergiré en él perpetuamente?\"]},{\"number\":\"8\",\"text\":[\"kabe jīve dayā,            ha-ibe udaya,\",\"        nija-sukha bhuli’ sudīna-hṛdaya\",\"bhakati-vinoda,            kariyā vinaya,\",\"        śrī-ājñā-ṭahala karibe prachāra\"],\"word_by_word\":[\"**kabe** — ¿cuándo?; **jīve** — para las almas; **dayā** — misericordia; **ha-ibe** — será; **udaya** — un surgir; **nija** — propia; **sukha** — felicidad; **bhuli’** — olvidar; **sudīna** — más humilde; **hṛdaya** — corazón; **bhakati-vinoda** — Bhakti Vinod; **kariyā** — hacer; **vinaya** — humildad; **śrī-ājñā** — orden divina; **ṭahala** — vigilar; **karibe** — haré; **prachāra** — predicar.\"],\"translation\":[\"¿Cuándo surgirá dentro de mí la compasión por todas las almas? ¿Cuándo Bhakti Vinod olvidará su propia felicidad y viajará a predicar la orden divina, con un corazón manso y humilde?\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L20\",null,{\"navMap\":{\"195\":{\"prev\":{\"path\":\"/es/atma-samarpane-gela-abhimana\",\"title\":\"Ātma-samarpaṇe\"},\"next\":{\"path\":\"/es/gopinath-mama-nivedana-shiuno\",\"title\":\"Nivedana, Parte 1\"}}}}]\n1c:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/kobe-hobe-bolo-se-dina-amar\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/kobe-hobe-bolo-se-dina-amar\\\",\\\"name\\\":\\\"Vijñapti. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/kobe-hobe-bolo-se-dina-amar#composition\\\",\\\"alternateName\\\":[\\\"kabe ha’be bala se dina āmāra\\\"],\\\"name\\\":\\\"Vijñapti. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/kobe-hobe-bolo-se-dina-amar\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/kobe-hobe-bolo-se-dina-amar\\\"}}]}\"}}]\n1d:[\"$\",\"$L21\",null,{\"bookId\":\"es\",\"page\":195}]\n"])</script></body></html>
