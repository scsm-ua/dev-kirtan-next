_f.push([1,"39:[\"$\",\"$L3e\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":320,\"first_line\":\"prabhu bole—kahilaṅ ei mahāmantra\"},\"title\":[\"Prabhu kohe\"],\"word_by_word\":[\"**prabhu** — el Señor; **kohe** — dice.\"],\"author\":[\"Śrīla Vṛndāvan Dās Ṭhākur\",\"Śrī Chaitanya-bhāgavat, Madhya 23.77-78, 28.27-28\"],\"verses\":[{\"text\":[\"hare kṛṣṇa hare kṛṣṇa kṛṣṇa kṛṣṇa hare hare\",\"hare rāma hare rāma rāma rāma hare hare\",\"\",\"prabhu bole—“kahilaṅ ei mahāmantra\",\"ihā japa giyā sabe kariyā nirbandha\",\"ihā haite sarvva-siddhi haibe sabāra\",\"sarvva-kṣaṇa bolo, ithe vidhi nāhi āra”\"],\"word_by_word\":[\"**prabhu bole** — el Señor dice; **kahilaṅ** — he hablado; **ei mahā-mantra** — este gran *mantra*; **ihā** — aquí; **japa** — meditar; **giyā** — dado; **sabe** — a todos; **kariyā** — haciendo; **nirbandha** — reguladamente; **ihā** — aquí; **haite** — por eso; **sarvva-siddhi** — toda perfección; **haibe** — será; **sabāra** — todos ellos; **sarvva-kṣaṇa** — en todo momento; **bolo** — canta; **ithe** — por lo tanto; **vidhi** — regulación; **nāhi āra** — nada más.\"],\"translation\":[\"El Señor dijo: “Les he dado este *mahāmantra*, por lo tanto, ahora todos cántenlo un número de veces conveniente. Por hacerlo, alcanzarán el éxito en todo aspecto. No hay otra regla sino cantarlo en todo momento”.\"]},{\"text\":[\"“ki śayane ki bhojane, ki vā jāgaraṇe\",\"aharniśa chinta kṛṣṇa, boloho vadane”\",\"“yadi āma-prati sneha thāke sabākāra\",\"tabe kṛṣṇa-vyatirikta nā gāibe āra”\"],\"word_by_word\":[\"**ki śayane** — ya sea que duermas; **ki bhojane** — ya sea que comas; **ki vā jāgaraṇe** — incluso despierto; **aharniśa** — de día o de noche; **chinta** — pensar; **kṛṣṇa** — en Kṛṣṇa; **boloho** — ¡oh canta!; **vadane** — con la boca; **jadi** — si; **āma** — a mí; **prati** — de acuerdo; **sneha** — afecto; **thāke** — existe; **sabākāra** — todos ellos; **tabe** — entonces; **kṛṣṇa** — Kṛṣṇa; **vyatirikta** — excepto; **nā** — no; **gāibe** — hablarás; **āra** — más.\"],\"translation\":[\"“Ya sea que duerman, coman o caminen, de día y de noche piensen en Kṛṣṇa e invoquen Su Nombre en voz alta”. “Si tienes algún amor y afecto por Mí, entonces tan solo di ‘Kṛṣṇa’—no digas nada excepto ‘Kṛṣṇa’”.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"navMap\":{\"320\":{\"prev\":{\"path\":\"/es/chaudda-shiata-sata-shiake-masa-je-phalgun\",\"title\":\"Śrī Gaura-Purṇīmā\"},\"next\":{\"path\":\"/es/deva-siddha-mukta-yukta-bhakta-vrinda\",\"title\":\"1-10. Sábado\"}}}}]\n3b:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/prabhu-kohe-kohilan-ei-mahamantra\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/prabhu-kohe-kohilan-ei-mahamantra\\\",\\\"name\\\":\\\"Prabhu kohe. Śrīla Vṛndāvan Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/prabhu-kohe-kohilan-ei-mahamantra#composition\\\",\\\"alternateName\\\":[\\\"prabhu bole—kahilaṅ ei mahāmantra\\\"],\\\"name\\\":\\\"Prabhu kohe. Śrīla Vṛndāvan Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/prabhu-kohe-kohilan-ei-mahamantra\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/prabhu-kohe-kohilan-ei-mahamantra\\\"}}]}\"}}]\n3c:[\"$\",\"$L40\",null,{\"bookId\":\"es\",\"page\":320}]\n"])</script></body></html>
