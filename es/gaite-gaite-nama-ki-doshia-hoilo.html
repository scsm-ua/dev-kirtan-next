verso material, y que simplemente experimentaba diversas formas de miseria a causa de estar separado del Señor Govinda.\"]},{\"number\":\"3\",\"text\":[\"āro je saṁsāra mora nāhi lāge bhālo\",\"kā̐hā jāi kṛṣṇa heri e chintā biśālo\"],\"word_by_word\":[\"**āro** — más; **je** — ¿quién?; **saṁsāra** — mundo material; **mora** — mío; **nāhi** — no; **lāge** — logro; **bhālo** — bueno; **kā̐hā** — ¿dónde?; **jāi** — voy; **kṛṣṇa** — Kṛṣṇa; **heri** — veo; **e chintā** — esta ansiedad; **biśālo** — gran.\"],\"translation\":[\"Y (comprendí) que no gustaba mucho de este mundo de nacimiento y muerte. ¿Adónde iría para ver a Kṛṣṇa? Tal fue mi mayor preocupación.\"]},{\"number\":\"4\",\"text\":[\"kā̐dite kā̐dite mora ā̐khi-bariṣoya\",\"barṣā-dhārā heno chakṣe hoilo udoya\"],\"word_by_word\":[\"**kā̐dite kā̐dite** — llorando y llorando; **mora** — mío; **ā̐khi** — ojos; **bariṣoya** — derrama; **barṣā-dhārā** — lluvia torrencial; **heno** — de esa manera; **chakṣe** — en los ojos; **hoilo** — fue; **udoya** — aparición.\"],\"translation\":[\"Empecé a llorar una y otra vez; brotaron lágrimas. Torrentes de lluvia brotaron de mis ojos tal como las lluvias de la estación del monzón.\"]},{\"number\":\"5\",\"text\":[\"nimeṣa hoilo mora śata-juga-sam\",\"govinda-viraha āra sohite akṣam\"],\"word_by_word\":[\"**nimeṣa** — momento; **hoilo** — fue; **mora** — de mí; **śata-juga-sam** — igual a cien *yugas*; **govinda-viraha** — en separación de Govinda; **āra** — o; **sohite** — de tolerar; **akṣam** — incapaz.\"],\"translation\":[\"Ahora, un instante es para mí como un centenar de eras. No soporto estar separado de Govinda.\"]},{\"number\":\"6\",\"text\":[\"śūnya dharā-tala,    chaudike dekhiye,\",\"        parāṇa udāsa hoya\",\"ki kori, ki kori,        sthira nāhi hoya,\",\"        jīvana nāhiko roya\"],\"word_by_word\":[\"**śūnya dharā-tala** — un desierto en el mundo; **chaudike** — catorce; **dekhiye** — mirando; **parāṇa** — la vida; **udāsa** — indiferente; **hoya** — eso es; **ki kori, ki kori** — ¿qué hago? ¿qué hago?; **sthira** — estable; **nāhi** — no; **hoya** — soy; **jīvana** — vida; **nāhiko** — no; **roya** — permanece.\"],\"translation\":[\"El mundo está vacío. Cuando examino las cuatro direcciones, toda la superficie del planeta luce vacía. Mi vida está vacía; mi mente, apática. Soy indiferente y apático hacia todo. Deprimido, melancólico y desesperanzado, ahora mi vida no tiene sentido. ¿Qué haré ahora? No puedo quedarme tranquilo. No puedo seguir viviendo.\"]},{\"number\":\"7\",\"text\":[\"vraja-bāsi-gaṇa        mora prāṇa rākho\",\"        dekhāo śrī-rādhā-nāthe\",\"bhakativinoda-        minati māniyā,\",\"        laohe tāhāre sāthe\"],\"word_by_word\":[\"**vraja-bāsi-gaṇa** — los residentes de Vraja; **mora** — mía; **prāṇa** — vida; **rākho** — salvar; **dekhāo** — mostrar; **śrī-rādhā-nāthe** — el Señor de Rādhā; **bhakativinoda** — Bhakti Vinoda; **minati** — la oración; **māniyā** — considerar; **laohe** — acepta; **tāhāre** — de él; **sāthe** — compañía.\"],\"translation\":[\"¡Oh, residentes de Vṛndāvan!; Salven mi vida y muéstrenme a Rādhā-nāth, el Señor de Śrī Rādhā. Tengan en cuenta esta humilde oración de Bhakti Vinod; por favor, denle su asociación y llévenlo con ustedes.\"]},{\"number\":\"8\",\"text\":[\"śrī kṛṣṇa-viraha āro sohite nā pāri\",\"parāṇa chāḍite āro din dui chāri\"],\"word_by_word\":[\"**śrī kṛṣṇa-viraha** — separación del Señor Kṛṣṇa; **āro** — o; **sohite** — tolerar; **nā** — no; **pāri** — soy incapaz; **parāṇa** — vida; **chāḍite** — abandonar; **āro** — y; **din** — días; **dui** — dos; **chāri** — o cuatro.\"],\"translation\":[\"Me siento incapaz de tolerar más mi separación de mi Señor Kṛṣṇa y estoy dispuesto a abandonar mi vida en dos o cuatro días.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"23:[\"$\",\"$L28\",null,{\"navMap\":{\"227\":{\"prev\":{\"path\":\"/es/aparadha-phole-mama\",\"title\":\"6. Aparādha-phole mama\"},\"next\":{\"path\":\"/es/gaite-govinda-nam-upajilo-bhava-gram\"
