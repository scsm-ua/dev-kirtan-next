{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n19:[\"$\",\"$L1f\",null,{\"bookId\":\"es\"}]\n1a:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Nivedana\",{\"children\":\"Nivedana\"}]]}],[[\"$\",\"div\",\"\u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — súplica.\",{\"className\":\"SongHeader__wbw\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ci class=\\\"SongHeader__term\\\"\u003enivedana\u003c/i\u003e — súplica.\"}}]],[],[[\"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$L20\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":198,\"first_line\":\"gopīnāth, mama nivedana śuno\"},\"title\":[\"Nivedana\"],\"word_by_word\":[\"**nivedana** — súplica.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Parte 1\"],\"verses\":[{\"number\":\"1\",\"text\":[\"gopīnāth,    mama nivedana śuno\",\"viṣoyī durjana,        sadā kāma-rata,\",\"    kichu nāhi mora guṇa\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **mama nivedana** — mi pedido; **śuno** — por favor escucha; **viṣayī** — soy un gratificador de los sentidos; **durjana** — y un materialista perverso; **sadā** — siempre; **kāma-rata** — adicto a los deseos mundanos; **kichu nāhi** — en lo más mínimo; **mora** — mi; **guṇa** — buenas cualidades.\"],\"translation\":[\"¡Oh Gopīnāth, Señor de las *gopīs*! Por favor, escucha mi petición. Soy un malvado materialista, siempre adicto a las apetencias mundanas, que carece de buenas cualidades.\"]},{\"number\":\"2\",\"text\":[\"gopīnāth,    āmāra bharasā tumi\",\"tomāra charaṇe,        loinu śaraṇa,\",\"    tomāra kiṅkoro āmi\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **āmāra** — mi; **bharasā** — única esperanza; **tumi** — Tú eres; **tomāra charaṇe** — a Tus pies de loto; **loinu śaraṇa** — me he refugiado; **tomāra** — Tu; **kiṅkora** — sirviente; **āmi** — yo.\"],\"translation\":[\"¡Oh, Gopīnāth! Eres mi única esperanza, y por eso me he refugiado a Tus pies de loto. Ahora soy Tu sirviente eterno.\"]},{\"number\":\"3\",\"text\":[\"gopīnāth,    kemone śodhive more\",\"nā jāni bhakati,        karme jaḍamati,\",\"    poḍechi saṁsāra ghore\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **kemone** — ¿cómo?; **śodhive** — será purificado; **more** — yo; **nā jāni** — no sé; **bhakati** — devoción; **karme** — en el trabajo fruitivo; **jaḍa-mati** — mi mente materialista; **poḍechi** — he caído; **saṁsāra-ghore** — a esta oscura y peligrosa existencia mundana.\"],\"translation\":[\"¡Oh, Gopīnāth! ¿Cómo me purificarás? No sé lo que es devoción, y mi mente mundana está absorta en el trabajo fruitivo. He caído dentro de esta oscura y peligrosa existencia material.\"]},{\"number\":\"4\",\"text\":[\"gopīnāth,    sakali tomāra māyā\",\"nāhi mama bolo,        jñāna sunirmala,\",\"    svādhīna nahe e kāyā\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **sakali** — todo aquí; **tomāra** — es Tu; **māyā** — energía ilusoria; **nāhimama** — no tengo ninguna; **bala** — fuerza; **jñāna** — o conocimiento; **sunirmala** — pura y trascendental; **svādhīna nāhe** — no es independiente del control de la naturaleza material; **e kāya** — este cuerpo mío.\"],\"translation\":[\"¡Oh, Gopīnāth! Todo lo que aquí hay es Tu energía ilusoria. No tengo fuerza ni conocimiento trascendental alguno, y mi cuerpo ni es independiente ni está libre del control de la naturaleza material.\"]},{\"number\":\"5\",\"text\":[\"gopīnāth,    niyata charaṇe sthāna\",\"māge e pāmara,        kā̐diyā kā̐diyā,\",\"    korohe koruṇā dāna\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **niyata** — eterno; **charaṇe** — a Tus pies; **sthāna** — un lugar; **māge** — ruega; **e pāmara** — este pecador; **kā̐diyā kā̐diyā** — que está llorando y llorando; **korohe** — ¡oh!, por favor otorga; **karuṇā dāna** — el regalo de Tu misericordia.\"],\"translation\":[\"¡Oh, Gopīnāth! Este pecador, quien llora constantemente, implora un lugar eterno a Tus divinos pies. Por favor, concédele Tu misericordia.\"]},{\"number\":\"6\",\"text\":[\"gopīnāth,    tumi to sakali pāro\",\"durjane tārite,        tomāra śakati,\",\"    ke āche pāpīra āro\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **tumi** — Tú; **to’** — ciertamente; **sakali pāro** — son capaces de hacer cualquier cosa; **durjane** — todos los pecadores; **tārite** — entregar; **tomāra** — Tu; **śakati** — poder; **ke āche** — ¿quién está ahí?; **pāpīra āro** — más pecador que yo.\"],\"translation\":[\"¡Oh, Gopīnāth! Eres capaz de hacer cualquier cosa, y por lo tanto, tienes el poder de redimir a todos los pecadores. ¿Quién puede ser más pecador que yo?\"]},{\"number\":\"7\",\"text\":[\"gopīnāth,    tumi kṛpā-pārābāra\",\"jīvera kāraṇe,        āsiyā prapañche,\",\"    līlā koile suvistāra\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **tumi** — Tú eres; **kṛpā-pārābāra** — el océano de misericordia; **jīverakāraṇe** — por el bien de las almas caídas; **āsiyā** — habiendo venido; **prapañche** — a este mundo fenoménico; **līlā** — Tus pasatiempos divinos; **koile suvistara** — te expandes.\"],\"translation\":[\"¡Oh, Gopīnāth! Eres el océano de la misericordia. Habiendo entrado en este mundo fenoménico, manifiestas Tus pasatiempos divinos para el bien de las almas caídas.\"]},{\"number\":\"8\",\"text\":[\"gopīnāth,    āmi ki doṣera doṣī\",\"asura sakala,        pāilo charaṇa,\",\"    vinoda thākilo bosi\"],\"word_by_word\":[\"**gopī-nātha** — ¡oh, Señor de las *gopīs*!; **āmi** — yo; **ki doṣera doṣī** — ¿con cuántos pecados estoy contaminado?; **asura sakala** — todos los demonios; **pāilo charaṇa** — he alcanzado Tus pies de loto; **vinoda** — pero este Bhaktivinoda; **thākilo bosi** — ha permanecido en la existencia mundana.\"],\"translation\":[\"¡Oh, Gopīnāth! Soy tan pecaminoso que, aunque todos los demonios han alcanzado Tus pies de loto, Bhakti Vinod permanece en la existencia material.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L21\",null,{\"navMap\":{\"198\":{\"prev\":{\"path\":\"/es/kobe-hobe-bolo-se-dina-amar\",\"title\":\"Vijñapti\"},\"next\":{\"path\":\"/es/gopinath-ghuchao-samsara-jvala\",\"title\":\"Nivedana, Parte 2\"}}}}]\n1d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-mama-nivedana-shiuno\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gopinath-mama-nivedana-shiuno\\\",\\\"name\\\":\\\"Nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-mama-nivedana-shiuno#composition\\\",\\\"alternateName\\\":[\\\"gopīnāth, mama nivedana śuno\\\"],\\\"name\\\":\\\"Nivedana. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/gopinath-mama-nivedana-shiuno\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/gopinath-mama-nivedana-shiuno\\\"}}]}\"}}]\n1e:[\"$\",\"$L22\",null,{\"bookId\":\"es\",\"page\":198}]\n"])</script></body></html>
