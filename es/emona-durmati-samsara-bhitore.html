"$\",\"div\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/es/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"17:[\"$\",\"$L1c\",null,{\"label\":\"Mostrar traducción\",\"song\":{\"meta\":{\"page\":174,\"first_line\":\"emana durmati saṁsāra bhitare\"},\"title\":[\"Dainyātmikā\"],\"word_by_word\":[\"**dainya** — humildad; **atmikā** — resoluta.\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"(prabhu he!)\",\"emana durmati    saṁsāra bhitare\",\"    paḍiyā āchhinu āmi\",\"tava nija-jana        kona mahājane\",\"    pāṭhāiyā dile tumi\"],\"word_by_word\":[\"**prabhu he!** — ¡oh Señor!; **emona** — esta; **durmati** — mente malvada; **saṁsāra** — mundo material; **bhitare** — dentro; **paḍiyā** — cayendo; **achhinu** — soy; **āmi** — yo; **tava** — tuyo; **nija jana** — [Tu] propia gente; **kona** — algunos; **mahājane** — grandes personalidades exaltadas; **pāṭhāiyā** — envío; **dile** — dio; **tumi** — tú.\"],\"translation\":[\"Una mentalidad mezquina me trajo a este mundo, ¡oh, Señor!, pero uno de Tus excelsos devotos puros vino para sacarme.\"]},{\"number\":\"2\",\"text\":[\"doyā kori more,    patita dekhiyā,\",\"    kohilo āmāre giyā\",\"ohe dīna-jon,        śuno bhālo kathā\",\"    ullasita ho’be hiyā\"],\"word_by_word\":[\"**doyā** — misericordia; **kori** — hacer; **more** — sobre mí; **patita** — caído; **dekhiyā** — viendo; **kohilo** — dijo; **āmāre** — a mí; **giyā** — yendo; **ohe** — ¡oh!; **dīna-jana** — las personas pobres; **śuno** — escucha; **bhālo** — bueno; **kathā** — hechos; **ullasita** — entusiasta; **ha’be** — será; **hiyā** — corazón.\"],\"translation\":[\"Me vio tan caído y desdichado, que tuvo compasión y vino a decirme: “¡Oh, alma humilde! Por favor, escucha estas buenas noticias, pues alegrarán tu corazón”.\"]},{\"number\":\"3\",\"text\":[\"tomāre tārite        śrī-kṛṣṇa-chaitanya\",\"    navadvīpe avatāra\",\"tomā hena kata    dīna-hīna jane\",\"    karilena bhava-pāra\"],\"word_by_word\":[\"**tomāre** — a ti; **tārite** — entregar; **śrī-kṛṣṇa-chaitanya** — el Señor Śrī Kṛṣṇa Chaitanya; **navadwīpe** — en Nabadwīp; **avatār** — encarnación; **tomā** — a ti; **hena** — como en; **kata** — cuántos; **dīna hīna** — caído y desamparado; **jane** — gente; **karilena** — por favor hazlo; **bhava** — océano de miseria; **pāra** — cruza.\"],\"translation\":[\"Śrī Kṛṣṇa Chaitanya apareció en la tierra de Nabadwīp para liberarte. Él ha conducido felizmente, más allá del océano de la existencia material, a muchas almas miserables como tú.\"]},{\"number\":\"4\",\"text\":[\"vedera pratijñā    rākhibāra tare\",\"    rukma-varṇa vipra-suta\",\"mahāprabhu nāme    nadīyā mātāya\",\"(mahāprabhu nāme    jagata mātāya)\",\"    saṅge bhāi avadhūta\"],\"word_by_word\":[\"**vedera** — de los *Vedas*; **pratijñā** — promesa; **rākhibāra** — protector de; **tare** — con el fin de; **rukma** — dorado; **varṇa** — color; **vipra** — *br**ā**hmana*; **suta** — hijo; **mahāprabhu** — Mahāprahu (lit. Gran Señor); **nāme** — nombre; **nadīyā** — de Nadia; **jagata** — (el mundo); **mātāya** — intoxicado; **saṅge** — en asociación; **bhāi** — hermano; **avadhūta** — un nombre del Señor Nityananda (lit. el loco religioso).\"],\"translation\":[\"Para cumplir la promesa de los *Vedas*, Él descendió con una tez dorada, como hijo de un *brāhmana*, llevando el nombre de Mahāprabhu, junto con Su hermano, el *avadhūta* Nityānanda. Ellos dos enloquecieron a todo Nadia (todo el mundo) con amor divino.\"]},{\"number\":\"5\",\"text\":[\"nanda suta jini    chaitanya gosāñī\",\"    nija-nāma kari’ dāna\",\"tārila jagat        tumi-o yāiyā\",\"    laha nija paritrāṇa\"],\"word_by_word\":[\"**nanda suta** — hijo de Nanda Mahārāj; **jini** — de quien; **chaitanya** — Chaitanya Mahāprabhu; **gosāñi** — goswāmī; **nija** — propio; **nāma** — nombre; **kori** — *(yā)* — hacer; **dana** — dar; **tārila** — entregado; **jagat** — el mundo; **tumi** — tú; **o** — también; **jāiyā** — ve; **laha** — toma; **nija** — propio; **paritrana** — liberación.\"],\"translation\":[\"Śrī Chaitanya, quien es Kṛṣṇa Mismo, el hijo de Nanda, salvó al mundo al distribuir Su propio Santo Nombre. Tú, también, ve y obtén tu liberación.\"]},{\"number\":\"6\",\"text\":[\"se kathā śuniyā    āsiyāchhi, nātha!\",\"    tomāra charaṇa-tale\",\"bhakati-vinoda    kā̐diyā kā̐diyā\",\"    āpana-kāhinī bale\"],\"word_by_word\":[\"**se** — esto; **kathā** — palabras; **śuniyā** —  escuchar; **āsiyāchi** — venir; **nātha** — ¡oh Señor!; **tomāra** — tuyo; **charaṇa** — pies de loto; **tale** — plantas de los pies; **bhakativinoda** — Bhakti Vinoda Ṭhākur; **kā̐diyā kā̐diyā** — llorando y llorando; **āpana** — propio; **kāhinī** — historia; **bale** — dice.\"],\"translation\":[\"¡Oh Señor! Al escuchar esas palabras, Bhakti Vinod vino hasta las plantas de Tus pies de loto. Llorando, el narra la historia de su vida.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L1d\",null,{\"navMap\":{\"174\":{\"prev\":{\"path\":\"/es/dushta-mana-tumi-kisera-vaishnava\",\"title\":\"Vaiṣṇava Ke?\"},\"next\":{\"path\":\"/es/ki-jani-ki-bale-tomara-dhamete\",\"title\":\"Goptṛtve Varaṇa\"}}}}]\n19:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/emona-durmati-samsara-bhitore\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/emona-durmati-samsara-bhitore\\\",\\\"name\\\":\\\"Dainyātmikā. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"es\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/es/emona-durmati-samsara-bhitore#composition\\\",\\\"alternateName\\\":[\\\"emana durmati saṁsāra bhitare\\\"],\\\"name\\\":\\\"Dainyātmikā. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/es/emona-durmati-samsara-bhitore\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/es/emona-durmati-samsara-bhitore\\\"}}]}\"}}]\n1a:[\"$\",\"$L1e\",null,{\"bookId\":\"es\",\"page\":174}]\n"])</script></body></html>
