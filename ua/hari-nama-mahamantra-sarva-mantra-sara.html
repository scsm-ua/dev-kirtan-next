арикрамы,Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж,Шримад Бхактивинода-вираха Дашакам,Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж,Шри Шримад Гаура-Кишора-намаскара Дашакам,Ш́рӣла Бхактивинод Т̣ха̄кур,Шри Нагара-киртана (песнь 8),Молитва Ш́рӣле Бхактисиддханте Сарасватӣ Т̣ха̄куру, составленная после завершения его проявленных игр Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем,Шри Шри Дайита Дас Дашакам,Мольба о пыли с лотосоподобных стоп Ш́рӣмада Рӯпы Госва̄мӣ, составленная Ш́рӣлой Бхакти Ракш̣аком Ш́рӣдхаром Дев-Госва̄мӣ Маха̄ра̄джем,Шримад Рупа-пада-раджах Прартхана Дашакам,Ш́рӣла Бхакти Ракш̣ак Ш́рӣдхар Дев-Госва̄мӣ Маха̄ра̄дж,Саннйаса Шри Нимайа,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Пранам-мантры Шриле Бхакти Ракшаку Шридхару Дев-Госвами Махараджу,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Пранати-дашакам,Шриман Нитйананда Двадашакам,Шри Говинда-кунда Махатмйа,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Шри Гуру-Прашаштих,Составлена Шрилой Бхакти Сундаром Говиндой Дев-Госвами Махараджем,Пранам-мантра,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Гангадхара Садашива Пранам-мантрам,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Майа Дуратйайа,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Пранам-мантра Шриле А. Ч. Бхактиведанте Свами Прабхупаде,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Вирачандра-прашаштих,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Пранати-Панчакам,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Шри Гаурахари-кусума-ставаштакам,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Сваруподбодхана,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Ахвана,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Шри Гаудийа Даршан Прашасти,Ш́рӣла Бхакти Сундар Говинда Дев-Госва̄мӣ Маха̄ра̄дж,Патрика Прашасти,Шрīла Бгакті Бімал Авадгӯт Маха̄ра̄дж,Шрīла Бгакті Судгīр Ґосва̄мī Маха̄ра̄дж,Шрīла Бгакті Нір \"Bengali poem composed by\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors#section-Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\",\"children\":\"Bengali poem composed by\"}]}],[\"$\",\"div\",\"Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/ua/authors#section-Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\",\"children\":\"Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"label\":\"Показувати вірші / переклад\",\"song\":{\"meta\":{\"page\":26,\"translation\":\"no\",\"first_line\":\"харі-на̄ма маха̄мантра сарва-мантра-са̄ра\",\"author\":\"Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\"},\"title\":[\"Дашя-відга На̄ма̄пара̄дга\"],\"author\":[\"Bengali poem composed by\",\"Шрīла Бгакті Сундар Ґовінда Дев-Ґосва̄мī Маха̄ра̄дж\"],\"subtitle\":[\"The Ten Offences to the Holy Name\"],\"verses\":[{\"number\":\"1\",\"text\":[\"харі-на̄ма маха̄мантра сарва-мантра-са̄ра\",\"джа̄дера каруна̄бале джаґате прача̄ра\",\"сеі на̄ма-пара̄ян са̄дгу, маха̄джана\",\"та̄ха̄дера нінда̄ на̄ коріхо када̄чана\"]},{\"number\":\"2\",\"text\":[\"враджендранандана кришна сарвешварешвара\",\"махешвара а̄ді та̄ра севана-татпара\",\"на̄ма чінта̄мані кришна-чайтанья-сварӯпа\",\"бгеда-ґʼяна на̄ корібе лīла̄-ґуна-рӯпа\"]},{\"number\":\"3\",\"text\":[\"‘‘ґуру кришна-рӯпа хон шястрера прама̄не\",\"ґуру-рӯпе кришна крипа̄ коре бга̄ґʼява̄не’’\",\"се ґуруте мартья-буддгі аваґʼяді тьяджі\",\"ішта-ла̄бга кара, нірантара на̄ма бгаджі\"]},{\"number\":\"4\",\"text\":[\"шруті, шруті-ма̄та̄-саха са̄твата-пура̄на\",\"шрī-на̄ма-чарана-падма коре нīра̄джана\",\"сеі шруті шястра джеба̄ карає ніндана\",\"се апарадгīра санґа корібе варджана\"]},{\"number\":\"5\",\"text\":[\"на̄мера махіма̄ сарва-шястрете ва̄кха̄не\",\"атістуті, хено кабгу на̄ бга̄віха мане\",\"аґастья, ананта, брахма̄, шіва̄ді сатата\",\"дже на̄ма-махіма̄-ґа̄тха̄ санкīртана-рата\",\"се на̄ма-махіма̄-сіндгу ке па̄ібе па̄ра\",\"атістуті боле джеі—сеі дура̄ча̄ра\"]},{\"number\":\"6\",\"text\":[\"кришна-на̄ма̄болі нітья ґолокера дгана\",\"калпіта, пра̄крита, бга̄ве—апара̄дгі-джана\"]},{\"number\":\"7\",\"text\":[\"на̄ме сарва-па̄па-кшая сарва-шястре кая\",\"са̄ра̄-діна па̄па корі сеі бгараса̄я—\",\"емата дурбуддгі джа̄ра сеі апара̄дгі\",\"ма̄я-праваньчіта, духкха бгуньдже ніравадгі\"]},{\"number\":\"8\",\"text\":[\"атулья шрī-кришна-на̄ма пӯрна-раса-нідгі\",\"та̄ра сама на̄ бга̄віха шюбга-карма а̄ді\"]},{\"number\":\"9\",\"text\":[\"на̄ме шраддга̄-хіна-джана—відга̄та̄ ва̄ньчхіта\",\"та̄ре на̄ма да̄не апара̄дга сунішчіта\"]},{\"number\":\"10\",\"text\":[\"шюніяо кришна-на̄ма-ма̄ха̄тмʼя апа̄ра\",\"дже пріті-рахіта, сеі нара̄дгама чха̄ра\",\"алланта̄ мамата̄ джа̄ра антаре ба̄хіре\",\"шюддга кришна-на̄ма та̄ра кабгу на̄хі спхуре\"]},{\"number\":\"11\",\"text\":[\"еі дашя апара̄дга корія варджана\",\"джена джана коре харіна̄ма санкīртана\",\"апӯрва шрī-кришна-према лабгʼя та̄ре хой\",\"на̄ма-прабгу та̄ра хриде нітья віласай\"]}]}}]\n"])</script><script>self.__next_f.push([1,"42:[\"$\",\"$L47\",null,{\"navMap\":{\"26\":{\"prev\":{\"path\":\"/ua/hare-krishna-hare-krishna-krishna-krishna-hare-hare\",\"title\":\"Харе Кришна маха̄мантра\"},\"next\":{\"path\":\"/ua/nija-pati-bhuja-danda-chchhatra-bhavam\",\"title\":\"Шрī Шрī Ґовардгана-ва̄са-пра̄ртхана̄-дашякам\"}}}}]\n48:T497,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/ua/hari-nama-mahamantra-sarva-mantra-sara\",\"url\":\"https://next.kirtan.site/ua/hari-nama-mahamantra-sarva-mantra-sara\",\"name\":\"Дашя-відга На̄ма̄пара̄дга. Bengali poem composed by\",\"inLanguage\":\"ua\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/ua/hari-nama-mahamantra-sarva-mantra-sara#composition\",\"alternateName\":[\"хар
