ranslation\":[\"Toda glória ao radiante ārati de Śrīla Gurudev que acontece aos pés de Govardhan para benefício de todo o universo!\"]},{\"number\":\"2\",\"text\":[\"śrī bhakti sundara deva prabhu śiromaṇi\",\"gosvāmī govinda jaya ānandera khani\"],\"translation\":[\"Toda glória à fonte de alegria, Śrī Bhakti Sundar Govinda Dev-Goswāmī, que é a joia da coroa dos Gurus!\"]},{\"number\":\"3\",\"text\":[\"ājānu lambita bhuja divya kalevara\",\"ananta pratibhā bharā divya guṇadhara\"],\"translation\":[\"A forma divina de seus braços se estende aos seus joelhos. Você possui genialidade infinita e qualidades divinas.\"]},{\"number\":\"4\",\"text\":[\"gaura-kṛṣṇe jāni tava abhinna svarūpa\",\"saṁsāra tarite ebe śuddha-bhakta-rūpa\"],\"translation\":[\"Eu sei que você é não diferente de Śrī Gaura Kṛṣṇa e agora assumiu a forma de um devoto puro para libertar o mundo.\"]},{\"number\":\"5\",\"text\":[\"rūpānuga-dhārā tumi kara ālokita\",\"prabhākara sama prabhā bhuvana-vidita\"],\"translation\":[\"Você ilumina a linha de Śrī Rūpa. Como o sol, sua refulgência é conhecida por todo o mundo.\"]},{\"number\":\"6\",\"text\":[\"śuddha bhakti prachārite tomā sama nāi\",\"akalaṅka indu yena dayāla nitāi\"],\"translation\":[\"Não há ninguém como você para pregar devoção pura. Você é uma lua sem mácula tal como o misericordioso Nityānanda.\"]},{\"number\":\"7\",\"text\":[\"ullasita viśva-vāsī labhe prema-dhana\",\"ānande nāchiyā gāhe tava guṇa-gaṇa\"],\"translation\":[\"Atingindo a riqueza do amor divino (pela sua graça), almas alegres cantam suas glórias por todo o mundo, dançando em êxtase.\"]},{\"number\":\"8\",\"text\":[\"sthāpilā āśrama bahu jagata mājhāre\",\"pāramahaṁsa-dharma-jñāna śikṣāra prachāre\"],\"translation\":[\"Você estabeleceu muitos ashrams por todo o mundo para ensinar o paramahaṁsa-dharma (a maneira dos Vaiṣṇavas verdadeiros).\"]},{\"number\":\"9\",\"text\":[\"chintyāchintya veda-jñāne tumi adhikārī\",\"sakala saṁśaya chhettvā susiddhānta-dhārī\"],\"translation\":[\"Você é o mestre tanto do conhecimento Védico concebível quanto do inconcebível. Você lança fora todas as dúvidas e representa os ensinamentos da verdade.\"]},{\"number\":\"10\",\"text\":[\"tomāra mahimā gāhe goloka maṇḍale\",\"nitya-siddha parikare tava līlā-sthale\"],\"translation\":[\"Seus associados, eternamente liberados, cantam suas glórias em Goloka, o reino de seus Passatempos.\"]},{\"number\":\"11\",\"text\":[\"patita pāvana tumi dayāra samīra\",\"sarva-kārye sunipuṇa satya-sugambhīra\"],\"translation\":[\"Você é o salvador dos caídos e uma brisa de misericórdia. Você é verdadeiro, profundo, e *expertise* em todos os tipos de serviço.\"]},{\"number\":\"12\",\"text\":[\"apūrva lekhanī dhārā pragāḍha pāṇḍitya\",\"sadā hāsya miṣṭa-bhāṣī suśīla kavitva\"],\"translation\":[\"Seus escritos são incomparavelmente maravilhosos e seu conhecimento é profundo. Você sempre sorri e diz palavras doces. Sua poesia é perfeita.\"]},{\"number\":\"13\",\"text\":[\"sādhu-saṅge sadānandī sarala vinayī\",\"sabhā-madhye vaktā śreṣṭha sarvatra vijayī\"],\"translation\":[\"Você está sempre alegre na associaçao dos sādhus. Você é simples e humilde. Nas assembleias, você é o melhor orador.\"]},{\"number\":\"14\",\"text\":[\"gauḍīya gagane tumi āchārya-bhāskara\",\"nirantara sevā-priya miṣṭa kaṇṭhasvara\"],\"translation\":[\"No céu dos Gauḍīya Vaiṣṇavas, você é o Āchārya solar. Você sempre gosta de serviço, e sua voz é doce.\"]},{\"number\":\"15\",\"text\":[\"tomāra karuṇā māge trikāla vilāse\",\"gāndharvikā-giridhārī sevā-mātra āśe\"],\"translation\":[\"No passado, presente, e futuro este servo ora por sua misericórdia, desejando apenas servir Śrī Śrī Gāndharvikā-Giridhārī.\"]},{\"number\":\"16\",\"text\":[\"kṛpā kara ohe prabhu śrī-gaura-prakāśa\",\"ārati karaye sadā e adhama dāsa\"],\"translation\":[\"Seja misericordioso, Ó senhor, manifestação de Śrī Gaurāṅga! Este servo caído sempre te adora.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"navMap\":{\
