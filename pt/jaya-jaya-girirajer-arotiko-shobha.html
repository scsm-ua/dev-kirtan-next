nda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya girirājer āratika-śobhā\",\"śrī-vraja-maṇḍala-mājhe jaga-mana-lobhā\"],\"word_by_word\":[\"**jaya**–Glória! **jaya**–Glória **śobhā**–à beleza **āratika**–do ārati **girirājer**–de Śrī Girirāj! **mājhe**–No coração **śrī**–da divina **maṇḍala**–terra **vraja**–de Vraja, [você Girirāj] **lobhā**–cativa **mana**–a mente **jaga**–do mundo!\"],\"translation\":[\"Glória! Glória ao belo ārati de Śrī Girirāj! No coração da divina terra de Vraja, você Girirāj cativa a mente do mundo!\"]},{\"number\":\"2\",\"text\":[\"pramoda-madana-līlā śrī-rādhā-ramaṇa\",\"yathā nitya-līlā kare laye sakhī-gaṇa\"],\"word_by_word\":[\"**ramaṇa**–[O] amado **śrī-rādhā**–[de] Śrī Rādhā **kare**–[se] engaja **laye**–com **sakhī-gaṇa**–as amigas de Śrī Rādhā [em] **līlā**–brincadeiras **nitya**–diárias **pramoda**–de alegria [e] **madana**–aventuras amorosas **yathā**–neste lugar [sobre você].\"],\"translation\":[\"O Amado de Śrī Rādhā se envolve com as sakhīs nas brincadeiras diárias de alegria e aventuras amorosas—sobre você.\"]},{\"number\":\"3\",\"text\":[\"mālatī-mādhavī-kuñja kandare kandare\",\"nigūḍha nikuñja-līlā hari manohare\"],\"word_by_word\":[\"**līlā**–A brincadeira [nos] n **ikuñja**–corredores **nigūḍha**–ocultos **kandare kandare**–entre as cavernas [e] **kuñja**–arbustos **mālatī**–de mālatī [e] [trepadeiras de] **mādhavī**–mādhavī **manohare**–cativa o coração **hari**–do Senhor.\"],\"translation\":[\"A brincadeira nos caramanchões ocultos entre suas cavernas, arbustos de mālatī e trepadeiras de mādhavī cativa o coração do Senhor.\"]},{\"number\":\"4-5\",\"text\":[\"śyāma-kuṇḍa rādhā-kuṇḍa kusuma-sarovara\",\"mānasa-gaṅgā dāna-ghāṭī yāra abhyantara\",\"\",\"śrī-govinda-kuṇḍa līlā-sthalī nāhi sīmā\",\"divā niśi bhakta-vṛnda kare parikramā\"],\"word_by_word\":[\"**śyāma-kuṇḍa**–Śyāma Kuṇḍa **rādhā-kuṇḍa**–Rādhā Kuṇḍa **kusuma-sarovara**–Kusum Sarovar **mānasa-gaṅgā**–Mānasa Gaṅgā **dāna-ghāṭī**–Dāna Ghāṭī **śrī-govinda-kuṇḍa**–Śrī Govinda Kuṇḍa **nāhi**–não há **sīmā**–fim **sthalī**–dos lugares [onde o Senhor] **līlā**–brinca **abhyantara**–dentro **yāra**–deles, [e] **divā**–dia [e] **niśi**–noite **bhakta-vṛnda**–os devotos **parikramā kare**–circundam [você].\"],\"translation\":[\"Śyāma Kuṇḍa, Rādhā Kuṇḍa, Kusum Sarovar, Mānasa Gaṅgā, Dāna Ghāṭī, Śrī Govinda Kuṇḍa—há infinitos lugares onde o Senhor brinca sobre você, e dia e noite, os devotos a circundam.\"]},{\"number\":\"6\",\"text\":[\"‘śrīdhar-svāmī-sevāśrama’ parama śobhana\",\"yathā nitya-sevā kare sārasvata-gaṇa\"],\"word_by_word\":[\"**‘śrīdhar-svāmī-sevāśrama’**–[O] Śrīla Śrīdhar Swāmī Sevā Ashram **yathā**–onde **sārasvata-gaṇa**–os seguidores de Śrīla Saraswatī Ṭhākur **kare**–executam [seus] **sevā**–serviços **nitya**–diários [é] **parama**–excessivamente **śobhana**–belo.\"],\"translation\":[\"O Śrīla Śrīdhar Swāmī Sevā Ashram, onde os seguidores de Śrīla Saraswatī Ṭhākur executam seus serviços diários, é extremamente belo.\"]},{\"number\":\"7\",\"text\":[\"abhinna śrī-kṛṣṇa-jñāne bhajibāra tare\",\"mahāprabhu samarpilā raghunātha-kare\"],\"word_by_word\":[\"**mahāprabhu**–Śrīman Mahāprabhu **samarpilā**–colocou [você] **kare**–nas mãos **raghunātha**–de Śrī Raghunāth **tare**–para [ele] **bhajibāra**–[o] adorar **jñāne**–com a compreensão [de que você é] **abhinna**–não diferente **śrī-kṛṣṇa**–de Śrī Kṛṣṇa.\"],\"translation\":[\"Śrīman Mahāprabhu colocou você nas mãos de Śrī Raghunāth para que ele a adorasse com o entendimento de que você é não diferente de Śrī Kṛṣṇa.\"]},{\"number\":\"8\",\"text\":[\"gosvāmī śrī-raghunātha-dāsere smariyā\",\"nirantara sevā kare antarmanā haiyā\"],\"word_by_word\":[\"[Se] **smariyā**–lembrando [de] **śrī-raghunātha-dāsere gosvāmī**–Śrīla Raghunāth Dās Goswāmī, [os seguidores de Śrīla Saraswatī Ṭhākur] **nirantara**–continuamente **kare**–executam [seus] **sevā**–serviços **antarmanā haiyā**–meditativamente.\"],\"translation\":[\"Se lembrando de Śrī Raghunāth Dās Goswāmī, os seguidores de Śrīla Saraswatī Ṭhākur continuamente executam seus serviços meditativamente.\"]},{\"number\":\"9\",\"text\":[\"jaya giri-govardhana divya-rasālaya\",\"rūpa-sanātana-jīva-raghunāthāśraya\"],\"word_by_word\":[\"**jaya**–Glória **giri**–[a você] colina [de] **govardhana**–Govardhan, **ālaya**–a morada **rasa**–[do] amor **divya**–divino **āśraya**–o abrigo [de] **rūpa**–Śrī Rūpa, **sanātana**–Śrī Sanātan **jīva**–Śrī Jīva [e] **raghunāth**–Śrī Raghunāth!\"],\"translation\":[\"Glória a você, Colina de Govardhan, a morada do amor divino, o abrigo de Śrī Rūpa, Śrī Sanātan, Śrī Jīva, e Śrī Raghunāth!\"]},{\"number\":\"10\",\"text\":[\"surendra-munīndra-śiva-śuka-mahajana\",\"dekhena ārati-śobhā durlabha-darśana\"],\"word_by_word\":[\"**indra**–O rei **sura**–dos deuses **indra**–o rei **muni**–dos sábios, **śiva**–Senhor Śiva **śuka**–Śukadev Goswāmī, [e outras] **mahajana**–grandes almas **dekhena**–contemplam **śobhā**–a beleza **ārati**–de [seu] ārati **darśana**–a visão [mais] **durlabha**–rara [de se] obter.\"],\"translation\":[\"O Senhor Indra, Nārad Muni, O Senhor Śiva, Śukadev Goswāmī, e outras grandes almas contemplam a beleza de seu ārati, a visão mais rara de se alcançar.\"]},{\"number\":\"11\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"word_by_word\":[\"[Você é] **nitya**–eternamente **parakāśa**–manifesta [como] **sevya**–o Senhor (Ele que é para ser servido) **o**–e **rūpe**–como **sevaka**–servo, [e] **sānande**–com alegria **e**–este **dāsa**–servo **adhama**–caído **dekhe**–observa [seu] **ārati**–ārati.\"],\"translation\":[\"Você é eternamente manifesta como Senhor e servo, e com alegria este servo caído observa seu ārati.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3a:[\"$\",\"$L3f\",null,{\"navMap\":{\"18\":{\"prev\":{\"path\":\"/pt/jaya-jaya-girirajer-arati-vishiala\",\"title\":\"Śrī Govinda Kuṇḍa Govardhan Ārati\"},\"next\":{\"path\":\"/pt/kali-kukkura-kadana-jadi-cha
