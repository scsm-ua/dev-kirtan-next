a: “Compre-me: simplesmente sirva Gaurahari.”\"]},{\"number\":\"4\",\"text\":[\"eta bali’ nityānanda bhūme gaḍi yāya\",\"sonāra parvata yena dhūlāte loṭāya\"],\"translation\":[\"Dizendo isso, Nityānanda rola no chão como uma montanha dourada rolando na poeira.\"]},{\"number\":\"5\",\"text\":[\"hena avatāre yāra rati nā janmila\",\"lochan bale sei pāpī ela āra gela\"],\"translation\":[\"Lochan Dās diz daquele que não desenvolveu apego a esse Avatār: “Tal pecador simplesmente veio e se foi.”\"]},{\"text\":[\"(yāoyā āsā sār ha-ila)\",\"(nitāi-charaṇ nā bhajila yāoyā āsā sār ha-ila)\"],\"translation\":[\"“Eles simplesmente vieram e se foram. Aqueles que não serviram os pés de Nitāi simplesmente vieram e se foram (nasceram e morreram inutilmente).”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3f:[\"$\",\"$L44\",null,{\"navMap\":{\"73\":{\"prev\":{\"path\":\"/pt/nitai-gunamani-amara-nitai-gunamani\",\"title\":\"Nitāi guṇamaṇi āmāra\"},\"next\":{\"path\":\"/pt/parama-karuna-pahu-dui-jana\",\"title\":\"Śrī Śrī Gaura-Nityānander Dayā\"}}}}]\n40:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/akrodha-paramananda\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/akrodha-paramananda\\\",\\\"name\\\":\\\"Akrodha paramānanda. Śrīla Lochan Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/akrodha-paramananda#composition\\\",\\\"alternateName\\\":[\\\"akrodha paramānanda\\\"],\\\"name\\\":\\\"Akrodha paramānanda. Śrīla Lochan Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/akrodha-paramananda\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\
