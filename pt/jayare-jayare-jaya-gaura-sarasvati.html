rilhante e esclarecedor.\"]},{\"number\":\"3\",\"text\":[\"rādhā-śyāma eka-tanu dakṣe gorā rāya\",\"bāme rādhā madhye svayaṁ śyāma-gopa jaya\"],\"translation\":[\"Toda glória à forma combinada de Śrī Śrī Rādhā–Śyām, Śrī Gaura Rāy, à direita, Śrī Rādhā à esquerda, e o negro menino vaqueiro Ele mesmo no meio!\"]},{\"number\":\"4\",\"text\":[\"vraja-rasa nava-bhāve navadvīpe rāje\",\"udāre madhura rāga abhinava sāje\"],\"translation\":[\"O rasa de Vraja se manifesta de uma nova maneira em Nabadwip: madhura-rasa se veste modernamente de benevolência.\"]},{\"number\":\"5\",\"text\":[\"mādhurya kaivalya rāga vrajera niryāsa\",\"prāpti parākāṣṭhā tāhe gaurāṅga vilāsa\"],\"translation\":[\"O doce amor divino, a essência de Vraja, atinge seu clímax nos Passatempos de Śrī Gaurāṅga.\"]},{\"number\":\"6\",\"text\":[\"rādhā bhāva-kānti aṅgikari’ bhāla mate\",\"dakṣiṇe āsana rasa garimā dekhāte\"],\"translation\":[\"Śrī Gaurāṅga abraça fervorosamente o coração e a aura de Śrī Rādhā, e toma Seu lugar à direita para mostrar a glória de Seu rasa.\"]},{\"number\":\"7\",\"text\":[\"rādhā-rasa-traya-svāda rahasya prayāsa\",\"nirakhi praphulla rādhā mukhe manda hāsa\"],\"translation\":[\"Vendo o esforço secreto de Kṛṣṇa para provar Seu tríplice rasa, Rādhā está plena e sorri suavemente.\"]},{\"number\":\"8\",\"text\":[\"madhye rahi’ vaṁśī-rave ghoṣe vaṁśī-dhara\",\"rādhāra sampade āmi gaurāṅga-sundara!\"],\"translation\":[\"Permanecendo no meio, o flautista declara, através do som de Sua flauta: “Com a riqueza de Rādhā, sou Gaurāṅgasundar! ”\"]},{\"number\":\"9\",\"text\":[\"mad abhīṣṭha rūpa rādhāra hṛdaya mandire\",\"gaurāṅga bhajile suṣṭhu sphūrti pāya tāre\"],\"translation\":[\"“Se você serve Gaurāṅga, Minha forma que é adorada no templo do coração de Rādhā será plenamente revelada a você. ”\"]},{\"number\":\"10\",\"text\":[\"nadīyā prakāśe mahāprabhu gaura-nidhi\",\"patita-pāvana deve milāila vidhi\"],\"translation\":[\"Gaurāṅga Mahāprabhu apareceu em Nadia, e a Providência combinou o salvador dos caídos (o Kali-yuga-avatār) Nele.\"]},{\"number\":\"11\",\"text\":[\"e-rūpa ārati brahmā śambhu agochara gaura-bhakta kṛpā-pātra mātra siddhi sāra\"],\"translation\":[\"Tal ārati é desconhecido de Brahmā e Śiva. Somente um recipiente da misericórdia dos devotos de Śrī Gaurāṅga alcança tal perfeição.\"]},{\"number\":\"12\",\"text\":[\"śrī svarūpa, rāmānanda, rūpa, sanātana\",\"śrī raghu, jīvādi kṛpāya dekhe bhakta-jana\"],\"translation\":[\"Os devotos veem esse ārati pela misericórdia de Śrī Svarūp Dāmodar, Śrī Rāmānanda Rāy, Śrī Rūpa, Śrī Sanātan, Śrī Raghunāth, Śrī Jīva, e seus associados.\"]},{\"number\":\"13\",\"text\":[\"jaya guru-gaura-rādhā-govinda-sundara\",\"jaya dāo bhakta vṛnda nitya nirantara\"],\"translation\":[\"Toda glória a Śrī Guru, Gaurāṅga, e Rādhā–Govindasundar! Ó devotos, cantem suas glórias sempre e por toda a eternidade!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"30\":{\"prev\":{\"path\":\"/pt/jaya-jaya-gaurachander-arotiko-shobha\",\"title\":\"Śrī Gaura Ārati\"},\"next\":{\"path\":\"/pt/gurudeva-kripa-bindu-diya-kara-ei-dase\",\"title\":\"Gurudeva\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jayare-jayare-jaya-gaura-sarasvati\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jayare-jayare-jaya-gaura-sarasvati\\\",\\\"name\\\":\\\"Śrī Sāraswat Ārati. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jayare-jayare-jaya-gaura-sarasvati#composition\\\",\\\"alternateName\\\":[\\\"jayare jayare jaya gaura-sarasvatī\\\"],\\\"name\\\":\\\"Śrī Sāraswat Ārati. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī M
