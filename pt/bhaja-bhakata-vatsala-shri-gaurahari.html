ção\",\"song\":{\"meta\":{\"page\":25,\"first_line\":\"bhaja bhakata-vatsala\"},\"title\":[\"Śrī Bhoga Ārati Gīti\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"bhaja bhakata-vatsala śrī-gaurahari\",\"śrī-gaurahari sohi goṣṭha-vihārī\",\"nanda-yaśomatī-chita-hārī\"],\"translation\":[\"Sirva Śrī Gaurahari, que é muito afetuoso com Seus devotos. Ele é o peregrino nos campos (de Vraja), o ladrão dos corações de Nanda e Yaśodā.\"]},{\"number\":\"2\",\"text\":[\"“belā ha’lo, dāmodara, āisa ekhana\",\"bhoga-mandire vasi’ karaha bhojana”\"],\"translation\":[\"“Está na hora! Dāmodar! Venha agora! Sente-se na sala de refeição e coma.”\"]},{\"number\":\"3\",\"text\":[\"nandera nirdeśe vaise giri-vara-dhārī\",\"baladeva-saha sakhā vaise sāri sāri\"],\"translation\":[\"A pedido de Nanda, Kṛṣṇa, Baladev e Seus amigos sentam-se em filas.\"]},{\"number\":\"4\",\"text\":[\"śuktā-śākādi bhāji nālitā kuṣmāṇḍa\",\"ḍāli ḍālnā dugdha-tumbī dadhi mochā-ghaṇṭa\"],\"translation\":[\"Śuktā, śāk, vegetais fritos, salada de folha de juta, abóbora, cestas de frutas, bolinhos de dāl, abóbora cozida no leite, iogurte, flor de banana ...\"]},{\"number\":\"5\",\"text\":[\"mudga-baḍā māṣa-baḍā roṭikā ghṛtānna\",\"śaṣkulī piṣṭaka kṣīr puli pāyasānna\"],\"translation\":[\"Risoles de moong dāl, risoles de urad dāl, chapātīs, arroz com ghee, leite de arroz e de gergelim, bolos de farinha de arroz, leite condensado, panquecas, pudim de arroz...\"]},{\"number\":\"6\",\"text\":[\"karpūra amṛta-kelī rambhā kṣīra-sāra\",\"amṛta rasālā, amla dvādaśa prakāra\"],\"translation\":[\"Leite quente aromatizado com cânfora, banana, manteiga, doze tipos de preparações doces, suculentas e azedas ...\"]},{\"number\":\"7\",\"text\":[\"luchi chini sarapurī lāḍḍu rasāvalī\",\"bhojana karena kṛṣṇa ha’ye kutūhalī\"],\"translation\":[\"Purīs doces, purīs recheados com creme, docinhos redondos, pasteizinhos de dāl cozidos em arroz doce—Kṛṣṇa come com avidez todas estas preparações.\"]},{\"number\":\"8\",\"text\":[\"rādhikāra pakka anna vividha vyañjana\",\"parama ānande kṛṣṇa karena bhojana\"],\"translation\":[\"Com grande alegria Kṛṣṇa come várias preparações de vegetais feitas por Rādhikā.\"]},{\"number\":\"9\",\"text\":[\"chhale-bale lāḍḍu khāy śrī-madhumaṅgala\",\"bagala bājāy āra deya haribolo\"],\"translation\":[\"De um jeito ou de outro, Madhumaṅgal come os doces. Ele bate as axilas e grita: “Haribol!”\"]},{\"number\":\"10\",\"text\":[\"rādhikādi gaṇe heri’ nayanera koṇe\",\"tṛpta ha’ye khāya kṛṣṇa yaśodā-bhavane\"],\"translation\":[\"Vendo Rādhikā e Suas amigas com o canto de Seus olhos, com grande satisfação, Kṛṣṇa come na casa de Yaśodā.\"]},{\"number\":\"11\",\"text\":[\"bhojanānte piye kṛṣṇa suvāsita vāri\",\"sabe mukha prakṣālaya ha’ye sāri sāri\"],\"translation\":[\"Depois de comer, Kṛṣṇa bebe água perfumada. Então, todos os meninos se enfileiram e lavam suas bocas.\"]},{\"number\":\"12\",\"text\":[\"hasta-mukha prakṣāliyā yata sakhā-gaṇe\",\"ānande viśrāma kare baladeva-sane\"],\"translation\":[\"Depois de lavar suas mãos e bocas, felizes, os amigos de Kṛṣṇa descansam com Baladev.\"]},{\"number\":\"13\",\"text\":[\"jambula rasāla āne tāmbula-maśālā\",\"tāhā kheye kṛṣṇachandra sukhe nidrā gelā\"],\"translation\":[\"Jambula e Rasāla trazem pān temperado. Depois de mastigar esse pān, Kṛṣṇa então dorme feliz.\"]},{\"number\":\"14\",\"text\":[\"viśālākṣa śikhi-puchchha chāmara ḍhulāya\",\"apūrva śayāya kṛṣṇa sukhe nidrā yāya\"],\"translation\":[\"Viśālākṣa abana Kṛṣṇa com um abano de pavão, e Kṛṣṇa, feliz, dorme em uma cama confortável.\"]},{\"number\":\"15\",\"text\":[\"yaśomatī-ājñā peye dhaniṣṭhā ānīta\",\"śrī-kṛṣṇa-prasāda rādhā bhuñje haye prīta\"],\"translation\":[\"Sendo solicitada por Yaśodā, Dhaniṣṭhā traz os remanentes de Śrī Kṛṣṇa para Rādhā, que os come com prazer.\"]},{\"number\":\"16\",\"text\":[\"lalitādi sakhī-gaṇa avaśeṣa pāya\",\"mane mane sukhe rādhā-kṛṣṇa-guṇa gāya\"],\"translation\":[\"Lalitā Devī e suas amigas recebem os remanentes de Rādhā e com grande alegria cantam as glórias de Rādhā-Kṛṣṇa dentro de seus corações.\"]},{\"number\":\"17\",\"text\":[\"hari-līlā eka-mātra yāhāra pramoda\",\"bhogārati gāy ṭhākur bhakativinoda\"],\"translation\":[\"Ṭhākur Bhakti Vinod, cuja única alegria são os Passatempos do Senhor, canta este bhog ārati.\"]},{\"text\":[\"(bhaja govinda govinda gopāla)\",\"(giridhārī gopīnātha nanda-dulāla)\",\"(bhaja govinda govinda gopāla)\",\"(nanda-dulāla jaya jaya śachī-dulāla)\",\"(śachī-dulāla jaya jaya gaura gopāla)\"],\"translation\":[\"Sirva Govinda, sirva Gopāl. Sirva Giridhārī, Gopīnāth, Nanda Dulāl. Sirva Govinda, sirva Gopāl. Toda glória ao filho de Nanda! Toda glória ao filho de Śachī! Toda glória ao dourado Gopāl!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L43\",null,{\"navMap\":{\"25\":{\"prev\":{\"path\":\"/pt/jaya-shiachinandana-sura-muni-vandana\",\"title\":\"Śrī Śachīnandana-vandanā\"},\"next\":{\"path\":\"/pt/jaya-jaya-gaurachander-arotiko-shobha\",\"title\":\"Śrī Gaura Ārati\"}}}}]\n3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/bhaja-bhakata-vatsala-shri-gaurahari\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/bhaja-bhakata-vatsala-shri-gaurahari\\\",\\\"name\\\":\\\"Śrī Bhoga Ārati Gīti. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/bhaja-bhakata-vatsala-shri-gaurahari#composition\\\",\\\"alternateName\\\":[\\\"bhaja bhakata-vatsala\\\"],\\\"name\\\":\\\"Śrī Bhoga Ārati Gīti. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/bhaja-bhakata-vatsala-shri-gaurahari\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#we
