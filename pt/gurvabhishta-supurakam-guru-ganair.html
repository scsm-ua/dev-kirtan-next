ti**–de devoção. [Ele é] **gurum**–o mestre espiritual **viśva**–do universo **cha**–e **hi**–certamente **pradam**–o doador **bīja**–da semente **premṇaḥ**–do amor **divya**–divino **bhagavat**–ao Senhor Supremo.\"],\"translation\":[\"Ofereço minha reverência a ele que satisfaz perfeitamente os desejos mais estimados de seu Guru e que é plenamente adornado com as bênçãos dos associados de seu Guru. Ele é perito em todos os aspectos do conhecimento Védico, tanto concebíveis quanto inconcebíveis, e é o preeminente seguidor da linha de Śrīla Rūpa Goswāmī Prabhu. Ele é conhecido como ‘Govinda’(Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj) e sua bela, refulgente, e exaltada forma é infundida de devoção. Ele é o Guru do universo inteiro, e o doador da semente do amor divino ao Senhor Supremo.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3e:[\"$\",\"$L43\",null,{\"navMap\":{\"42\":{\"prev\":{\"path\":\"/pt/vande-ham-shri-guroh-shri-yuta-pada-kamalam\",\"title\":\"Vandanā\"},\"next\":{\"path\":\"/pt/devam-divya-tanum-suchanda-vadanam-balarka-chelanchitam\",\"title\":\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"}}}}]\n3f:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/gurvabhishta-supurakam-guru-ganair\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/gurvabhishta-supurakam-guru-ganair\\\",\\\"name\\\":\\\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/gurvabhishta-supurakam-guru-ganair#composition\\\",\\\"alternateName\\\":[\\\"gurv-ābhīṣṭa-supūrakaṁ guru-gaṇair\\\"],\\\"name\\\":\\\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj.
