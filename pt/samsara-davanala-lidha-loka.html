a **ghanāghanatvam**–a forma de uma nuvem densa **kāruṇya**–de compaixão **trāṇāya**–para liberar [as] **loka**–almas **līḍha**–engolidas **dāva**–pela floresta [do] **anala**–fogo **saṁsāra**–da existência material.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, o oceano de qualidades auspiciosas que assume a forma de uma densa nuvem de misericórdia para liberar as almas engolidas pelo fogo da floresta da existência material.\"]},{\"number\":\"2\",\"text\":[\"mahāprabhoḥ kīrtana-nṛtya-gīta-\",\"vāditra-mādyan-manaso rasena\",\"romāñcha-kampāśru-taraṅga-bhājo\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés **aravindam**–de lótus **guroḥ**–do mestre divino, [que se torna] **mādyat**–extático **manasaḥ**–no coração **kīrtana**–ao cantar, **nṛtya**–dançar, **gīta**–cantar, [e tocar] **vāditra**–instrumentos musicais **mahāprabhoḥ**–para Mahāprabhu [e] **rasena**–com o [sabor] do rasa **bhājaḥ**–experimenta **taraṅga**–ondas **romāñcha**–de arrepios, **kampa**–tremor, [e] **aśru**–lágrimas.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, que se torna extático ao entoar, dançar, cantar e tocar instrumentos para Śrīman Mahāprabhu, e que com o sabor do rasa experimenta ondas de arrepios, tremor e lágrimas.\"]},{\"number\":\"3\",\"text\":[\"śrī-vigrahārādhana-nitya-nānā\",\"śṛṅgāra-tan-mandira-mārjanādau\",\"yuktasya bhaktāṁś cha niyuñjato ’pi\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino, [que] **yuktasya**–[se] engaja **cha**–e **api**–também **niyuñjataḥ**–engaja [os] **bhaktān**–devotos [em] **ārādhana**–adoração **nitya**–diária **śrī-vigraha**–da Deidade, [oferecendo] **nānā**–vários [tipos de] **śṛṅgāra**–roupas elegantes [à Deidade], **mārjana**–limpando **mandira**–o Templo **tat**–da Deidade [e] **ādau**–assim por diante.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, que se engaja e engaja os devotos em adorações diárias da Deidade, vestindo a Deidade com vários tipos de roupas elegantes, limpando o Templo da Deidade, e realizando outros serviços devocionais.\"]},{\"number\":\"4\",\"text\":[\"chatur-vidha-śrī-bhagavat-prasāda\",\"svādv-anna-tṛptān hari-bhakta-saṅghān\",\"kṛtvaiva tṛptiṁ bhajataḥ sadaiva\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino, [que] **sadā eva**–sempre [são] **bhajataḥ**–um recipiente **tṛptim**–de satisfação **eva**–apenas **kṛtvā**–ao fazer **saṅghān**–a assembléia **bhakta**–dos devotos **hari**–do Senhor **tṛptān**–satisfeita **svādu**–com saborosa **anna**–comida [na forma dos] **chatur**–quatro **vidha**–tipos [de] **prasāda**–prasādam **śrī-bhagavat**–do Senhor.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, que é sempre satisfeito ao satisfazer os devotos do Senhor com saborosa comida na forma dos quatro tipos de prasādam do Senhor.\"]},{\"number\":\"5\",\"text\":[\"śrī-rādhikā-mādhavayor apāra-\",\"mādhurya-līlā-guṇa-rūpa-nāmnām\",\"prati-kṣaṇāsvādana-lolupasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino, [que é] **lolupasya**–ávido [a] **prati**–cada **kṣaṇa**–momento **āsvādana**–para saborear **apāra**–os ilimitados **mādhurya**–doces **nāmnām**–Nomes, **rūpa**–Formas, **guṇa**–Qualidades, [e] **līlā**–Passatempos [de] **śrī-rādhikā**–Śrī Rādhikā [e] **mādhavayoḥ**–Mādhava.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, que está sempre ávido para saborear os ilimitados doces Nomes, Formas, Qualidades e Passatempos de Śrī Śrī Rādhikā–Mādhava.\"]},{\"number\":\"6\",\"text\":[\"nikuñja-yūno rati-keli-siddhyair\",\"yā yālibhir yuktir apekṣaṇīyā\",\"tatrāti-dākṣyād ati-vallabhasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino, [que é] **ati**–muito **dākṣyāt**–*expertise* **tatra**–na **yuktiḥ**–arte **yā yā**–particular **apekṣaṇīyā**–requerida **ālibhiḥ**–pelas amigas [para] **siddhyaiḥ**–provocar [a] **keli**–Brincadeira [de] **rati**–Amor [do] **yūnaḥ**–Casal [na] **nikuñja**–Floresta, [e é portanto] **ati**–muito **vallabhasya**–querido [Delas].\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, que é muito especialista na arte particular requerida pelas gopīs para dar início à Brincadeira Amorosa do Casal na Floresta, e é portanto, muito querido Delas.\"]},{\"number\":\"7\",\"text\":[\"sākṣād-dharitvena samasta-śāstrair\",\"uktas tathā bhāvyata eva sadbhiḥ\",\"kintu prabhor yaḥ priya eva tasya\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino, **tasya**–ele **yaḥ**–que [é] **uktaḥ**–dito [por] **samasta**–todas **śāstraiḥ**–as escrituras [como estando] **haritvena**–na posição do Senhor **sākṣāt**–Ele mesmo [e] **tathā**–então **bhāvyataḥ**–considerado **eva**–também **sadbhiḥ**–pelos sādhus **kintu**–ainda [é] **eva**–na verdade **priyaḥ**–alguém querido **prabhoḥ**–do Senhor.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru. Ele é dito por todas as escrituras como sendo o Senhor Ele mesmo, portanto, considerado assim pelos sādhus. E além disso, ele é de fato, alguém querido do Senhor.\"]},{\"number\":\"8\",\"text\":[\"yasya prasādād bhagavat-prasādo\",\"yasyāprasādān na gatiḥ kuto ’pi\",\"dhyāyaṁ stuvaṁs tasya yaśas tri-sandhyaṁ\",\"vande guroḥ śrī-charaṇāravindam\"],\"word_by_word\":[\"**vande**–Eu ofereço [minha] reverência **śrī**–aos sagrados **charaṇa**–pés [de] **aravindam**–lótus **guroḥ**–do mestre divino **dhyāyan**–meditando nele [e] **stuvan**–louvando [a] **yaśaḥ**–glória **tasya**–dele **tri-sandhyam**–nas três junções [do dia, por] **yasya**–cuja **prasādāt**–graça [alguém ganha] **prasādaḥ**–a graça **bhagavat**–do Senhor, [e] **aprasādāt**–sem a graça **yasya**–de quem **na**–não [se tem] **gatiḥ**–abrigo **kutaḥ api**–em lugar nenhum.\"],\"translation\":[\"Ofereço minha reverência aos pés de lótus de Śrī Guru, meditando nele, e louvando sua glória nas três junções do dia. Pela graça dele, ganhamos a graça do Senhor. Sem a graça dele, ninguém tem abrigo em lugar algum.\"]},{\"number\":\"9\",\"text\":[\"śrīmad guroraṣṭakam etad uchchair\",\"brāhme muhūrte paṭhati prayātnāt\",\"yas tena vṛndāvana-nātha-sākṣāt\",\"sevaiva labhyā januṣo ’nta eva\"],\"word_by_word\":[\"**sevā**–Serviço **sākṣāt**–direto **nātha**–ao Senhor **vṛndāvana**–de Vṛndāvan [é] **eva**–certamente **labhyā**–conseguido **anta**–no final **januṣaḥ**–da vida **tena**–por aquele **yaḥ**–que **prayātnāt**–muito cuidadosamente **paṭhati**–recita **uchchaiḥ**–em voz alta **etat**–este **śrīmat guror aṣṭakam**–Śrī Gurvaṣṭakam **muhūrte**–durante o período de quarenta e oito minutos **brāhme**–chamado ‘Brāhma’ (a porção de um quinzeavos da noite que começa na madrugada).\"],\"translation\":[\"Aquele que muito cuidadosamente recita em voz alta este Śrī Gurvaṣṭakam durante o brāhma-muhūrta atinge o serviço direto ao Senhor de Vṛndāvan no final da vida.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"41:[\"$\",\"$L46\",null,{\"navMap\":{\"51\":{\"prev\":{\"path\":\"/pt/hare-krishna-hare-krishna-krishna-krishna-hare-hare\",\"title\":\"Hare Krishna mahāmantra\"},\"next\":{\"path\":\"/pt/shri-krishna-chaitanya-prabhu-jive-daya-kori\",\"title\":\"Invocação Auspiciosa a Śaraṇāgati\"}}}}]\n42:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/samsara-davanala-lidha-loka\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/samsara-davanala-lidha-loka\\\",\\\"name\\\":\\\"Śrī Śrī Gurvāṣṭakam. Śrīla Viśvanāth Chakravartī Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/samsara-davanala-lidha-loka#composition\\\",\\\"alternateName\\\":[\\\"saṁsāra-dāvānala-līḍha-loka\\\"],\\\"name\\\":\\\"Śrī Śrī Gurvāṣṭakam. Śrīla Viśvanāth Chakravartī Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/samsara-davanala-lidha-loka\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/samsara-davanala-lidha-loka\\\"}}]}\"}}]\n43:[\"$\",\"$L47\",null,{\"bookId\":\"pt\",\"page\":51}]\n"])</script></body></html>
