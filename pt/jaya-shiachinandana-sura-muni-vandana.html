_next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":23,\"first_line\":\"jaya śachī-nandana\"},\"title\":[\"Śrī Śachīnandana-vandanā\"],\"author\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya śachī-nandana    sura-muni-vandana\",\"    bhava-bhaya-khaṇḍana jaya he\",\"jaya hari-kīrtana-    nartanāvartana\",\"    kali-mala-kartana jaya he\"],\"translation\":[\"Todas as glórias a Śrī Śachī Nandan, que é adorado pelos semideuses e sábios! Todas as glórias a Ele que destrói todo o temor da existência material! Todas as glórias ao inaugurador do dançar e do cantar dos Nomes do Senhor! Todas as glórias a Ele que remove a contaminação de Kali!\"]},{\"number\":\"2\",\"text\":[\"nayana-purandara    viśvarūpa snehadhara\",\"    viśvambhara viśvera kalyāṇa\",\"jaya lakṣmī-viṣṇu-priyā    viśvambhara priya hiyā\",\"    jaya priya kiṅkara īśāna\"],\"translation\":[\"Śrī Śachī Nandan é o deleite aos olhos de todos e é afetuoso com Seu irmão Viśvarūp. Ele é o mantenedor e a personificação da boa fortuna do universo. Toda glória a Lakṣmī Priyā e Viṣṇu Priyā, que são queridas do coração de Viśvambhar! Toda glória a seu querido servo Īśān!\"]},{\"number\":\"3\",\"text\":[\"śrī sītā advaita rāya    mālinī śrīvāsa jaya\",\"    jaya chandraśekhara āchārya\",\"jaya nityānanda rāya    gadādhara jaya jaya\",\"    jaya haridāsa nāmāchārya\"],\"translation\":[\"Toda glória a Sītā Ṭhākurāṇī e Advaita Āchārya! Toda glória a Mālinī Devī e Śrīvās Ṭhākur! Toda glória a Chandraśekhar Āchārya! Toda glória a Nityānanda Rāy! Toda glória a Gadadhar Paṇit! Toda glória ao Nāmāchārya, Hari Dās Ṭhākur!\"]},{\"number\":\"4\",\"text\":[\"murāri mukunda jaya    premanidhi mahāśaya\",\"    jaya yata prabhu pāriṣada\",\"vandi sabākāra pāya    adhamere kṛpā haya\",\"    bhakti sapārṣada-prabhupāda\"],\"translation\":[\"Toda glória a Murāri Gupta, Mukunda Datta, e Puṇḍarīk Vidyānidhi! Toda glória a todos os associados de Śrī Śachī Nandan! Ofereço minha reverência a seus pés. Por sua misericórdia sobre esta alma caída, sirvo a Śrīla Prabhupād e seus associados.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"23\":{\"prev\":{\"path\":\"/pt/jashomati-nandana-vraja-vara-nagara\",\"title\":\"Śrī Nām-kīrtan\"},\"next\":{\"path\":\"/pt/bhaja-bhakata-vatsala-shri-gaurahari\",\"title\":\"Śrī Bhoga Ārati Gīti\"}}}}]\n3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-shiachinandana-sura-muni-vandana\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-shiachinandana-sura-muni-vandana\\\",\\\"name\\\":\\\"Śrī Śachīnandana-vandanā. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-shiachinandana-sura-muni-vandana#composition\\\",\\\"alternateName\\\":[\\\"jaya śachī-nandana\\\"],\\\"name\\\":\\\"Śrī Śachīnandana-vandanā. Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-shiachinandana-sura-muni-vandana\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-shiachinandana-sura-muni-vandana\\\"}}]}\"}}]\n3f:[\"$\",\"$L43\",null,{\"bookId\":\"pt\",\"page\":23}]\n"])</script></body></html>
