],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":15,\"first_line\":\"jaya jaya girirājer ārati viśāla\"},\"title\":[\"Śrī Govinda Kuṇḍa Govardhan Ārati\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya jaya girirājer ārati viśāla\",\"śrī-gaura-maṇḍala-mājhe bhuvana-maṅgala\"],\"word_by_word\":[\"**jaya**–Glória! **jaya**–Glória **viśāla**–ao grande **āratika**–ārati **girirājer**–de Śrī Girirāj! **mājhe**–No coração **maṇḍala**–da terra **śrī-gaura**–de Śrī Gaura, [você é] **maṅgala**–a boa fortuna **bhuvana**–do mundo!\"],\"translation\":[\"Glória! Glória ao grande ārati de Śrī Girirāj! No coração da terra de Śrī Gaura, você Girirāj é a boa fortuna do mundo!\"]},{\"number\":\"2\",\"text\":[\"koladvīpe śobhe gupta-govardhana-rūpa\",\"vyakta hailā śrī-govinda-kuṇḍe aparūpa\"],\"word_by_word\":[\"[Sua] **rūpa**–forma [como] **govardhana**–Govardhan **gupta**–Oculta **vyakta hailā**–se manifestou **koladvīpe**–em Koladwīp [com] **aparūpa**–incomparável **śobhe**–beleza **śrī-govinda-kuṇḍe**–[ao lado do] Śrī Govinda Kuṇḍa.\"],\"translation\":[\"Sua forma como Govardhan Oculta se manifestou em Koladwīp com incomparável beleza ao lado do Śrī Govinda Kuṇḍa.\"]},{\"number\":\"3\",\"text\":[\"mālatī-mādhavī-kuñja kandare kandare\",\"nigūḍha nikuñja-līlā hari manohare\"],\"word_by_word\":[\"**līlā**–A brincadeira [nos] **nikuñja**–caramanchões **nigūḍha**–ocultos **kandare kandare**–entre as cavernas [e] **kuñja**–arbustos [de] **mālatī**–mālatī [e] [trepadeiras de] **mādhavī**–mādhavī **manohare**–cativa o coração **hari**–do Senhor.\"],\"translation\":[\"A brincadeira nos caramanchões ocultos entre suas cavernas, arbustos de mālatī e trepadeiras de mādhavī cativa o coração do Senhor.\"]},{\"number\":\"4\",\"text\":[\"apūrva kuṇḍera śobhā yena sudhā-bhāṇḍa\",\"surendra-surabhi-sevā-saubhāgya-mārtaṇḍa\"],\"word_by_word\":[\"**apūrva**–A incomparável **śobhā**–beleza **kuṇḍera**–do lago [é] **yena**–como **bhāṇḍa**–uma piscina **sudhā**–de mel [e é] **mārtaṇḍa**–o sol [acima do] **sevā**–serviço [e da] **saubhāgya**–boa fortuna **indra**–do rei **sura**–dos deuses [e de] **surabhi**–Surabhi.\"],\"translation\":[\"A beleza incomparável do Śrī Govinda Kuṇḍa se assemelha a uma piscina de mel, e é o sol acima do serviço e da boa fortuna do Senhor Indra e de Surabhi.\"]},{\"number\":\"5\",\"text\":[\"śrī-bhakti-rakṣaka deva-gosvāmī śrīdhara\",\"prakāśilā tava sevā dīpta manohara\"],\"word_by_word\":[\"**śrī-bhakti-rakṣaka śrīdhara deva-gosvāmī**–Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj **prakāśilā**–estabeleceu **tava**–seu **dīpta**–brilhante **manohara**–cativante, atraente **sevā**–serviço.\"],\"translation\":[\"Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj estabeleceu seu brilhante, cativante serviço.\"]},{\"number\":\"6\",\"text\":[\"śrī-chaitanya-sārasvata-maṭha suśobhana\",\"yathā nitya-sevā kare sārasvata-gaṇa\"],\"word_by_word\":[\"**śrī-chaitanya-sārasvata-maṭha**–[O] Śrī Chaitanya Sāraswat Maṭh **yathā**–onde **sārasvata-gaṇa**–os seguidores de Śrīla Saraswatī Ṭhākur **kare**–executam [seus] **sevā**–serviços **nitya**–diários [é] **suśobhana**–extremamente belo.\"],\"translation\":[\"O Śrī Chaitanya Sāraswat Maṭh, onde os seguidores de Śrīla Saraswatī Ṭhākur executam seus serviços diários, é extremamente belo.\"]},{\"number\":\"7\",\"text\":[\"gosvāmī śrī-raghunātha-dāsere smariyā\",\"nirantara sevā kare antarmanā haiyā\"],\"word_by_word\":[\"**smariyā**–[Se] lembrando **śrī-raghunātha-dāsere gosvāmī**–[de] Śrīla Raghunāth Dās Goswāmī, [os seguidores de Śrīla Saraswatī Ṭhākur] **nirantara**–continuamente **kare**–executam [seus] **sevā**–serviços **antarmanā haiyā**–em meditação.\"],\"translation\":[\"Se lembrando de Śrī Raghunāth Dās Goswāmī, os seguidores de Śrīla Saraswatī Ṭhākur continuamente executam seus serviços meditativamente.\"]},{\"number\":\"8\",\"text\":[\"jaya gupta-govardhana divya-rasālaya\",\"rūpa-raghunāthānuga-bhaktera āśraya\"],\"word_by_word\":[\"**jaya**–Glória **gupta**–à Oculta **govardhana**–Govardhan **ālaya**–a morada [do] **rasa**–amor **divya**–divino, **āśraya**–o abrigo **bhaktera**–dos devotos **anuga**–seguidores [de] **rūpa**–Śrī Rūpa [e] **raghunāth**–Śrī Raghunāth!\"],\"translation\":[\"Glória à oculta Govardhan, a morada do amor divino, o abrigo dos devotos que seguem Śrī Rūpa e Śrī Raghunāth!\"]},{\"number\":\"9\",\"text\":[\"kuliyā-prakāśa tava achintya-mahimā\",\"divā niśi bhakta-vṛnda kare parikramā\"],\"word_by_word\":[\"**tava**–Sua **prakāśa**–manifestação **kuliyā**–em Kuliyā [é] **achintya**–inconcebivelmente **mahimā**–gloriosa. **divā**–Dia [e] **niśi**–noite **bhakta-vṛnda**–os devotos **parikramā kare**–circundam [você].\"],\"translation\":[\"Sua manifestação em Kulyā é inconcebivelmente gloriosa. Dia e noite, os devotos a circundam.\"]},{\"number\":\"10\",\"text\":[\"sevya o sevaka-rūpe nitya parakāśa\",\"sānande ārati dekhe e adhama dāsa\"],\"word_by_word\":[\"[Você é] **nitya**–eternamente **parakāśa**–manifesta [como] **sevya**–o Senhor (Ele que é para ser servido) **o**–e **rūpe**–como **sevaka**–servo, [e] **sānande**–com alegria **e**–este **dāsa**–servo **adhama**–caído **dekhe**–observa [seu] **ārati**–ārati.\"],\"translation\":[\"Você é eternamente manifesta como Senhor e servo, e com alegria este servo caído observa seu ārati.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"15\":{\"prev\":{\"path\":\"/pt/jaya-guru-maharaja-jati-rajeshvara\",\"title\":\"Śrī Guru Ārati Stuti\"},\"next\":{\"path\":\"/pt/jaya-jaya-girirajer-arotiko-shobha\",\"title\":\"Śrī Śrī Girirāj Govardhan Ārati\"}}}}]\n3e:[\"$\"
