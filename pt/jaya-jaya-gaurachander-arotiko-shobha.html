"},\"title\":[\"Śrī Gaura Ārati\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"(kibā) jaya jaya gorāchā̐der āratika śobhā\",\"jāhnavī-taṭa-vane jaga-mana lobhā\",\"    (jaga-janer mana lobhā)\",\"    (gaurāṅger ārati śobhā jaga-janer mana lobhā)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Toda glória ao belo ārati a Śrī Gorāchā̐d que acontece em um bosque às margens do Ganges, atraindo os corações de todas as almas por todo o mundo!\"]},{\"number\":\"2\",\"text\":[\"(kibā) dakṣiṇe nitāichā̐̐da bāme gadādhara\",\"nikaṭe advaita śrīnivāsa chhatra-dhara\"],\"translation\":[\"À direita de Gorāchā̐d está Nitāichā̐d, e à sua esquerda está Gadādhar. Advaita está perto, e Śrīvās segura uma sombrinha.\"]},{\"number\":\"3\",\"text\":[\"(kibā) basiyāchhe gorāchā̐da ratna-siṁhāsane\",\"    (ratna-simhāsana alo karere)\",\"    (basiyāchhen gorāchā̐d ratna-siṁhāsane)\",\"ārati karena brahmā ādi-deva gaṇe\",\"    (gaurāṅger ārati kare)\",\"    (brahmā ādi-deva gaṇe gaurāṅger ārati kare)\",\"    (gaurāṅgera bhakta sane gaurāṅger ārati kare)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Gorāchā̐d se sentou em um trono de joias. Brahmā e os outros semideuses o adoram (na companhia de Seus devotos).\"]},{\"number\":\"4\",\"text\":[\"(kibā) narahari-ādi kari chāmara ḍhulāya\",\"sañjaya-mukunda-vāsu-ghoṣa-ādi gāya\",\"    (gaura guṇa gāna kare)\",\"    (sañjaya mukunda vāsu-ghoṣa gaura guṇa gāna kare)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Narahari e outros abanam o Senhor com chāmaras. Sañjay, Mukunda, Vāsudev Ghoṣ e outros cantam.\"]},{\"number\":\"5\",\"text\":[\"(kibā) śaṅkha bāje ghaṇṭā bāje bāje karatāla\",\"madhura mṛdaṅga bāje parama rasāla\",\"    (madhur madhur madhur bāje)\",\"    (gaurāṅger ārati kāle madhur madhur madhur bāje)\",\"    (śaṅkha bāje ghaṇṭā bāje madhur madhur madhur bāje)\",\"    (madhura mṛdaṅga bāje madhur madhur madhur bāje)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"Conchas, sinos, kartāls e mṛdaṅgas ressoam docemente. O kīrtan é muito agradável.\"]},{\"number\":\"6\",\"text\":[\"(kibā) bahu-koṭi chandra jini vadana ujjvala\",\"gala-deśe vana-mālā kare jhalamala\",\"    (jhalmal jhalmal jhalmal kare)\",\"    (gaura gale vana phuler mālā jhalmal jhalmal jhalmal kare)\",\"    (nitāi gaura haribol)\"],\"translation\":[\"O resplendor da face do Senhor supera o de milhões de luas. A guirlanda de flores silvestres reluz em volta de Seu pescoço.\"]},{\"number\":\"7\",\"text\":[\"(kibā) śiva-śuka-nārada preme gada-gada\",\"bhakati-vinoda dekhe gorāra sampada\"],\"translation\":[\"Śiva, Śukadev, e Nārad gaguejam no êxtase do amor. É assim que Bhakti Vinod contempla a glória de Gorāchā̐d.\"]},{\"text\":[\"(ei bār āmāy dayā kara)\",\"(ṭhākura śrī bhakti-vinoda ei bār āmāy dayā kara)\",\"(ṭhākura śrī sarasvatī ei bār āmāy dayā kara)\",\"(patit-pāvan śrī gurudev ei bār āmāy dayā kara)\",\"(sapārṣada gaurahari ei bār āmāy dayā kara)\",\"(nitāi gaura haribol)\"],\"translation\":[\"Desta vez, por favor, me dê sua graça. Ó Śrila Bhakti Vinod Ṭhākur, ó Śrīla Saraswatī Ṭhākur, ó Gurudev, salvador dos caídos, ó Gaurahari, juntamente com seus associados, desta vez por favor me dê sua graça.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"28\":{\"prev\":{\"path\":\"/pt/bhaja-bhakata-vatsala-shri-gaurahari\",\"title\":\"Śrī Bhoga Ārati Gīti\"},\"next\":{\"path\":\"/pt/jayare-jayare-jaya-gaura-sarasvati\",\"title\":\"Śrī Sāraswat Ārati\"}}}}]\n3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-jaya-gaurachander-arotiko-shobha\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-jaya-gaurachander-arotiko-shobha\\\",\\\"name\\\":\\\"Śrī Gaura Ārati. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\
