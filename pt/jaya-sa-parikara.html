pād Paramahaṁsa Parivrājakāchārya-varya Aṣṭottara-śata-śrī Śrīmad Bhakti Rakṣak Śrīdhar Dev-Goswāmī Mahārāj kī jay!\",\"\",\"Jay Om Viṣṇupād Paramahaṁsa Parivrājakāchārya-varya Aṣṭottara-śata-śrī Śrīmad Bhakti Siddhānta Sarasvatī Goswāmī Ṭhākur kī jay!\",\"\",\"Jay Om Viṣṇupād Śrīla Gaura Kiśor Dās Bābājī Mahārāj kī jay!\",\"\",\"Jay Om Viṣṇupād Śrīla Sachchidānanda Bhakti Vinod Ṭhākur kī jay!\",\"\",\"Jay Om Viṣṇupād Śrīla Jagannath Dās Bābājī Mahārāj kī jay!\",\"\",\"Śrīla Baladev Vidyābhūṣaṇ kī jay!\",\"\",\"Śrīla Viśvanāth Chakravartī Ṭhākur kī jay!\",\"\",\"Śrī Narottam Śyāmānanda Śrīnivās Āchārya Prabhu-traya kī jay!\",\"\",\"Śrīla Vṛndāvan Dās Ṭhākur kī jay!\",\"\",\"Śrīla Kṛṣṇa Dās Kavirāj Goswāmī kī jay!\",\"\",\"Śrī Rūpa, Sanātan, Bhaṭṭa Raghunāth, Śrī Jīva, Gopāl\",\"\",\"Bhaṭṭa, Dās Raghunāth, Ṣaḍ Goswāmī Prabhu kī jay!\",\"\",\"Śrī Rūpānuga Guru-varga kī jay!\",\"\",\"Namāchārya Śrīla Hari Dās Ṭhākur kī jay!\",\"\",\"Śrīla Svarūp Dāmodar, Śrīla Rāy Rāmānandādi Śrī Gaura-śakti-varga kī jay!\",\"\",\"Premse Kaho Śrī Kṛṣṇa Chaitanya Prabhu Nityānanda Śrī Advaita Gadadhar Śrīvāsādi Gaura-bhakta-vṛnda kī jay!\",\"\",\"Sapārṣad Śrī Nityānanda Prabhu kī jay!\",\"\",\"Sapārṣad Śrīman Mahāprabhu kī jay!\",\"\",\"Śrī Nabadwip Dham kī jay!\",\"\",\"Śrī Gaṅgā Yamunā kī jay!\",\"\",\"Śrī Vṛndāvan Dham kī jay!\",\"\",\"Śrī Śrī Rādhā-Kṛṣṇa Gopa Gopī Śyām Kuṇḍa Rādhā Kuṇḍa Go Girirāj Govardhan kī jay!\",\"\",\"Bhakti Devī Vṛndā Devī Tulasī Devī kī jay!\",\"\",\"Śrī Puruṣottam Dhām kī jay!\",\"\",\"Baladev Subhadrā Jagannāth Jīu kī jay!\",\"\",\"Grantharāj Śrīmad Bhāgavatam Śrī Chaitanya-charitāmṛta kī jay!\",\"\",\"Ākar Maṭh Rāj Śrī Chaitanya Maṭh kī jay!\",\"\",\"Tadīya Śākhā Maṭh kī jay!\",\"\",\"Śrī Chaitanya Sāraswat Maṭh kī jay!\",\"\",\"Śrī Chaitanya Śrīdhar Govinda Sevā Ashram kī jay!\",\"\",\"Viśva-vyāpī Tadīya Śākhā Maṭh kī jay!\",\"\",\"Ananta-koṭī Vaiṣṇava-vṛnda kī jay!\",\"\",\"Samaveta Vaiṣṇava-vṛnda kī jay!\",\"\",\"Hari-nām-saṅkīrtan kī jay!\",\"\",\"Nitāi Gaura Premānande! Haribol!\"]}]}}]\n"])</script><script>self.__next_f.push([1,"37:[\"$\",\"$L3c\",null,{\"navMap\":{\"7\":{\"prev\":\"$undefined\",\"next\":{\"path\":\"/pt/jaya-jaya-gurudever-arati-ujjvala\",\"title\":\"Śrī Guru Ārati\"}}}}]\n38:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-sa-parikara\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-sa-parikara\\\",\\\"name\\\":\\\"Jay Dhvani\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-sa-parikara#composition\\\",\\\"alternateName\\\":[\\\"jay saparikar\\\"],\\\"name\\\":\\\"Jay Dhvani\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-sa-parikara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-sa-parikara\\\"}}]}\"}}]\n39:[\"$\",\"$L3d\",null,{\"bookId\":\"pt\",\"page\":7}]\n"])</script></body></html>
