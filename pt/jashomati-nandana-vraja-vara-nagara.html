v\",\"Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":22,\"first_line\":\"yaśomatī-nandana\"},\"title\":[\"Śrī Nām-kīrtan\"],\"author\":[\"Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"yaśomatī-nandana    vraja-vara-nāgara\",\"    gokula-rañjana kāna\",\"gopī-parāṇa-dhana    madana-manohara\",\"    kāliya-damana vidhāna\"],\"translation\":[\"Śrī Kṛṣṇa, que é conhecido como Kān, é o filho querido de Yaśodā, o amante de Vraja, o deleite de Gokula, a vida e a riqueza das gopīs, o encantador do Cupido e o conquistador de Kālīya.\"]},{\"number\":\"2\",\"text\":[\"    amala hari-nāma amiya-vilāsā\",\"vipina-purandara    navīna nāgara-vara\",\"    vaṁśī-vadana suvāsā\"],\"translation\":[\"Seus Nomes e Passatempos nectáreos são todos transcendentais. Ele é o rei das florestas de Vraja e o melhor dos jovens amantes. Ele toca a flauta lindamente.\"]},{\"number\":\"3\",\"text\":[\"vraja-jana-pālana    asura-kula-nāśana\",\"    nanda-godhana-rākhoyālā\",\"govinda mādhava    navanīta-taṣkara\",\"    sundara nanda-gopālā\"],\"translation\":[\"Ele é o guardião dos moradores de Vraja, o destruidor dos demônios e o guardião das vacas de Nanda. Ele é conhecido como ‘Govinda’—Ele que nutre as vacas, os sentidos, os Vedas e o universo—e ‘Mādhava’—o consorte de Śrī Rādhā. Ele é o belo menino vaqueiro de Nanda e um ladrão de manteiga.\"]},{\"number\":\"4\",\"text\":[\"yamunā-taṭa-chara    gopī-vasana-hara\",\"    rāsa-rasika kṛpāmaya\",\"śrī-rādhā-vallabha    vṛndāvana-naṭa-vara\",\"    bhakativinod-āśraya\"],\"translation\":[\"Ele é um espião nas margens do Yamunā e o ladrão das roupas das gopīs. Ele é o desfrutador do rāsa-līlā e a personificação da misericórdia. Ele é o amado de Śrī Rādhā, o grande dançarino de Vṛndāvan e o abrigo de Bhakti Vinod.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3d:[\"$\",\"$L42\",null,{\"navMap\":{\"22\":{\"prev\":{\"path\":\"/pt/kali-kukkura-kadana-jadi-chao-he\",\"title\":\"Prabhāti Gīti\"},\"next\":{\"path\":\"/pt/jaya-shiachinandana-sura-muni-vandana\",\"title\":\"Śrī Śachīnandana-vandanā\"}}}}]\n3e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jashomati-nandana-vraja-vara-nagara\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jashomati-nandana-vraja-vara-nagara\\\",\\\"name\\\":\\\"Śrī Nām-kīrtan. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jashomati-nandana-vraja-vara-nagara#composition\\\",\\\"alternateName\\\":[\\\"yaśomatī-nandana\\\"],\\\"name\\\":\\\"Śrī Nām-kīrtan. Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jashomati-nandana-vraja-vara-nagara\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/pt/jashomati-nandana-vraja-vara-nagara\\\"}}]}\"}}]\n3f:[\"$\",\"$L43\",null,{\"bookId\":\"pt\",\"page\":22}]\n"])</script></body></html>
