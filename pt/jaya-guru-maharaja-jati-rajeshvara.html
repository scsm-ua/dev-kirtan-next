\"$\",\"div\",\"Śrī Guru Ārati Stuti\",{\"children\":\"Śrī Guru Ārati Stuti\"}]]}],null,[],[[\"$\",\"div\",\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/pt/authors\",\"children\":\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"3b:[\"$\",\"$L40\",null,{\"label\":\"Mostrar tradução\",\"song\":{\"meta\":{\"page\":12,\"first_line\":\"jaya ‘guru-mahārāja’\"},\"title\":[\"Śrī Guru Ārati Stuti\"],\"author\":[\"Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\"],\"verses\":[{\"number\":\"1\",\"text\":[\"jaya ‘guru-mahārāja’ yati-rājeśvara\",\"śrī-bhakti-rakṣaka deva-gosvāmī śrīdhara\"],\"translation\":[\"Toda glória a Śrīla Guru Mahārāj, Śrīla Bhakti Rakṣak Śrīdhar Dev-Goswāmī, o líder dos tridaṇḍi-sannyāsīs!\"]},{\"number\":\"2\",\"text\":[\"patita-pāvana-līlā vistāri’ bhuvane\",\"nistārilā dīna-hīna āpāmara jane\"],\"translation\":[\"Você revelou seus Passatempos neste mundo como o salvador dos caídos e liberou os mais baixos, os mais caídos, e as almas desventuradas.\"]},{\"number\":\"3\",\"text\":[\"tomāra karuṇā-ghana murati heriyā\",\"preme bhāgyavāna jīva paḍe murachiyā\"],\"translation\":[\"Contemplando sua forma intensamente misericordiosa, as almas afortunadas desmaiam de amor divino.\"]},{\"number\":\"4\",\"text\":[\"sudīrgha supībya deha divya-bhāvāśraya\",\"divya-jñāna-dīpta-netra divya-jyotirmaya\"],\"translation\":[\"Sua forma altiva e encantadora é uma morada de emoção divina, cheia de brilho divino. Seus olhos são iluminados com conhecimento divino.\"]},{\"number\":\"5\",\"text\":[\"suvarṇa-sūraja-kānti aruṇa-vasana\",\"tilaka, tulasī-mālā, chandana-bhūṣaṇa\"],\"translation\":[\"Sua forma é adornada com tilak, contas de tulasī, pasta de sândalo, roupas açafrão, e um brilho dourado como o do sol.\"]},{\"number\":\"6\",\"text\":[\"apūrva śrī-aṅga-śobhā kare jhalamala\",\"audārya-unnata-bhāva mādhurya-ujjvala\"],\"translation\":[\"A extraordinária beleza de sua forma divina brilha com a alegria exaltada da benevolência, o esplendor da doçura divina.\"]},{\"number\":\"7\",\"text\":[\"achintya pratibhā, snigdha, gambhīra, udāra\",\"jaḍa-jñāna-giri-vajra divya-dīkṣādhāra\"],\"translation\":[\"Você é dotado de inconcebíveis gênio, afeição, gravidade, e magnanimidade. Você é um raio sobre a montanha do conhecimento mundano, e o canal da revelação divina.\"]},{\"number\":\"8\",\"text\":[\"gaura-saṅkīrtana-rāsa-rasera āśraya\",\"“dayāla nitāi” nāme nitya premamaya\"],\"translation\":[\"Você é a morada da alegria da dança do saṅkīrtan de Śrī Gaurāṅga, e você está sempre cheio de amor divino quando diz: “Dayāl Nitāi”.\"]},{\"number\":\"9\",\"text\":[\"sāṅgopāṅge gaura-dhāme nitya-parakāśa\",\"gupta-govardhane divya-līlāra-vilāsa\"],\"translation\":[\"Seus Passatempos divinos, que acontecem com os seus associados, na Oculta Colina de Govardhan na morada de Śrī Gaurāṅga, são manifestos eternamente.\"]},{\"number\":\"10\",\"text\":[\"gauḍīya-āchārya-goṣṭhī-gaurava-bhājana\",\"gauḍīya-siddhānta-maṇi kaṇṭha-vibhūṣaṇa\"],\"translation\":[\"Você é reverenciado pela assembleia dos Gauḍīya Āchāryas. Seu pescoço é adornado com a joia do Gauḍiya-siddhānta.\"]},{\"number\":\"11\",\"text\":[\"gaura-sarasvatī-sphūrta siddhāntera khani\",\"āviṣkṛta gāyatrīra artha-chintāmaṇi\"],\"translation\":[\"Você é a mina do siddhānta revelado por Śrī Gaurāṅga e por Śrīla Saraswatī Ṭhākur. Você revelou o significado divino do mantra gāyatrī.\"]},{\"number\":\"12\",\"text\":[\"eka-tattva varṇanete nitya-nava-bhāva\",\"susaṅgati, sāmañjasya, e saba prabhāva\"],\"translation\":[\"Sua sempre nova alegria quando você descreve o Absoluto, seus ajustes, suas harmonias—tamanha grandeza ...\"]},{\"number\":\"13\",\"text\":[\"tomāra satīrtha-varga sabe eka-mate\",\"rūpa-sarasvatī-dhārā dekhena tomāte\"],\"translation\":[\"Por unanimidade seus irmãos espirituais vêm dentro de você a revelação de Śrī Rūpa e de Śrīla Saraswatī Ṭhākur.\"]},{\"number\":\"14\",\"text\":[\"tulasī-mālikā-haste śrī-nāma-grahaṇa\",\"dekhi’ sakalera haya ‘prabhu’ uddīpana\"],\"translation\":[\"Vendo você cantar os Santos Nomes com as contas de tulasī em suas mãos, todos se lembram de Prabhupād Śrīla Saraswatī Ṭhākur.\"]},{\"number\":\"15\",\"text\":[\"koṭī-chandra-suśītala o pada bharasā\",\"gāndharvā-govinda-līlāmṛta-lābha-āśā\"],\"translation\":[\"O abrigo dos seus pés, que são refrescantes como milhões de luas, é nossa esperança de atingir o néctar dos Passatempos de Śrī Śrī Rādhā–Govinda.\"]},{\"number\":\"16\",\"text\":[\"avichintya-bhedābheda-siddhānta-prakāśa\",\"sānande ārati stuti kare dīna-dāsa\"],\"translation\":[\"Ó manifestação do princípio da inconcebível diferença e não diferença (união na separação)! Este servo humilde canta suas glórias e o adora com alegria.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"3c:[\"$\",\"$L41\",null,{\"navMap\":{\"12\":{\"prev\":{\"path\":\"/pt/jaya-jaya-gurudever-arati-ujjvala\",\"title\":\"Śrī Guru Ārati\"},\"next\":{\"path\":\"/pt/jaya-jaya-girirajer-arati-vishiala\",\"title\":\"Śrī Govinda Kuṇḍa Govardhan Ārati\"}}}}]\n3d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-guru-maharaja-jati-rajeshvara\\\",\\\"url\\\":\\\"https://next.kirtan.site/pt/jaya-guru-maharaja-jati-rajeshvara\\\",\\\"name\\\":\\\"Śrī Guru Ārati Stuti. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\\\",\\\"inLanguage\\\":\\\"pt\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/pt/jaya-guru-maharaja-jati-rajeshvara#composition\\\",\\\"alternateName\\\":[\\\"jaya ‘guru-mahārāja’\\\"],\\\"name\\\":\\\"Śrī Guru Ārati Stuti. Śrīla Bhakti Sundar Govinda Dev-Goswāmī Mahārāj\\\",\\\"url\\\":\\\
