lation\":[\"O Lord! You are merciful. This is my sole hope. There is no one who needs Your mercy more than I. Certainly You will dispel all my fear.\"]},{\"number\":\"3\",\"text\":[\"āmāre tārite    kāhāra śakati\",\"    avanī-bhitare nāhi\",\"dayāla ṭhākura!    ghoṣaṇā tomāra\",\"    adhama pāmare trāhi\"],\"translation\":[\"There is no one on earth who has the power to deliver me. O merciful Lord! It is Your declaration that You deliver the lowest, most sinful persons.\"]},{\"number\":\"4\",\"text\":[\"sakala chhāḍiyā    āsiyāchhi āmi\",\"    tomāra charaṇe nātha!\",\"āmi nitya-dāsa    tumi pālayitā\",\"    tumi goptā, jagannātha!\"],\"translation\":[\"Abandoning everything, I have come to Your feet, O Lord! I am Your eternal servant, and You are my maintainer and protector, O Lord of the universe!\"]},{\"number\":\"5\",\"text\":[\"tomāra sakala    āmi mātra dāsa\",\"    āmāra tāribe tumi\",\"tomāra charaṇa    karinu varaṇa\",\"    āmāra nahi ta’ āmi\"],\"translation\":[\"Everything is Yours. I am only a servant. Certainly You will deliver me. I have embraced Your feet and no longer belong to myself.\"]},{\"number\":\"6\",\"text\":[\"bhakati-vinoda    kā̐diya śaraṇa\",\"    la’yechhe tomāra pāya\",\"kṣami’ aparādha    nāme ruchi diyā\",\"    pālana karahe tāya\"],\"translation\":[\"Weeping, Bhakti Vinod takes shelter at Your feet. Forgiving his offences and giving him a taste for the Name, kindly maintain him.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"2f:[\"$\",\"$L34\",null,{\"navMap\":{\"108\":{\"prev\":{\"path\":\"/en-pe/hari-hari-biphole-janama-goyainu\",\"title\":\"Iṣṭa-deve Vijñapti\"},\"next\":{\"path\":\"/en-pe/sarvasva-tomara-charane-sanpiya\",\"title\":\"Sarvasva tomāra\"}}}}]\n30:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/ki-jani-ki-bale-tomara-
