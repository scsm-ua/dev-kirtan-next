ref\":\"/en-pe/authors\",\"children\":\"by Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"26:[\"$\",\"$L2b\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":87,\"first_line\":\"gopīnāth, mama nivedana śuna\"},\"title\":[\"Nivedana\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"subtitle\":[\"Part 1\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    gopīnāth, mama nivedana śuna\",\"viṣayī durjana    sadā kāma-rata\",\"    kichhu nāhi mora guṇa\"],\"translation\":[\"O Gopīnāth, hear my prayer. I am a wicked, constantly covetous materialist. I do not have any good qualities.\"]},{\"number\":\"2\",\"text\":[\"    gopīnāth, āmāra bharasā tumi\",\"tomāra charaṇe    la-inu śaraṇa\",\"    tomāra kiṅkara āmi\"],\"translation\":[\"O Gopīnāth, You are my hope. I have taken shelter at Your feet. I am Your servant.\"]},{\"number\":\"3\",\"text\":[\"    gopīnāth, kemane śodhibe more\",\"nā jāni bhakati    karme jaḍa-mati\",\"    paḍechhi saṁsāra ghore\"],\"translation\":[\"O Gopīnāth, how will You purify me? I do not understand devotion and my materialistic mind is absorbed in karma. I have fallen into this dark world.\"]},{\"number\":\"4\",\"text\":[\"    gopīnāth, sakali tomāra māyā\",\"nāhi mama bala    jñāna sunirmala\",\"    svādhīna nahe e kāyā\"],\"translation\":[\"O Gopīnāth, everything is Your illusion. I have no strength or transcendental knowledge, and this body of mine is not independent (of material nature’s control).\"]},{\"number\":\"5\",\"text\":[\"    gopīnāth, niyata charaṇe sthāna\",\"māge e pāmara    kā̐diyā kā̐diyā\",\"    karahe karuṇā dāna\"],\"translation\":[\"O Gopīnāth, weeping and weeping, this sinner begs for an eternal place at Your feet. Please give him Your mercy.\"]},{\"number\":\"6\",\"text\":[\"    gopīnāth, tumi ta sakali pāra\",\"durjane tārite    tomāra śakati\",\"    ke āchhe pāpīra āra\"],\"translation\":[\"O Gopīnāth, You can do anything. You have the power to deliver sinners, and who is a greater sinner than myself?\"]},{\"number\":\"7\",\"text\":[\"    gopīnāth, tumi kṛpā-pārābāra\",\"jīvera kāraṇe    āsiyā prapañche\",\"    līlā kaile suvistāra\"],\"translation\":[\"O Gopīnāth, You are an ocean of mercy. You came into this world and performed Your Pastimes for the sake of the fallen souls.\"]},{\"number\":\"8\",\"text\":[\"    gopīnāth, āmi ki doṣera doṣī\",\"asura sakala    pāila charaṇa\",\"    vinoda thākila vasi\"],\"translation\":[\"O Gopīnāth, am I the greatest sinner of all? All the demons reached Your feet, and only this Bhakti Vinod remained sitting here.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"27:[\"$\",\"$L2c\",null,{\"navMap\":{\"87\":{\"prev\":{\"path\":\"/en-pe/jadi-gaura-na-hoto-tobe-ki-hoito\",\"title\":\"Yadi Gaura nā ho’to\"},\"next\":{\"path\":\"/en-pe/gopinath-ghuchao-samsara-jvala\",\"title\":\"Nivedana, Part 2\"}}}}]\n28:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/gopinath-mama-nivedana-shiuno\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/gopinath-mama-nivedana-shiuno\\\",\\\"name\\\":\\\"Nivedana. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/gopinath-mama-nivedana-shiuno#composition\\\",\\\"alternateName\\\":[\\\"gopīnāth, mama nivedana śuna\\\"],\\\"name\\\":\\\"Nivedana. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/gopinath-mama-nivedana-shiuno\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devo
