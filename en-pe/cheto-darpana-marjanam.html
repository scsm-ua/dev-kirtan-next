 of good fortune, is the life of divine knowledge, expands the ocean of ecstasy, is the taste of full nectar at every moment, and soothes the entire self. May Śrī Kṛṣṇa-saṅkīrtan be supremely victorious!\"]},{\"text\":[\"nāmnām akāri bahudhā nija-sarva-śaktis\",\"tatrārpitā niyamitaḥ smaraṇe na kālaḥ\",\"etādṛśī tava kṛpā bhagavan mamāpi\",\"durdaivam īdṛśam ihājani nānurāgaḥ\"],\"translation\":[\"O Lord, You have manifested Your numerous Names, placed all of Your power within Them, and made no rules regarding the time for remembering Them. Such is Your great mercy. My misfortune, however, is that I have no attachment to Your Names.\"]},{\"text\":[\"tṛṇād api sunīchena taror iva sahiṣṇunā\",\"amāninā mānadena kīrtanīyaḥ sadā hariḥ\"],\"translation\":[\"The Lord’s Name is to be chanted always, with more humility than a blade of grass, tolerance like that of a tree, respect for everyone, and without desire for respect from anyone.\"]},{\"text\":[\"na dhanaṁ na janaṁ na sundarīṁ\",\"kavitāṁ vā jagad-īśa kāmaye\",\"mama janmani janmanīśvare\",\"bhavatād bhaktir ahaitukī tvayi\"],\"translation\":[\"O Lord of the universe, I do not desire wealth, followers, beautiful women, or erudition (dharma, artha, kāma, or mokṣa). Birth after birth, I desire only unconditional devotion to You.\"]},{\"text\":[\"ayi nanda-tanuja kiṅkaraṁ\",\"patitaṁ māṁ viṣame bhavāmbudhau\",\"kṛpayā tava pāda-paṅkaja-\",\"sthita-dhūlī-sadṛśaṁ vichintaya\"],\"translation\":[\"O Kṛṣṇa, Your servant has fallen into the terrible ocean of this world. Mercifully consider me a speck of dust at Your lotus feet.\"]},{\"text\":[\"nayanaṁ galad-aśru-dhārayā\",\"vadanaṁ gadgada-ruddhayā girā\",\"pulakair nichitaṁ vapuḥ kadā\",\"tava nāma-grahaṇe bhaviṣyati\"],\"translation\":[\"When will tears stream from my eyes, my voice falter, and the hair on my body stand on end as I call Your Name?\"]},{\"text\":[\"yugāyitaṁ nimeṣeṇa chakṣuṣā prāvṛṣāyitam\",\"śūnyāyitaṁ jagat sarvaṁ govinda-viraheṇa me\"],\"translation\":[\"O Govinda, in separation from You, a moment feels like an age, tears pour from my eyes, and the world is void.\"]},{\"text\":[\"āśliṣya vā pāda-ratāṁ pinaṣṭu mām\",\"adarśanān marma-hatāṁ karotu vā\",\"yathā tathā vā vidadhātu lampaṭo\",\"mat-prāṇa-nāthas tu sa eva nāparaḥ\"],\"translation\":[\"That debauchee may tightly embrace this maidservant, or He may leave me and break my heart. He may do as He likes, but He alone is the Lord of my heart.\"]}],\"embeds\":[{\"title\":\"Bhakti Lalita Devi\",\"embed_url\":\"https://soundcloud.com/bhakti-lalita-devi/siksastakam-sanskrit-verses\",\"iframe_url\":\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\",\"embed_code\":\"\u003ciframe width=\\\"100%\\\" height=\\\"20\\\" scrolling=\\\"no\\\" frameborder=\\\"no\\\" allow=\\\"autoplay\\\" src=\\\"https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fbhakti-lalita-devi%2Fsiksastakam-sanskrit-verses\\\"\u003e\u003c/iframe\u003e\"}]}}]\n"])</script><script>self.__next_f.push([1,"33:[\"$\",\"$L39\",null,{\"audios\":\"$32:props:song:embeds\"}]\n34:[\"$\",\"$L3a\",null,{\"navMap\":{\"128\":{\"prev\":{\"path\":\"/en-pe/prabhu-kohe-kohilan-ei-mahamantra\",\"title\":\"Hare Kṛṣṇa mahāmantra\"},\"next\":{\"path\":\"/en-pe/sujanarvuda-radhita-pada-yugam\",\"title\":\"Śrī Śrī Prabhupāda-padma Stavakaḥ\"}}}}]\n3b:T4fc,{\"@context\":\"https://schema.org\",\"@graph\":[{\"@type\":\"CollectionPage\",\"@id\":\"https://next.kirtan.site/en-pe/cheto-darpana-marjanam\",\"url\":\"https://next.kirtan.site/en-pe/cheto-darpana-marjanam\",\"name\":\"Śrī Śikṣāṣṭakam. by Śrī Chaitanya Mahāprabhu\",\"inLanguage\":\"en\",\"isPartOf\":{\"@id\":\"https://next.kirtan.site/#website\"}},{\"@type\":\"MusicComposition\",\"@id\":\"https://next.kirtan.site/en-pe/cheto-darpana-marjanam#composition\",\"alternateName\":[\"cheto-darpaṇa-mārjanaṁ\"],\"name\":\"Śrī Śikṣāṣṭakam. by Śrī Chaitanya Mahāprabhu\",\"url\":\"https://next.kirtan.sit
