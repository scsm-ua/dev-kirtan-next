very fallen and misbehaved. Destiny has immersed me in the fearsome ocean of material existence. Please grab me by the hair and pull me to the shore.\"]},{\"number\":\"2\",\"text\":[\"vidhi baḍa balavān    nā śune dharama-jñāna\",\"    sadāi karama-pāśe bāndhe\",\"nā dekhi tāraṇa leśa    yata dekhi saba kleśa\",\"    anātha kātare te̐i kānde\"],\"translation\":[\"Destiny is very powerful. It does not listen to my knowledge of religion and always binds me with the ropes of karma. I do not see even a trace of hope. All I see is hardship. Thus helpless and distressed, I cry.\"]},{\"number\":\"3\",\"text\":[\"kāma, krodha, lobha, moha, mada, abhimāna saha\",\"    āpana āpana sthāne ṭāne\",\"aichāna āmāra mana    phire yena andha jana\",\"    supatha vipatha nāhi jāne\"],\"translation\":[\"Lust, anger, greed, illusion, pride, and ego all pull me in their own directions. Thus my mind wanders like a blind man who does not know the right way from the wrong way.\"]},{\"number\":\"4\",\"text\":[\"nā la-inu sat mata    asate majila chita\",\"    tuyā pāye nā karinu āśa\",\"narottama dāse kaya    dekhi’ śuni’ lage bhaya\",\"    tarāiyā laha nija pāśa\"],\"translation\":[\"I have never accepted the proper conception. My mind has been immersed in illusion, and I have never aspired for your feet. Narottām Dās says, “Seeing and hearing about my situation, I am stricken with fear. Please rescue me and keep me by your side.”\"]}]}}]\n"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L21\",null,{\"navMap\":{\"59\":{\"prev\":{\"path\":\"/en-pe/vaishnava-thakura-dayara-sagara\",\"title\":\"Śrī Vaiṣṇava-mahimā-gīti\"},\"next\":{\"path\":\"/en-pe/ki-rupe-paibo-seva-mui-durachara\",\"title\":\"Ki-rūpe pāiba sevā\"}}}}]\n1d:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/thakura-vaishnava-ga
