[\"$\",\"$L26\",null,{\"bookId\":\"en-pe\"}],[\"$\",\"div\",null,{\"className\":\"SongBookItem__info\",\"children\":[[\"$\",\"h5\",null,{\"className\":\"SongBookItem__title SongBookItem__title--active\",\"children\":\"Kirtan Guide\"}],[\"$\",\"div\",null,{\"className\":\"ellipsis SongBookItem__subtitle\",\"children\":\"Pocket Edition, 2013\"}]]}]]}]}]}]\n2a:[\"$\",\"$L30\",null,{\"bookId\":\"en-pe\"}]\n2b:[\"$\",\"section\",null,{\"className\":\"SongHeader\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"SongHeader__title\",\"children\":[[\"$\",\"div\",\"Āmāra jīvana\",{\"children\":\"Āmāra jīvana\"}]]}],null,[],[[\"$\",\"div\",\"by Śrīla Bhakti Vinod Ṭhākur\",{\"className\":\"SongHeader__author\",\"children\":[\"$\",\"a\",null,{\"href\":\"/en-pe/authors\",\"children\":\"by Śrīla Bhakti Vinod Ṭhākur\"}]}]]]}]\n"])</script><script>self.__next_f.push([1,"2c:[\"$\",\"$L31\",null,{\"label\":\"Show verses / translation\",\"song\":{\"meta\":{\"page\":105,\"first_line\":\"āmāra jīvana\"},\"title\":[\"Āmāra jīvana\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"āmāra jīvana    sadā pāpe rata\",\"    nāhika puṇyera leśa\",\"parere udvega    diyāchhi ye kata\",\"    diyāchhi jīvere kleśa\"],\"translation\":[\"My life is always engrossed in sin. There is not a trace of piety within it. I have caused others so much anxiety and trouble.\"]},{\"number\":\"2\",\"text\":[\"nija sukha lāgi’    pāpe nāhi ḍari\",\"    dayā-hīna svārtha-para\",\"para-sukhe duḥkhī    sadā mithya-bhāṣī\",\"    para-duḥkha sukha-kara\"],\"translation\":[\"I am never afraid to engage in sinful activities for the sake of my own happiness. I am merciless and selfish. I am a perpetual liar. I am saddened by the happiness of others and pleased by the sadness of others.\"]},{\"number\":\"3\",\"text\":[\"aśeṣa kāmanā    hṛdi mājhe mora\",\"    krodhī, dambha-parāyaṇa\",\"mada-matta sadā    viṣaye mohita\",\"    hiṁsā-garva vibhūṣana\"],\"translation\":[\"There are unlimited sinful desires within the core of my heart. I am angry and arrogant, always maddened with vanity, infatuated with mundanity, and ornamented with malice and pride.\"]},{\"number\":\"4\",\"text\":[\"nidrālasya hata    sukārye virata\",\"    akārye udyogī āmi\",\"pratiṣṭhā lāgiyā    śāṭhya-ācharaṇa\",\"    lobha-hata sadā kāmī\"],\"translation\":[\"I am subdued by laziness and sleep, averse to performing good deeds, and eager to perform sinful deeds. I engage in deceitful behaviour in pursuit of prestige. I am ruined by greed and constantly covetous.\"]},{\"number\":\"5\",\"text\":[\"e hena durjana    sajjana-varjita\",\"    aparādhi nirantara\",\"śubha-kārya-śūnya    sadānartha-manāḥ\",\"    nānā duḥkhe jara jara\"],\"translation\":[\"Such a sinner as I is shunned by devotees, and is a constant offender. I am devoid of virtuous motives, always intent upon evil, and racked by various miseries.\"]},{\"number\":\"6\",\"text\":[\"vārdhakye ekhana    upāya-vihīna\",\"    tā’te dīna akiñchana\",\"bhakati-vinoda    prabhura charaṇe\",\"    kare duḥkha nivedana\"],\"translation\":[\"Now aged, I am devoid of any means of deliverance and thus destitute and distressed. Bhakti Vinod submits this remorseful confession at the Lord’s feet.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"2d:[\"$\",\"$L32\",null,{\"navMap\":{\"105\":{\"prev\":{\"path\":\"/en-pe/jaya-jaya-radha-krishna-jugala-milan\",\"title\":\"Śrī Vraja-dhāma-mahimāmṛta\"},\"next\":{\"path\":\"/en-pe/hari-hari-biphole-janama-goyainu\",\"title\":\"Iṣṭa-deve Vijñapti\"}}}}]\n2e:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/amara-jivana-sada-pape-rata\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/amara-jivana-sada-pape-rata\\\",\\\"name\\\":\\\"Āmāra jīvana. by Śrīla Bhakti Vinod Ṭhākur\\\",\\\"inLanguage\\\
