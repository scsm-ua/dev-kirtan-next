[\"One whose wealth is Śrī Gaurāṅga’s feet knows the essence of devotion’s rasa. The heart of one who hears Śrī Gaurāṅga’s sweet Pastimes becomes pure.\"]},{\"number\":\"2\",\"text\":[\"ye gaurāṅgera nāma laya    tāra haya premodaya\",\"    tāre muñi yāi balihāri\",\"gaurāṅga-guṇete jhure    nitya-līlā tāre sphure\",\"    se jana bhakati-adhikārī\"],\"translation\":[\"One who chants Śrī Gaurāṅga’s Name develops divine love. To him, I say, “Bravo!” The eternal Pastimes are revealed to one who cries over Śrī Gaurāṅga’s qualities. Such a soul is qualified for devotion.\"]},{\"number\":\"3\",\"text\":[\"gaurāṅgera saṅgi-gaṇe    nitya-siddha kari māne\",\"    se yāya vrajendra-suta-pāśa\",\"śrī-gauḍa-maṇḍala-bhūmi    yebā jāne chintāmaṇi\",\"    tāra haya vraja-bhūme vāsa\"],\"translation\":[\"One who considers Śrī Gaurāṅga’s associates to be eternally liberated reaches Kṛṣṇa. One who knows the holy land of Gauḍa to be made of wish-fulfilling (spiritual) gemstone resides in the land of Vraja.\"]},{\"number\":\"4\",\"text\":[\"gaura-prema-rasārṇave    se taraṅge yebā ḍube\",\"    se rādhā-mādhava-antaraṅga\",\"gṛhe vā vanete thāke    ‘hā gaurāṅga’ bale ḍāke\",\"    narottama māge tāra saṅga\"],\"translation\":[\"One who swims in the waves of the nectarean ocean of divine love for Śrī Gaura is an intimate associate of Śrī Śrī Rādhā-Mādhava. Whether he lives in a house or in the forest, Narottam Dās begs for the association of one who calls, ‘O Gaurāṅga!’\"]}]}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L26\",null,{\"navMap\":{\"72\":{\"prev\":{\"path\":\"/en-pe/dayal-nitai-chaitanya-bole-nach-re\",\"title\":\"Dayāl Nitāi Chaitanya\"},\"next\":{\"path\":\"/en-pe/emona-durmati-samsara-bhitore\",\"title\":\"Dainyātmikā\"}}}}]\n22:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.
