All glory to Śrī Govinda, Gopīnāth, and Madan Mohan!\"]},{\"number\":\"2\",\"text\":[\"śyāma-kuṇḍa, rādhā-kuṇḍa, giri-govardhana\",\"kālindī yamunā jaya, jaya mahāvana\"],\"translation\":[\"All glory to Śyām Kuṇḍa, Rādhā Kuṇḍa, Govardhan Hill, the River Yamunā, and Mahāvan!\"]},{\"number\":\"3\",\"text\":[\"keśī-ghāṭa, vaṁśī-vaṭa, dvādaśa-kānana\",\"yā̐hā saba līlā kaila śrī-nanda-nandana\"],\"translation\":[\"All glory to Keśī Ghāṭ, Vaṁśī Vaṭ, and Vraja’s twelve forests! Nanda’s son performed His Pastimes in all of these places.\"]},{\"number\":\"4\",\"text\":[\"śrī-nanda-yaśodā jaya, jaya gopa-gaṇa\",\"śrīdāmādi jaya, jaya dhenu-vatsa-gaṇa\"],\"translation\":[\"All glory to Śrī Nanda and Yaśodā! All glory to Śrīdām and all the cowherd boys! All glory to Vraja’s cows and calves!\"]},{\"number\":\"5\",\"text\":[\"jaya vṛṣabhānu, jaya kīrtidā sundarī\",\"jaya paurṇamāsī, jaya ābhīra-nāgarī\"],\"translation\":[\"All glory to Vṛṣabhānu and beautiful Kīrtidā! All glory to Paurṇamāsī! All glory to Vraja’s cowherd girls!\"]},{\"number\":\"6\",\"text\":[\"jaya jaya gopeśvara vṛndāvana-mājha\",\"jaya jaya kṛṣṇa-sakhā baṭu dvija-rāja\"],\"translation\":[\"All glory to Gopeśvar Śiva in Vṛndāvan! All glory to Kṛṣṇa’s funny brāhmaṇ friend, Madhumaṅgal!\"]},{\"number\":\"7\",\"text\":[\"jaya rāma-ghāṭa, jaya rohiṇī-nandana\",\"jaya jaya vṛndāvana-vāsī yata jana\"],\"translation\":[\"All glory to Rām Ghāṭ! All glory to Rohiṇī’s son Balarām! All glory to all of Vṛndāvan’s residents!\"]},{\"number\":\"8\",\"text\":[\"jaya dvija-patnī, jaya nāga-kanyā-gaṇa\",\"bhaktite yā̐hārā pāila govinda-charaṇa\"],\"translation\":[\"All glory to the brāhmaṇ’s wives and Kālīya’s wives! Through their devotion, they attained Govinda’s feet.\"]},{\"number\":\"9\",\"text\":[\"śrī-rāsa-maṇḍala jaya, jaya rādhā-śyāma\",\"jaya jaya rāsa-līlā sarva-manorama\"],\"translation\":[\"All glory to the site of the rāsa dance! All glory to Rādhā and Śyām! All glory to the rāsa dance, which captures the hearts of all!\"]},{\"number\":\"10\",\"text\":[\"jaya jayojjvala-rasa sarva-rasa-sāra\",\"parakīyā-bhāve yāhā vrajete prachāra\"],\"translation\":[\"All glory to madhura-rasa, the best of all rasas, which is manifest in Vraja as paramour love!\"]},{\"number\":\"11\",\"text\":[\"śrī-jāhnavā-pāda-padma kariyā smaraṇa\",\"dīna kṛṣṇa-dāsa kahe nāma-saṅkīrtana\"],\"translation\":[\"Remembering the lotus feet of Śrī Jāhnavā Devī, the humble Kṛṣṇa Dās chants the Holy Name.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"30:[\"$\",\"$L35\",null,{\"navMap\":{\"102\":{\"prev\":{\"path\":\"/en-pe/janama-saphala-tara-krishna-darashiana-jara\",\"title\":\"Rūpa-Kīrtan\"},\"next\":{\"path\":\"/en-pe/amara-jivana-sada-pape-rata\",\"title\":\"Āmāra jīvana\"}}}}]\n31:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/jaya-jaya-radha-krishna-jugala-milan\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/jaya-jaya-radha-krishna-jugala-milan\\\",\\\"name\\\":\\\"Śrī Vraja-dhāma-mahimāmṛta. by Śrīla Kṛṣṇadās Kavirāj Goswāmī\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/jaya-jaya-radha-krishna-jugala-milan#composition\\\",\\\"alternateName\\\":[\\\"jaya rādhe, jaya kṛṣṇa\\\"],\\\"name\\\":\\\"Śrī Vraja-dhāma-mahimāmṛta. by Śrīla Kṛṣṇadās Kavirāj Goswāmī\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/jaya-jaya-radha-krishna-jugala-milan\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiya Vaishnavism\\\"}],\\\"genre\\\":[\\\"Devotional\\\",\\\"Bhajan\\\",\\\"Kirtan\\\"],\\\"mainEntityOfPage\\\":{\\\
