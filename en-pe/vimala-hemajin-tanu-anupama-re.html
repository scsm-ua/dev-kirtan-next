vete āveśa haiyā    hari hari bolāiyā\",\"    āchaṇḍāle dhari’ deya kola\"],\"translation\":[\"Lord Gorāchā̐d cannot move! He cannot speak! He simply stammers. Rapt in ecstasy, He induces outcastes to chant ‘Hari! Hari!’ and He embraces them.\"]},{\"number\":\"4\",\"text\":[\"e sukha-sampada-kāle    gorā nā bhajinu hele\",\"    hena pade nā karinu āśa\",\"śrī-kṛṣṇa-chaitanya-chandraṭhākura śrī-nityānanda\",\"    guṇa gāya vṛndāvana dāsa\"],\"translation\":[\"At this joyful, fortunate time, neglectfully I did not serve Gorāchā̐d or aspire for His feet. Vṛndāvan Dās sings the glories of Śrī Kṛṣṇa Chaitanyachandra and Ṭhākur Śrī Nityānanda.\"]}]}}]\n"])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L26\",null,{\"navMap\":{\"76\":{\"prev\":{\"path\":\"/en-pe/gay-gora-madhur-svare\",\"title\":\"Śrī Nāma\"},\"next\":{\"path\":\"/en-pe/emona-gauranga-bine-nahi-ara\",\"title\":\"Emana Gaurāṅga vine nāhi āra\"}}}}]\n22:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/vimala-hemajin-tanu-anupama-re\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/vimala-hemajin-tanu-anupama-re\\\",\\\"name\\\":\\\"Vimala hema jini. by Śrīla Vṛndāvan Dās Ṭhākur\\\",\\\"inLanguage\\\":\\\"en\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"}},{\\\"@type\\\":\\\"MusicComposition\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/vimala-hemajin-tanu-anupama-re#composition\\\",\\\"alternateName\\\":[\\\"vimala hema jini\\\"],\\\"name\\\":\\\"Vimala hema jini. by Śrīla Vṛndāvan Dās Ṭhākur\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/vimala-hemajin-tanu-anupama-re\\\",\\\"isPartOf\\\":{\\\"@id\\\":\\\"https://next.kirtan.site/#website\\\"},\\\"about\\\":[{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Bhakti Yoga\\\"},{\\\"@type\\\":\\\"Thing\\\",\\\"name\\\":\\\"Gaudiy
