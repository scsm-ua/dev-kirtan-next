Show verses / translation\",\"song\":{\"meta\":{\"page\":114,\"first_line\":\"kabe ha’be bala se-dina āmāra\"},\"title\":[\"Kabe ha’be bala\"],\"author\":[\"by Śrīla Bhakti Vinod Ṭhākur\"],\"verses\":[{\"number\":\"1\",\"text\":[\"    kabe ha’be bala se-dina āmāra\",\"(āmār) aparādha ghuchi’    śuddha nāme ruchi\",\"    kṛpā-bale ha’be hṛdaye sañchāra\"],\"translation\":[\"Please tell me, when will that day be mine when my offences will be dispelled and taste for the pure Name will be infused within my heart by divine grace?\"]},{\"number\":\"2\",\"text\":[\"tṛṇādhika hīna    kabe nije māni\",\"    sahiṣṇutā-guṇa hṛdayete āni’\",\"sakale mānada    āpani amānī\",\"    haye āsvādiba nāma-rasa-sāra\"],\"translation\":[\"When will I feel myself to be lower than a blade of grass, bring the quality of tolerance within my heart, become eager to honour everyone, and, devoid of desire for honour from anyone, relish the essence of the Name’s rasa?\"]},{\"number\":\"3\",\"text\":[\"dhana jana āra    kavitā, sundarī\",\"    baliba nā chāhi deha-sukha-karī\",\"janme-janme dāo    ohe gaurahari!\",\"    ahaitukī-bhakti charaṇe tomāra\"],\"translation\":[\"When will I declare that I do not desire wealth, followers, erudition, beautiful women, or any other bodily pleasures? O Gaurahari! Birth after birth, please give me unconditional devotion to Your feet.\"]},{\"number\":\"4\",\"text\":[\"(kabe) karite śrī-kṛṣṇa-    nāma uchāraṇa\",\"    pulakita deha gadgada vachana\",\"vaivarṇya-vepathu    habe saṅghaṭana\",\"    nirantara netre va’be aśru-dhāra\"],\"translation\":[\"When will my hair stand on end, my voice falter, my complexion turn pale, my body tremble, and tears pour incessantly from my eyes while I call aloud Śrī Kṛṣṇa’s Name?\"]},{\"number\":\"5\",\"text\":[\"kabe navadvīpe    suradhunī-taṭe\",\"    ‘gaura-nityānanda’ bali’ niṣkapaṭe\",\"nāchiyā gāiyā    beḍāiba chhuṭe\",\"    vātulera prāya chhāḍiyā vichāra\"],\"translation\":[\"When, in the land of Nabadwīp, on the banks of the Ganges, will I run about, guilelessly calling, “O Gaura! O Nityānanda!”, dancing and singing like a madman, giving up all considerations?\"]},{\"number\":\"6\",\"text\":[\"kabe nityānanda    more kari’ dayā\",\"    chhāḍāibe mora viṣayera māyā\",\"diyā more nija-    charaṇera chhāyā\",\"    nāmera hāṭete dibe adhikāra\"],\"translation\":[\"When will Nityānanda be merciful to me and cause me to abandon my attachment to mundanity? When will He give me the shade of His feet and grant me a place in the marketplace of the Name?\"]},{\"number\":\"7\",\"text\":[\"kiniba, luṭiba    hari-nāma-rasa\",\"    nāma-rase māti’ ha-iba vivaśa\",\"rasera rasika-    charaṇa paraśa\",\"    kariyā majiba rase anibāra\"],\"translation\":[\"When will I buy and festively scatter the Name’s rasa? When will I become intoxicated and overwhelmed with that rasa? When will I touch the feet of a relisher of that rasa and become immersed in that rasa perpetually?\"]},{\"number\":\"8\",\"text\":[\"kabe jīve dayā    ha-ibe udaya\",\"    nija-sukha bhuli’ sudīna-hṛdaya\",\"bhakati-vinoda    kariyā vinaya\",\"    śrī-ājñā-ṭahala karibe prachāra\"],\"translation\":[\"When will compassion for all souls arise within me? When will Bhakti Vinod forget his own happiness and travel about respectfully preaching Śrī Gaurasundar’s teachings with a most humble heart?\"]}]}}]\n"])</script><script>self.__next_f.push([1,"34:[\"$\",\"$L39\",null,{\"navMap\":{\"114\":{\"prev\":{\"path\":\"/en-pe/gauranga-bolite-hobe-pulaka-shorira\",\"title\":\"‘Gaurāṅga’ bolite habe\"},\"next\":{\"path\":\"/en-pe/kobe-gaura-vane-suradhuni-tate\",\"title\":\"Siddhi-Lālasā\"}}}}]\n35:[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@graph\\\":[{\\\"@type\\\":\\\"CollectionPage\\\",\\\"@id\\\":\\\"https://next.kirtan.site/en-pe/kobe-hobe-bolo-se-dina-amar\\\",\\\"url\\\":\\\"https://next.kirtan.site/en-pe/kobe-hobe-bolo-se-dina-ama
